      title: "Дизайн"
      images:
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/1/1.webp
          title: "Экстерьер"
          description: "Элегантный дизайн Belgee S50 воплощает современную эстетику и стремительность, где каждая линия тщательно проработана для создания гармоничного образа. Динамичные контуры кузова формируют классический силуэт со спортивным характером, а идеально сбалансированные пропорции делают автомобиль визуально привлекательным с любого ракурса."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/1/2.webp
          title: "Интерьер"
          description: "Интерьер Belgee S50 отличается классическим дизайном и практичностью. Предлагается два варианта обивки сидений в зависимости от выбранной комплектации — практичная темно-серая ткань для основных комплектаций и отделка из качественной экокожи черного цвета для версии Prestige."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/1/3.webp
          title: "Светодиодные фары и фонари"
          description: "Оптика Belgee S50 создает выразительный облик автомобиля и обеспечивает безопасность в условиях ограниченной видимости. Светодиодные фары отлично освещают дорогу в ночное время, формируя в поле зрения водителя яркий пучок света, а наличие интеллектуальной функции автоматического отключения — дополнительный аргумент в пользу комфорта и удобства."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/1/4.webp
          title: "17-дюймовые легкосплавные колесные диски"
          description: "Стильные 17-дюймовые легкосплавные колесные диски привлекают внимание и подчеркивают особенности дизайна Belgee S50. Необычный рисунок, который образуется при помощи десяти спиц, гармонично сочетается с динамичным экстерьером модели благодаря выраженным спортивным акцентам."
    - id: "2"
      sectionClass: ""
      suptitle: "Практичный выбор для ежедневных поездок"
      title: "Динамика"
      images:
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/2/1.webp
          title: "Двигатель"
          description: "Надежный двигатель Belgee S50 представляет собой воплощение лучших традиций автомобилестроения. Бензиновый двигатель объемом 1,5 л и мощностью 122 л. с. демонстрирует впечатляющую экономичность и надежность. Он обеспечивает хорошую динамику при умеренном расходе топлива — всего 5,4 л/100 км⁴ в загородном режиме."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/2/2.webp
          title: "Коробка передач"
          description: "Новый седан Belgee S50 оснащен автоматической коробкой передач — это классический 6-ступенчатый гидромеханический автомат, который обеспечивает плавное переключение передач. В зависимости от предпочтений можно выбрать также комплектацию с 5-ти ступенчатой механической коробкой передач."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/2/3.webp
          title: "Режимы вождения"
          description: "Belgee S50 с автоматической трансмиссией предлагает 3 режима вождения: Sport, Comfort и Eco⁵, что позволяет адаптировать поведение автомобиля под различные условия и предпочтения водителя."
    - id: "3"
      sectionClass: ""
      suptitle: ""
      title: "Комфорт"
      images:
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/3/1.webp
          title: "Климат-контроль"
          description: "Климат-контроль в салоне нового Belgee S50 автоматически регулирует температуру воздуха, создавая комфортные условия для пассажиров в любое время года."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/3/2.webp
          title: "Зимний пакет"
          description: "Новый Belgee S50 готов к эксплуатации в холодном климате. Автомобиль оснащен электроподогревом рулевого колеса, передних сидений, включая спинки, а также заднего стекла, боковых зеркал, лобового стекла в зоне покоя щеток и форсунок стеклоомывателя. Благодаря системе дистанционного запуска двигателя вы сможете заранее подготовить свой автомобиль к поездке, нажав кнопку на ключе."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/3/3.webp
          title: "Сиденье водителя с электроприводом"
          description: "Комфорт водителя обеспечивается регулируемым в шести направлениях сиденьем с электроприводом — вы легко подберете идеальное положение за рулем."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/3/4.webp
          title: "Просторный второй ряд"
          description: "Belgee S50 предлагает исключительный комфорт во втором ряду: ширина салона — 1,5 м, а высота — 975 мм, что обеспечивает простор даже для рослых пассажиров. Благодаря увеличенному пространству для ног, высокой посадке и минимальному трансмиссионному тоннелю здесь удобно размещаются три пассажира, что делает модель превосходным выбором для семейных поездок."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/3/5.webp
          title: "Багажное отделение"
          description: "Belgee S50 легко справляется с повседневными задачами — от семейных поездок до перевозки объемного груза, — имея вместительный багажник 500 литров в стандартном положении сидений."
    - id: "4"
      sectionClass: ""
      suptitle: ""
      title: "Безопасность"
      images:
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/4/1.webp
          title: "Модульная архитектура"
          description: "Belgee S50 создан на базе современной модульной платформы BMA⁶, которая была разработана совместно с европейскими инженерами. Эта технологичная архитектура позволила создать удивительно просторный салон, превосходящий ожидания даже при компактных внешних габаритах автомобиля."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/4/2.webp
          title: "Пассивная безопасность"
          description: "Кузов Belgee S50 изготовлен с широким применением высокопрочной стали и спроектирован так, чтобы обеспечить максимальную жесткость конструкции. S50 оснащается травмобезопасной рулевой колонкой, разрушаемой с энергопоглощением. Для безопасной перевозки детей предусмотрены специальные крепления ISOFIX на втором ряду сидений."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/4/3.webp
          title: "Активная безопасность"
          description: "Комплекс систем активной безопасности Belgee S50 обеспечивает максимальную защиту водителя и пассажиров в самых сложных дорожных ситуациях. Антиблокировочная система предотвращает блокировку колес при экстренном торможении, сохраняя полный контроль над автомобилем даже на скользком покрытии. Оптимальное распределение тормозных усилий между всеми колесами гарантирует надежное сцепление с дорогой и стабильность траектории. Благодаря современным системам безопасности каждая поездка на Belgee S50 становится максимально комфортной и безопасной."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/4/4.webp
          title: "Подушки безопасности"
          description: "Belgee S50 оборудован шестью подушками безопасности: фронтальными и боковыми для переднего ряда, а также шторками безопасности, которые защищают водителя и пассажиров от травм."
    - id: "5"
      sectionClass: ""
      suptitle: ""
      title: "Функциональность"
      images:
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/1.webp
          title: "Цифровая приборная панель"
          description: "Четкое изображение и интуитивно понятный интерфейс цифровой панели размером 12,3’  позволяют мгновенно получать доступ к необходимым данным, делая управление автомобилем комфортным и безопасным."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/2.webp
          title: "Мультимедийный сенсорный дисплей"
          description: "Мультимедийная система Belgee S50 оснащена 12,3-дюймовым сенсорным дисплеем.  Высококачественная графика и быстрый отклик делают взаимодействие с системой максимально комфортным."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/3.webp
          title: "Дублирование экрана смартфона"
          description: "Мультимедийная система S50 позволяет подключать мобильные устройства через специальный интерфейс. Комплектация Prestige оснащается функцией интеграции смартфона на платформе iOS."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/4.webp
          title: "Помощь при парковке"
          description: "Belgee S50 оснащен задними датчиками парковки и камерой заднего вида с широким углом обзора, что значительно упрощает маневрирование в ограниченном пространстве. Четкое изображение на мультимедийном дисплее помогает водителю точно контролировать траекторию при движении задним ходом. Вспомогательные парковочные линии на экране и звуковые сигналы датчиков своевременно предупреждают о препятствиях, делая процесс парковки максимально безопасным и комфортным."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/5.webp
          title: "Места для хранения"
          description: "Продуманная организация пространства в салоне нового S50 обеспечивает удобное размещение личных вещей для всех пассажиров."
        - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/6.webp
          title: "Разъемы для гаджетов"
          description: "Центральная консоль оснащена двумя USB-портами типа А и розеткой 12V для водителя и переднего пассажира. Для пассажиров второго ряда предусмотрен отдельный USB-разъем для зарядки мобильных устройств."
