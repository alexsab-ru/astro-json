          title: Мультимедийный сенсорный экран
          description: Информационно-развлекательная система X70 — это то, что впечатляет уже при первом знакомстве с автомобилем. Огромный, 12,3-дюймовый цветной сенсорный экран отличается современной графикой, высокой контрастностью (1MP, 720 пикселей), а также способностью реагировать даже на касания влажных пальцев и рук в перчатках. За качественное звучание аудиосистемы отвечают 8 динамиков, а за приподнятое настроение — 42-цветная система атмосферной подсветки салона, которая может работать в такт воспроизводимой музыке.
        - url: https://cdn.alexsab.ru/models/belgee/x70/sections/functionality/3.gif
          title: Система камер кругового обзора 360°
          description: Благодаря четырем камерам, расположенным в корпусах боковых зеркал, на дверце багажника и в облицовке радиатора на экране мультимедиа X70 демонстрируется вид спереди и сзади, а также синтезируется виртуальный вид сверху, который позволяет оценивать положение автомобиля и находящихся вокруг объектов. Такой круговой обзор на 360° облегчает маневрирование в стесненных условиях, повышая комфорт и безопасность.
