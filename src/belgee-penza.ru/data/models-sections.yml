    - id: description
      sectionClass: ""
      suptitle: ""
      title: Для бесконечного вдохновения
      text: "<p>X50 — это воплощение атлетической красоты и дерзкого характера. Его динамичный и яркий облик разработан международной командой дизайнеров, которые стремились создать стильный и манёвренный городской кроссовер.</p>"
      images:
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/1.webp
    - id: design
      sectionClass: "bg-gray-100"
      title: Дизайн
      text: ""
      images:
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/design/1.webp
          title: Экстерьер
          description: Стремительный силуэт X50 отражает его дерзкий характер, демонстрируя энергичность и молодость. Чёткие и стремительные линии кузова символизируют смелость кроссовера, словно готового вырваться за пределы возможного.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/design/2.webp
          title: Интерьер
          description: Просторный салон X50, выполненный в современном элегантном стиле, позволит вам наслаждаться тишиной во время каждой поездки. Благодаря оригинальным дизайнерским решениям и высококачественным материалам, этот автомобиль подарит эстетическое наслаждение даже самым взыскательным автолюбителям и обеспечит максимальный комфорт.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/design/3.webp
          title: Светодиодные фары
          description: Светодиодные дневные ходовые огни придают спортивность облику X50. Высокотехнологичные светодиодные фары обеспечивают превосходную видимость в тёмное время суток. Отдельные светодиодные противотуманные фары с функцией подсветки поворотов способствуют повышению безопасности управления автомобилем в сложных погодных условиях.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/design/4.webp
          title: Светодиодные фонари
          description: Задняя часть X50 обладает неповторимым стилем и индивидуальностью, которые подчёркиваются уникальными светодиодными фонарями. Они обеспечивают безопасность движения в любое время суток и при любых погодных условиях.
    - id: engine
      sectionClass: ""
      title: Двигатель и трансмиссия
      text: ""
      images:
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/engine/1.webp
          title: Двигатель
          description: Вождение X50 подарит вам массу ярких эмоций. На кроссовере установлен турбированный мотор объёмом 1,5 литра и крутящим моментом 255 Н·м — двигатель, который обеспечивает автомобилю невероятную динамику.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/engine/2.webp
          title: Коробка передач
          description: X50 оборудован семиступенчатой преселективной автоматической коробкой передач с двумя «мокрыми» сцеплениями и масляной системой охлаждения (7DCT). Эта инновационная КПП обеспечивает быстрое и точное переключение передач, позволяя автомобилю разгоняться без задержек и замедляться плавно. Она также помогает экономить топливо и отличается высокой надёжностью.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/engine/3.webp
          title: Режимы движения
          description: "X50 предлагает три режима движения: Comfort, Eco и Sport. В каждом из них настройки рулевого управления, двигателя и коробки передач адаптируются соответствующим образом."
    - id: comfort
      sectionClass: "bg-gray-100"
      title: Комфорт
      text: ""
      images:
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/comfort/1.webp
          title: Климат-контроль
          description: Система климат-контроля имеет простое и интуитивное управление, которое автоматически поддерживает заданную температуру. Она позволит создать комфортные условия в поездке на длительное расстояние.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/comfort/2.webp
          title: Сиденье водителя с электроприводом
          description: Эргономичное сиденье в спортивном стиле регулируется в 6 направлениях. Настройте его под себя для максимального удобства с помощью сервоприводов. Функция предусмотрена только в комплектации Prestige.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/comfort/3.webp
          title: «Зимние» опции
          description: X50 подготовлен к комфортной эксплуатации в холодное время года. Он имеет электрический подогрев передних и задних сидений, а также подогрев рулевого колеса, боковых зеркал, форсунок переднего стеклоомывателя и зоны покоя щеток переднего стеклоочистителя.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/comfort/4.webp
          title: Задние сиденья
          description: Задние пассажирские места удобнее и просторнее, чем можно представить в компактном автомобиле. Двое здесь с комфортом разместятся благодаря большому пространству в области головы и ног и центральному подлокотнику, а при необходимости сиденье примет и трех пассажиров. Для перевозки крупных вещей оно может раздельно складываться в пропорции 60:40.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/comfort/5.webp
          title: Просторное багажное отделение
          description: Просторное багажное отделение с органайзером и отсеками для хранения. Конструкция с ровным полом и оптимальной погрузочной высотой позволяет удобно разместить все необходимое.
    - id: security
      sectionClass: ""
      title: Безопасность
      text: ""
      images: 
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/security/1.webp
          title: Пассивная безопасность
          description: В X50 используются новейшие технологии в области пассивной безопасности. 70 % элементов кузова выполнены из высокопрочной стали, а ещё 20 % — из стали, полученной методом горячей штамповки. Благодаря многочисленным испытаниям конструкция автомобиля обеспечивает надёжность и долговечность.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/security/2.webp
          title: Активная безопасность
          description: Базовая комплектация X50 включает более десяти передовых систем активной безопасности. Среди них высокоэффективный комплекс управления тормозами, состоящий из систем стабилизации курсовой устойчивости и динамического контроля тяги, а также антипробуксовочная и противооткатная системы.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/security/3.webp
          title: Подушки безопасности
          description: В X50 предусмотрены шесть подушек безопасности и преднатяжители ремней безопасности. Педаль тормоза и рулевое колесо сконструированы таким образом, чтобы минимизировать риск получения травм при аварии. Для обеспечения безопасности во время ДТП в автомобиле установлены аварийная система разблокировки дверей и механизм отключения подачи топлива.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/security/4.webp
          title: Система контроля слепых зон (BSD)
          description: Система контроля слепых зон (BSD) обнаруживает автомобили, которые приближаются к вашему транспортному средству сзади справа или слева, облегчая процесс перестроения из одной полосы в другую. Усовершенствованная система мониторинга столкновений подаёт звуковые и световые предупреждения на встроенном индикаторе в зеркале.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/security/5.webp
          title: Видеорегистратор
          description: X50 оборудован встроенным четырёхканальным видеорегистратором. Этот инновационный прибор обеспечивает всестороннюю защиту и контроль над происходящим на дороге благодаря четырём камерам, которые фиксируют всё вокруг вашего автомобиля. Удобный и понятный интерфейс позволяет легко настроить параметры съёмки и просматривать записанные материалы. Кроме того, видеорегистратор поддерживает карты памяти большого объёма, что даёт возможность хранить множество видеофайлов.
