      title: Функциональность
      text: ""
      images: 
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/functionality/1.gif
          title: Цифровая приборная панель
          description: 7-дюймовая приборная панель X50 меняет свой дизайн в зависимости от выбранного режима вождения. Яркие цвета привлекают внимание и поднимают настроение.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/functionality/2.webp
          title: Мультимедийный сенсорный экран
          description: Управление мультимедийными функциями и контроль некоторых параметров автомобиля осуществляются простым алгоритмом. Сенсорный экран диагональю 10,25 дюйма в салоне X50 быстро реагирует на прикосновения. Высокое разрешение гарантирует чёткое изображение с хорошей детализацией. Слушайте любимые треки с телефона или другого устройства через Bluetooth* и наслаждайтесь качественным звуком. <br /><sup>*</sup> Технология беспроводной передачи данных между устройствами на расстоянии до нескольких десятков метров.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/functionality/3.webp
          title: Система камер кругового обзора 360°
          description: Благодаря четырём камерам, установленным в корпусах боковых зеркал, на двери багажника и в радиаторной решетке, мультимедийная система X50 отображает вид спереди и сзади, а также создаёт виртуальный вид сверху, позволяющий оценить положение автомобиля и окружающих объектов. Система улучшает манёвренность в ограниченном пространстве, повышая комфорт и безопасность.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/functionality/4.webp
          title: Панорамная крыша с люком
          description: Панорамная крыша со сдвигающимся электрическим люком наполняет интерьер большим количеством света и пространства. Она способствует получению ещё более ярких впечатлений от поездок, поскольку всегда приятно восхищаться небом в течение дня или наблюдать за мерцающими звёздами ночью.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/functionality/5.webp
          title: Атмосферная подсветка интерьера
          description: Атмосферная подсветка интерьера автомобиля создаёт особую атмосферу уюта и комфорта внутри салона. Она мягко освещает пространство, подчёркивая элегантность линий и форм, и добавляет изысканности интерьеру. Разнообразие цветовых схем и режимов освещения позволяет настроить атмосферу в автомобиле под настроение или ситуацию, создавая неповторимую атмосферу.
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/functionality/6.webp
          title: Система автоматической парковки (APA)
          description: "Функция ассистента автоматической парковки позволяет осуществлять параллельную и поперечную парковку простым нажатием кнопки. Выбирайте любой из 4 режимов маневрирования: поперечную или параллельную парковку, на правую или на левую сторону."
        - url: https://cdn.alexsab.ru/models/belgee/x50/sections/functionality/7.webp
          title: Интеграция смартфона
          description: Одна из важных особенностей мультимедийной системы X50 — способность подключать мобильные устройства с помощью фирменного интерфейса. Для интеграции нужно установить бесплатное приложение QDLink и соединить смартфон USB-проводом с системой. На тачскрине мультимедиа «зеркально» отображается экран мобильного телефона, что позволяет пользоваться всеми его приложениями, включая навигационные сервисы.
