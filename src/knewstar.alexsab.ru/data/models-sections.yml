- id: "001"
  sections:
    - id: description
      sectionClass: ""
      suptitle: ""
      title: KNEWSTAR 001
      text: "<p>Купе-кроссовер 001 – это первая модель в линейке бренда KNEWSTAR с запоминающимся дизайном, премиальными материалами отделки и современными технологиями.</p>"
      items:
        - icon: mdi:engine-outline
          text: Мощность 200/238 л.с.
        - icon: mdi:speedometer
          text: Разгон 0-100 км/ч - 7,4 / 6,9 с
        - icon: mdi:gas-station-outline
          text: Ср. расход топлива - 8,1 л / 100 км
      images:
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/1.webp
    - id: design
      sectionClass: "bg-gray-100"
      title: Дизайн и архитектура
      images:
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/design/1.webp
          title: "Экстерьер"
          description: "Выразительный силуэт кросс-купе KNEWSTAR 001 заметен в потоке с первого взгляда. Спортивный характер автомобиля подчёркивают строгая решётка радиатора, лаконичный передний бампер и сдвоенные выхлопные патрубки в заднем бампере."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/design/2.webp
          title: "Интерьер"
          description: "Премиальный интерьер KNEWSTAR 001 производит сильное впечатление: отличная шумоизоляция, высококачественная отделка мягким пластиком, экокожей, кожей наппа и замшей, панорамная крыша с люком, отделка потолка черной тканью, двухзонный климат-контроль, подогрев руля, сидений и лобового стекла, атмосферная подсветка и мощная премиальная аудиосистема с 12 динамиками, включая сабвуфер. Всё это подчеркивает премиальность и динамичный характер автомобиля."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/design/3.webp
          title: "Архитектура"
          description: "KNEWSTAR 001 базируется на инновационной модульной архитектуре. Она была разработана в европейском научно-исследовательском центре командой шведских и китайских инженеров. В автомобилестроении используется принцип, схожий с тем, что применяется в строительстве: различные системы автомобиля стандартизированы и выпускаются в виде готовых блоков и модулей, которые затем компонуются в зависимости от того, как должны располагаться различные части машины. Подобный подход позволяет использовать одну и ту же архитектуру для создания целого ряда моделей, имеющих общие структурные элементы. Модульная архитектура KNEWSTAR обеспечивает уровень безопасности, соответствующий 5 звёздам по стандартам оценки безопасности автомобилей в Китае (C-NCAP), Европе (Euro-NCAP) и США (US IIHS)."
    - id: engine
      sectionClass: ""
      title: Двигатель и трансмиссия
      images:
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/engine/1.webp
          title: "Двигатель"
          description: "Шведские и китайские инженеры совместно разработали современный 4-цилиндровый турбированный двигатель объёмом 2.0 литра. Он способен развивать мощность до 238 л. с. и крутящий момент до 350 Н∙м. KNEWSTAR 001, оснащённый этим двигателем, разгоняется с места до 100 км/ч за 6,9 секунды. При этом расход топлива в смешанном цикле составляет всего 8,1л* на 100 километров (по циклу NEDC)."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/engine/2.webp
          title: "Коробка передач"
          description: "8-ступенчатая автоматическая коробка передач (8АТ) — это традиционный «автомат» с гидротрансформатором, который обеспечивает максимальный комфорт при езде и позволяет экономить топливо за счёт плавного переключения. Кроме того, эта коробка передач гарантирует впечатляющую динамику разгона уже на низких оборотах."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/engine/3.webp
          title: "Интеллектуальный полный привод"
          description: "На любом покрытии — от асфальтового шоссе до лёгкого бездорожья — интеллектуальный полный привод KNEWSTAR 001 придаёт водителю уверенности. Система автоматически распределяет крутящий момент между передней и задней осями в пропорции до 50:50, обеспечивая надёжное управление автомобилем."
    - id: security
      sectionClass: "bg-gray-100"
      title: Безопасность
      images:
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/security/1.webp
          title: "Кузов"
          description: "Кузов KNEWSTAR 001 выполнен из высокопрочной стали, доля которой составляет более 72%. Ещё 14% приходится на сталь горячей штамповки. Благодаря такому подходу и модульной архитектуре, которая предполагает использование технологии лазерной сварки с глубоким проплавлением, достигается высокий уровень пассивной безопасности автомобиля. Прочность соединений при таком типе сварки увеличивается на 50%."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/security/2.webp
          title: "Современные системы пассивной безопасности"
          description: "В автомобиле KNEWSTAR 001 во всех комплектациях установлены современные системы пассивной безопасности: 6 подушек безопасности, травмобезопасная рулевая колонка, регулируемые по высоте трехточечные ремни с преднатяжителями спереди, функция предупреждения о непристёгнутых ремнях спереди, задние трехточечные ремни безопасности, крепления для детских кресел стандарта ISOFIX, «Детский» замок на задних дверях"
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/security/3.webp
          title: "Современные системы активной безопасности"
          description: "В автомобиле KNEWSTAR 001 во всех комплектациях установлены современные системы активной безопасности: Комплекс управления тормозной системой Bosch 9.3, Электронная система стабилизации (ESC), Антиблокировочная система тормозов (ABS), Электронная система распределения тормозного усилия (EBD), Система помощи при экстренном торможении (EBA), Предупреждение об экстренном торможении (ESS), Электрический стояночный тормоз (EPB), Система автоматического удержания стояночного тормоза (Auto Hold), Система удержания автомобиля на уклоне (HHC), Система поддержания скорости на спуске (HDC), Противобуксовочная система (TCS)"
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/security/4.webp
          title: "Интеллектуальный круиз-контроль"
          description: "KNEWSTAR 001 оснащён внушительным набором современных систем активной безопасности и помощи водителю ADAS второго уровня. За работу этих систем отвечают радар, пять камер и восемь ультразвуковых датчиков. Одной из таких систем является интеллектуальный круиз-контроль, который поддерживает дистанцию до впереди идущего автомобиля, автоматически замедляя и ускоряя KNEWSTAR 001 в диапазоне скоростей от 0 до 150 км/ч. Эта система может полностью остановить автомобиль и затем снова начать движение. При этом она предотвращает слишком резкое замедление, чтобы снизить риск столкновения сзади."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/security/5.webp
          title: "Система автоматического экстренного торможения (AEB)"
          description: "Система AEB внедрена для того, чтобы предупредить водителя о вероятности лобового столкновения с другим транспортным средством или препятствием на дороге, включая пешеходов, и автоматически затормозить автомобиль в случае необходимости. За обнаружение препятствий отвечают радар, который измеряет расстояние до объекта, и камера, способная распознать объект на дороге. Эти элементы работают вместе, а компьютер автомобиля самостоятельно оценивает уровень опасности ситуации. Благодаря этому система AEB может предотвратить аварии на городских дорогах при определённых условиях и на скорости до 50 км/ч."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/security/6.webp
          title: "Системы контроля полосы движения (LKA) и распознавания дорожных знаков (TSR)"
          description: "В KNEWSTAR 001 функция контроля полосы движения (LKA) обеспечивается двумя элементами системы ADAS: системой слежения за разметкой и ассистентом удержания автомобиля в полосе движения. Система слежения предупреждает водителя с помощью визуальных, звуковых сигналов и вибрации на руле, если автомобиль случайно покидает свою полосу или водитель меняет полосу без включения сигнала поворота. LKA предотвращает аварии, связанные с выездом из своей полосы. С помощью электроусилителя руля система корректирует траекторию так, чтобы автомобиль оставался посередине полосы при наличии чёткой разметки по обеим её сторонам. Также в системе ADAS есть функция распознавания дорожных знаков ограничения скорости и предупреждения о её превышении (TSR)."
    - id: comfort
      sectionClass: ""
      title: Комфорт
      images:
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/comfort/1.webp
          title: "Климат-контроль"
          description: "В KNEWSTAR 001 установлена система автоматического поддержания заданной температуры в салоне и управления кондиционером. Блок климат-контроля удобно расположен на центральной консоли под экраном мультимедийной системы. Следуя современным принципам технологичности, на экран мультимедийной системы также выведено управление функциями подогрева и вентиляции сидений, подогрева руля и лобового стекла."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/comfort/2.webp
          title: "«ЗИМНИЙ» ПАКЕТ"
          description: "В холодное время года особенно полезны такие функции, как подогрев передних и задних сидений, подогрев руля, электроподогрев всего лобового стекла и форсунок омывателя. Всё это есть в KNEWSTAR 001. А в жаркую погоду водитель и передний пассажир могут охладиться, включив вентиляцию сидений."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/comfort/3.webp
          title: "Мультимедиа"
          description: "Большой сенсорный мультимедийный дисплей диагональю 12,3 дюйма отличается современной графикой и высокой контрастностью. Он реагирует даже на касания влажных пальцев и рук в перчатках. За качественное звучание аудиосистемы премиум-класса от именитого производителя отвечают 12 динамиков, включая сабвуфер. А за создание приятной атмосферы в салоне — многоцветная система атмосферной подсветки."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/comfort/4.webp
          title: "Проекционный дисплей"
          description: "Проекционный дисплей (HUD) встроен в верхнюю часть передней панели перед водителем. Он создаёт эффект изображения, которое как будто парит над капотом на расстоянии пары метров впереди. Проекционный дисплей позволяет водителю следить за ключевыми показателями автомобиля, такими как скорость движения, состояние круиз-контроля, мониторинг слепых зон и знаки ограничения скорости, не отрывая взгляд от дороги."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/comfort/5.webp
          title: "Дублирование экрана смартфона"
          description: "Важная особенность мультимедийной системы KNEWSTAR 001 — возможность подключения мобильных устройств через специальный интерфейс. Для этого нужно установить бесплатное приложение Qdlink и соединить смартфон с системой при помощи USB-провода. Экран мобильного телефона будет «зеркально» отображаться на сенсорном экране мультимедиа. Это позволит использовать все ваши любимые приложения, включая навигаторы Яндекс и Google. А если телефон работает на платформе Android, то на дисплее KNEWSTAR 001 будет дублироваться сенсорное управление командами и функциями смартфона."
    - id: functionality
      sectionClass: "bg-gray-100"
      title: Функциональность
      images:
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/functionality/1.webp
          title: "Электропривод двери багажника с системой Hands-free"
          description: "Багажная дверь KNEWSTAR 001 открывается и закрывается легко и разными способами: кнопкой на ключе, кнопкой на двери водителя, кнопкой на багажной двери, движением ноги под центральной частью заднего бампера (функция «hands-free»). Благодаря функции «hands-free», Вы можете открыть и закрыть багажную дверь без помощи рук. Это удобно, когда у Вас заняты руки или Вы не хотите их пачкать в плохую погоду."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/functionality/2.webp
          title: "Беспроводная зарядка"
          description: "Беспроводная зарядка смартфона — востребованная функция для современного пользователя. В KNEWSTAR 001 есть специальная площадка для беспроводной зарядки на центральной консоли. Она совместима с телефонами, поддерживающими эту функцию."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/functionality/3.webp
          title: "Система камер кругового обзора 360°"
          description: "Благодаря четырём камерам, которые установлены в корпусах боковых зеркал, на двери багажника и в облицовке радиатора, на экране мультимедиа KNEWSTAR 001 отображается вид спереди и сзади. Также синтезируется виртуальный вид сверху, который позволяет оценить положение автомобиля и объектов вокруг него. Круговой обзор на 360 градусов облегчает манёвры в ограниченном пространстве, повышая комфорт и безопасность вождения."
        - url: https://cdn.alexsab.ru/b/knewstar/img/models/001/sections/functionality/4.webp
          title: "Система автоматического управления дальним светом"
          description: "Интеллектуальная система управления дальним светом анализирует множество факторов и автоматически переключает дальний свет на ближний и обратно, обеспечивая более безопасное вождение в тёмное время суток на загородных шоссе. Свет фар автоматически переключается не только при приближении к встречному или попутному автомобилю, но и в зависимости от освещённости дороги и скорости движения KNEWSTAR 001."