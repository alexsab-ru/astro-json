- id: "u70-pro"
  sections:
    - id: description
      sectionClass: ""
      suptitle: "О модели"
      title: VGV U70PRO
      text: "<p>VGV U70PRO совмещает преимущества кроссовера и минивэна и по праву может считаться самым сбалансированным в классе: в нем комфортно разместится семья до 7 человек и различный груз. Большой дорожный просвет, премиальная отделка салона, эффективный двигатель и масса современных технологий делает его комфортным и экономичным средством передвижения, соответствующим вашему жизненному стилю. Благодаря своим габаритам и удачной компоновке U70PRO обладает выдающейся вместимостью сравнимой с крупными кроссоверами D SUV-класса. Сдержанный стиль экстерьера и интерьера, разработанный одним из лучших Европейских автомобильных дизайнеров, скрывает солидные габариты автомобиля и максимально продуманное внутреннее пространство.</p>"
      items:
        - icon: mdi:heat-wave
          text: Обогрев лобового стекла, зеркал, сидений и руля
        - icon: mdi:car-electric-outline
          text: Большой дорожный просвет
        - icon: mdi:car-cog
          text: Защита кузова
        - icon: mdi:gas-station-outline
          text: АИ-92
      images:
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/1.webp
    - id: exterior
      sectionClass: ""
      title: Экстерьер
      images:
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/exterior/1.webp
          title: ""
          description: "Строгий дизайн с характерной трехконечной звездой на передней решетке, крупные формы характерны для автомобиля более высокого класса."
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/exterior/2.webp
          title: ""
          description: "Выразительные светодиодные фары – обеспечивают высокую яркость, надежность и низкое потребление"
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/exterior/3.webp
          title: ""
          description: "Спортивные колесные диски 18 дюймов с изысканной обработкой в комплектации Executive"
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/exterior/4.webp
          title: ""
          description: "Динамичная передняя решетка с трехконечной звездой"
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/exterior/5.webp
          title: ""
          description: "Большой дорожный просвет 200 мм"
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/exterior/6.webp
          title: ""
          description: "Подчеркнуто спортивный силуэт"
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/exterior/7.webp
          title: ""
          description: "Складные зеркала – для безопасной парковки"
    - id: interior
