        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/interior/1.webp
          title: ""
          description: "Стильный интерьер VGV U70PRO гармонично сочетает в себе технологичность, высокое качество отделки, удобство традиционных «аналоговых» салонов и отличную функциональность."
