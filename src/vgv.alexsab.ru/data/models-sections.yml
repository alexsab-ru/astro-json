          title: "Трансмиссия"
          description: "Автомобиль оснащен современной 8-ступенчатой коробкой передач мирового класса, в которой используются передовые технологии лидеров рынка индустрии. АКП заслужено получила золотую медаль в рамках национального конкурса технологий. Она обеспечивает передачу крутящего момента свыше 400 Нм, работает максимально плавно и обеспечивает экономичность на 10% выше, чем 6-ступенчатый автомат. Поддерживает 4 режима работы – нормальный, экономичный, спортивный и снежный режимы."
