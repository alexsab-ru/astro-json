    - id: other
      sectionClass: ""
      title: ""
      images:
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/other/1.webp
          title: "Трансмиссия"
          description: "В отличие от многих конкурентов в трансмиссии VGV U70PRO используется <b>традиционный 6-ступенчатый автомат</b> с гидротрансформатором, обеспечивающий плавность работы, высокую экономичность и длительный срок службы при сохранении компактных размеров и низкой массы."
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/other/2.webp
          title: "Двигатель"
          description: "Проверенный и надежный двигатель, в котором используются компоненты ведущих производителей - например, поставщиком поршневой группы является ведущая немецкая компания MAHLE. За счет систем DOHC, MIVEC, IVVT, турбины среднего давления обеспечивается достаточная мощность 143 л.с. и высокий крутящий момент 207 Н·м уже при средних и высоких оборотах в сочетании с низким расходом топлива."
    - id: security
      sectionClass: ""
      title: Безопасность
      images:
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/security/1.webp
          title: ""
          description: "Шасси автомобиля имеет традиционную конструкцию: спереди установлены стойки McPherson, а сзади скручиваемая балка со стабилизатором. Подвеска усилена для тяжелых условий и имеет дорожный просвет 200 мм."
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/security/2.webp
          title: ""
          description: "В комплекс активной безопасности U70PRO входят система стабилизации автомобиля ESP последнего поколения от Bosch, электронная система опрокидывания автомобиля ARP, антиблокировочная система тормозов ABS, ассистент экстренного торможения BOS. Вспомогательные системы при подъеме и спуске с горы HAS и DAS и автоматическое удержание тормозов AUTOHOLD  добавляют комфорта и разгружают внимание водителя, позволяя фокусироваться на более важных маневрах."
        - url: https://cdn.alexsab.ru/b/vgv/img/models/u70-pro/sections/security/3.webp
          title: ""
          description: "Автомобиль разработан с безопасной высокопрочной структурой кузова, причём средние стойки выполнены из борсодержащей стали для улучшенной безопасности при боковом ударе."
