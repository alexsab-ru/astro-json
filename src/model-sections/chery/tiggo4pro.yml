  title: Новый Chery Tiggo 4 Pro 18 Years Edition
  text: <p>Компания Chery уже 18 лет с вами. Мы создаем технологичные, безопасные
    и стильные автомобили для вас и вашей семьи. Мы всегда рядом и всегда говорим
    с вами на одном языке. В честь 18-летия Chery на Российском рынке мы создали Tiggo
    4 Pro 18 Years Edition.</p><p>Бестселлер. Стильный и современный кроссовер. Автомобиль
    на любой случай. Всё это – про обновленный Chery Tiggo 4 Pro. В специальной версии
    18 Years Edition он стал ещё лучше и ещё технологичнее в каждом аспекте. Мы обновили
    интерьер, добавили новое оснащение и комплектации, сделав Tiggo 4 Pro ещё более
    универсальным и привлекательным. Время познакомиться с ним поближе.</p>
  items:
