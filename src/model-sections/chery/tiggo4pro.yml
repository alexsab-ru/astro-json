- id: exterior
  sectionClass: ''
  title: Экстерьер
  images:
  - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/exterior/1.webp
    title: Эффектный и модный
    description: TIGGO 4 PRO 18 YEARS EDITION — модный смарт-кроссовер с узнаваемым
      технологичным стилем и характером, выпущенный в честь 18-летия CHERY в России.
      Дизайн автомобиля имеет выразительные линии, которые придают ему яркий и динамичный
      вид.
  - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/exterior/2.webp
    title: Для активной жизни
    description: Спадающая линия крыши, стабилизирующая верхняя поясная линия и энергичные
      нижние линии создают образ, который выглядит стремительным и энергичным. Tiggo
      4 PRO создан для людей, не представляющих себе жизнь без взаимодействия с персональными
      устройствами и предпочитающих активный образ жизни.
- id: interior
  sectionClass: ''
  title: Интерьер
  suptitle: ''
  images:
  - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/interior/1.webp
    title: НОВЫЙ И СТИЛЬНЫЙ
    description: 'Интерьер автомобиля предлагается в двух вариантах дизайна: новое
      эффектное и стильное сочетание белого и черного, а также классический черный
      салон, олицетворяющий элегантность.'
  - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/interior/2.webp
    title: Просторный
    description: 'Благодаря колесной базе 2610 мм салон автомобиля получился просторным
      и вместительным. Эргономичный дизайн интерьера вмещает целых 34 отделения  для
      хранения вещей и различных мелочей.  '
  - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/interior/3.webp
    title: Вместительный
    description: 'Большие внешние габариты Chery Tiggo 4 Pro определяют и впечатляющий
      простор внутри его салона на переднем и заднем ряду, и непосредственно объем
