- id: exterior
  sectionClass: ''
  title: Экстерьер
  images:
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/exterior/1.webp
    title: Новый яркий облик
    description: Передняя часть CHERY TIGGO 7 PRO MAX, триумфально врывающегося в
      будничную жизнь, воплощает в себе философию «Автомобиль для семейных побед».
      В ее совершенном дизайне раскрывается особый подход компании CHERY к гармонии
      формы и содержания.
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/exterior/2.webp
    title: Стильный эффектный силуэт
    description: Эффект «парящей» крыши, возникающий от плавного «перетекания» крыши
      в заднюю стойку кузова, усиливается выступом спойлера. Он придает силуэту автомобилю
      стремительности, улучшая его аэродинамику и добавляя устойчивости на высоких
      скоростях.
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/exterior/3.webp
    title: Обновленный дизайн сзади
    description: Новый дизайн задней части TIGGO 7 PRO MAX отличает элегантно выполненная
      световая планка, которая соединяет стильные LED-фары, придавая автомобилю современный
      и динамичный вид.  Двойные патрубки выхлопной трубы добавляют дополнительную
      дозу стиля и подчеркивают спортивный характер TIGGO 7 PRO MAX.
- id: interior
  sectionClass: ''
  title: Интерьер
  suptitle: ''
  images:
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/interior/1.webp
    title: Новый и стильный салон
    description: Роскошный салон из эко-кожи черного или уже доступного представительного
      темно-коричневого цвета так и манит оказаться внутри. Сиденье водителя с электроприводом,
      памятью настроек и регулировкой поясничного упора обволакивает комфортом при
      вождении даже в течение долгой поездки. Электрический обогрев и эргономичный
      подголовник дополняют общее ощущение удобства.
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/interior/2.webp
    title: Вместительный и практичный
    description: Вместительный салон и багажник емкостью до 1500 литров с функцией
      автоматического открытия без помощи рук, делает погрузку вещей максимально удобной.
      Большой багажник TIGGO 7 PRO MAX сыграет важную роль в ваших семейных поездках,
      обеспечивая пространство для перевозки чемоданов, коляски, спортивного снаряжение,
      продуктов и многого другого. Вы можете быть уверены, что у вас всегда будет
      достаточно места для всех ваших нужд.
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/interior/3.webp
    title: Комфортный и функциональный
    description: Круговой обзор, беспроводная зарядка, возможность подключения AppleCarPlay
      / Android Auto - технологичные решения, создающие максимальный комфорт при вождении
      и уверенности в безопасности вашей семейной поездки. Интеллектуальный голосовой
      помощник поможет пользоваться всеми возможностями цифрового управления, не отвлекаясь
      от дороги. Панорамная крыша с люком позволяет пассажирам любоваться бескрайним
      небом, при этом оставаясь в комфорте и безопасности салона.
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/interior/4.webp
    title: Максимально приятная атмосфера
    description: 'В салоне TIGGO 7 PRO MAX все продумано до мелочей - вплоть до регулируемой
      подсветки зеркала на солнцезащитном козырьке у водителя и пассажира. Атмосферная
      интерьерная подсветка салона может быть интегрирована с вашей любимой музыкой,
      а глубокое и проникновенное звучание высококачественных динамиков погрузит вас
      в волнующий мир, наполненный яркими эмоциями.  '
- id: technology
  sectionClass: ''
  title: Технологии
  suptitle: ''
  images:
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/technology/1.webp
    title: Цифровая зона управления
    description: Цифровая зона управления объединяет в единой изогнутой панели два
      интегрированных 12.3″ экрана. Центральный HD-дисплей с разрешением 1920*720
      позволяет интуитивно управлять навигацией, настройками автомобиля и обширным
      мультимедийным функционалом.
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/technology/2.webp
    title: Яркие эмоции от управления
    description: Новый выделяющийся в салоне рычаг КПП со светящимся тигром привлекает
      внимание и комфортен в управлении. Высокотехнологичный электронный селектор
      передач прост и безопасен в использовании.
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/technology/3.webp
    title: Система кругового обзора
    description: Система кругового обзора с HD-камерами высокой четкости облегчает
      управление автомобилем в случаях, когда видимость ограничена, при движении задним
      ходом или при маневрировании со скоростью менее 20 км/ч.
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/technology/4.webp
    title: Управление климатом
    description: Настройте комфортный климат для двух зон в вашем TIGGO 7 PRO MAX,
      не отвлекаясь от вождения с помощью горячих клавиш управления или с помощью
      голосового помощника.
- id: security
  sectionClass: ''
  title: Безопасность
  suptitle: ''
  images:
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/security/1.webp
    title: Защита от коррозии
    description: 'Применяемый процесс производства кузова обеспечивает защиту от ржавчины
      на многие годы. Для этого используется очень прочная сталь, покрытая слоем цинка
      с обеих сторон. Затем кузов проходит специальную обработку: его покрывают катафорезным
      грунтом на 10 этапах и красят с использованием современных безопасных материалов
      на водной основе. В результате защита от коррозии у кузова становится в 25 раз
      сильнее, чем у обычных машинных кузовов без таких покрытий.'
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/security/2.webp
    title: 7 лет поддержки
    description: Гарантия и дополнительная поддержка на CHERY TIGGO 7 PRO MAX достигает
      рекордных 7 лет или 200 000 км пробега в зависимости от того, что наступит ранее.
      Уверенность в качестве и надёжности базируется на длительной испытательной программе.
  - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/security/3.webp
    title: Инновационная платформа Т1Х
    description: 'Инновационная платформа Т1Х предоставляет переднему и задним пассажирам
      достаточно места для наслаждения комфортом во время поездок. Благодаря платформе
      автомобиль имеет выдающуюся геометрическую проходимость: высокий дорожный просвет
      190 мм и внушительные углы въезда и съезда.'
