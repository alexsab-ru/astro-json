  - url: https://cdn.alexsab.ru/b/jetour/img/models/t2/sections/security/3.webp
    title: Силовая структура кузова
    description: Доля высокопрочных сталей достигает 80%.
  - url: https://cdn.alexsab.ru/b/jetour/img/models/t2/sections/security/4.webp
    title: Современный надёжный двигатель 2.0TGDI
    description: Мощность 245 л.с., крутящий момент 375 Н·м
  - url: https://cdn.alexsab.ru/b/jetour/img/models/t2/sections/security/5.webp
    title: Панорамная парковочная система
    description: Благодаря системе 360° + 180° водитель полностью контролируетситуацию
      во время парковки
  - url: https://cdn.alexsab.ru/b/jetour/img/models/t2/sections/security/6.webp
    title: Интеллектуальные помощники при вождении
    description: Сделают вашу поездку комфортнее и безопаснее
