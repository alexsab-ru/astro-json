    description: Поддержка Apple CarPlay
- id: security
  sectionClass: bg-gray-100
  title: Безопасность
  images:
  - url: https://cdn.alexsab.ru/b/jetour/img/models/t2/sections/security/1.webp
    title: Общая жесткость кузова при кручении достигает 31000 Н·м/град
    description: 'Внедорожные возможности нового Jetour T2 полностью отвечают потребностям
      автолюбителей в большинстве условий внедорожной езды: минимальный дорожный просвет
      составляет 220 мм, углы въезда и съезда – 28° и 28° соответственно, автомобиль
      способен преодолевать брод глубиной до 700 мм'
  - url: https://cdn.alexsab.ru/b/jetour/img/models/t2/sections/security/2.webp
