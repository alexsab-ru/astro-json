- id: description
  sectionClass: ''
  suptitle: О модели
  title: JETOUR X90 PLUS
  text: <div class='space-y-4'><p>Jetour X90 Plus — это впечатляющая модель автомобиля,
    которая поразит вас своим дизайном и мощью. Кузов этой модели отличается стильным
    и современным дизайном, который призван подчеркнуть ее спортивный характер. Аэродинамические
    линии и гармоничные формы делают эту модель по-настоящему эффектной.</p><p>Jetour
    X90 Plus оснащен мощным двигателем, который обеспечивает отличную производительность
    и динамичность. Благодаря передовым технологиям и инженерным решениям, автомобиль
    обладает высокой управляемостью и комфортабельностью.</p><p>Интерьер автомобиля
    также достоин восхищения. Просторный салон, качественные материалы и современные
    технологии создают атмосферу комфорта и уюта.</p><p>Jetour X90 Plus обещает увлекательные
    поездки и незабываемые впечатления на дороге.</p></div>
  items:
