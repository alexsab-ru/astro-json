- id: description
  sectionClass: bg-gray-100
  suptitle: ''
  title: НОВЫЙ PREFACE
  text: <p>Geely Preface — это элегантный седан бизнес-класса, подчёркивающий статус
    своего владельца. Его отличают впечатляющий дизайн, просторный и комфортабельный
    салон, а также отличные динамические характеристики. Этот автомобиль идеально
    подходит для деловых людей, ценящих стиль и качество.</p>
