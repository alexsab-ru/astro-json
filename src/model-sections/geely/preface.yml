- id: design
  sectionClass: bg-gray-100
  title: Дизайн и архитектура
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/design/1.webp
    title: Экстерьер
    description: Впечатляющая решетка радиатора Geely Preface и Т-образный декор боковых
      воздухозаборников усиливает притягательный образ покорителя дорог, способного
      дарить чувство истинной свободы.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/design/2.webp
    title: Интерьер
    description: Geely Preface – идеальный выбор для тех, кто ценит качество в каждой
      детали. В салоне вы ощутите истинный комфорт и современный стиль. Каждая поездка
      подарит вам эстетическое наслаждение и удовольствие от вождения.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/design/3.webp
    title: Светодиодные фары
    description: Мощные светодиодные фары Geely Preface обеспечивают яркий и четкий
      свет, гарантируя отличную видимость в любых условиях. Благодаря сверхтонкому
      оптическому модулю, равномерно рассеивающему световой пучок, дальний свет покрывает
      дистанцию до 172 метров
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/design/4.webp
    title: Светодиодные фонари
    description: Задние фонари визуально объединены контурной светодиодной линией
      во всю ширину кузова, что повышает привлекательность и узнаваемость Preface
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/design/5.webp
    title: Модульная архитектура
    description: 'Инновационная модульная архитектура, положенная в основу Preface,
      воплощает четыре ключевых принципа: безопасность, экологичность, качество и
      интеллектуальные технологии. Сбалансированное шасси, эффективная тормозная система
      и продвинутая электроника обеспечивают превосходную управляемость и сохранение
      контроля над автомобилем даже в сложных ситуациях. Тормозной путь Preface при
      экстренном торможении со 100 км/ч — всего 35,9 метра, что является одним из
      лучших показателей в данном классе.'
- id: engine
  sectionClass: ''
  title: Двигатель и трансмиссия
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/engine/1.webp
    title: Двигатель
    description: Современный 4-цилиндровый турбомотор объёмом 2,0 литра развивает
      мощность до 200 л.с. и крутящий момент до 325 Н∙м. Он разработан совместно шведскими
      и китайскими инженерами по мировым стандартам. Новый Geely Preface способен
      разгоняться с места до 100 км /ч за 7,1 с, а расход топлива в смешанном цикле
      составляет всего 7,2 л/100 км* (по циклу NEDC).
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/engine/2.webp
    title: Коробка передач
    description: Автоматическая 7-ступенчатая преселективнаякоробка передач с двумя
      «мокрыми» сцеплениями и масляным охлаждением (7DCT*) обладает высокой скоростью
      и точностью переключения, обеспечивая динамичный разгон и плавное замедление.
      Этот инновационный агрегат характеризуется надёжностью и эффективностью.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/engine/3.webp
    title: Режимы движения
    description: 'Новый Geely Preface предлагает четыре режима движения: комфортный,
      экономичный, спортивный и интеллектуальный. Выбор режима осуществляется через
      экран мультимедийной системы. В каждом режиме изменяются параметры рулевого
      управления, двигателя и коробки передач. Интеллектуальный режим подстраивается
      к вашему индивидуальному стилю вождения.'
- id: security
  sectionClass: bg-gray-100
  title: Безопасность
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/1.webp
    title: Активная безопасность
    description: 'Во всех комплектациях Geely Preface оборудован современными системами
      активной безопасности:  Антиблокировочная система тормозов (ABS), Электронная
      система распределения тормозного усилия (EBD), Система помощи при экстренном
      торможении (EBA), Электронная система стабилизации (ESC), Противобуксовочная
      система (TCS), Электрический стояночный тормоз (EPB), Система автоматического
      удержания стояночного тормоза (AutoHold), Система помощи при старте на подъеме
      (HАC)'
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/2.webp
    title: Пассивная безопасность
    description: 'Уже в базовой комплектации Geely Preface оборудован широким спектром
      систем пассивной безопасности: 6 подушек безопасности, Травмобезопасная рулевая
      колонка, Трёхточечные ремни безопасности с преднатяжителями и ограничителями
      нагрузки, Функция предупреждения о непристёгнутых ремнях спереди и сзади, Крепления
      для детских кресел стандарта ISOFIX, «Детский» замок на задних дверях'
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/3.webp
    title: Адаптивный круиз-контроль (ACC)
    description: Новый Geely Preface предлагает внушительный пакет современных систем
      активной безопасности и помощи водителю ADAS 2-го уровня. Одна из таких систем
      - адаптивный круиз-контроль который поддерживает дистанцию до впереди идущего
      автомобиля, автоматически замедляя и ускоряя Preface в диапазоне скоростей от
      0 до 150 км/ч. Она способна полностью остановить автомобиль и автоматически
      возобновить движение. При этом система исключает слишком резкое замедление для
      снижения риска удара сзади.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/4.webp
    title: Система удержания автомобиля в полосе движения (LKA)
    description: 'Удержание автомобиля в полосе движения осуществляется двумя элементами
      комплекса ADAS: системой слежения за разметкой и ассистентом удержания автомобиля
      в полосе. Первая предупреждает водителя визуальным и/или звуковым сигналами,
      а также вибрацией на руле о непреднамеренном уходе с полосы или при смене полосы
      движения без включения сигнала поворота. Вторая - функция удержания в полосе
      движения - помогает предотвратить аварийные ситуации, связанные с выездом из
      занимаемой полосы, и при помощи электроусилителя руля корректирует автомобиль
      таким образом, чтобы он ехал ровно посередине полосы движения при наличии чёткой
      разметки по обеим её сторонам.'
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/5.webp
    title: Система предотвращения фронтального столкновения (CMSF)
    description: Система предотвращения фронтального столкновения (CMSF), установленная
      на Geely Preface, призвана предупредить водителя о риске фронтального столкновения
      с другим автомобилем (или иным препятствием на дороге, вкл. пешехода) и автоматически
      затормозить автомобиль в экстренной ситуации. Для этого система снабжена радаром,
      определяющим расстояние до препятствия, и камерой, распознающей объект на дороге.
      Эти два блока дополняют друг друга и работают совместно, а компьютер, установленный
      в автомобиле, самостоятельно оценивает потенциальную опасность в возникшей ситуации.
      Таким образом система CMSF при определенных условиях способна предотвращать
      аварии, которые чаще всего случаются в городе, или уменьшать степень повреждений.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/6.webp
    title: Система распознавания дорожных знаков (TSI)
    description: Система распознавания дорожных знаков обеспечивает безопасность и
      комфорт на дорогах. Она представляет собой комплекс электронных устройств, способных
      анализировать информацию о дорожных знаках и предупреждать водителя об ограничении
      скорости и возможных опасностях. Благодаря этой системе, водитель всегда будет
      в курсе актуальных дорожных условий и сможет своевременно реагировать на изменения
      ситуации на дороге, даже если пропустил дорожный знак.
- id: comfort
  sectionClass: ''
  title: Комфорт
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/comfort/1.webp
    title: Высококачественный интерьер
    description: Высококачественный интерьер Geely Preface представляет собой гармоничное
      сочетание премиального комфорта и функциональности. Отделка салона выполнена
      из высококачественных материалов, а сиденья обеспечивают идеальную поддержку
      и комфорт во время длительных поездок. Центральная консоль украшена элегантными
      кнопками управления с матовым хромированным покрытием. Здесь расположен сенсорный
      дисплей мультимедийной системы, который обеспечивает доступ к музыке и различным
      функциям автомобиля.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/comfort/2.webp
    title: Премиальная аудиосистема
    description: Аудиосистема премиум-класса с двенадцатью динамиками обеспечивает
      чистый и мощный звук. За глубину звучания низких частот отвечает отдельный сабвуфер.
      Особенность системы — два динамика в подголовнике водителя. При желании можно
      переключить звучание только на динамики, интегрированные в подголовник, чтобы
      не беспокоить спящих пассажиров в длительных поездках.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/comfort/3.webp
    title: Передние сиденья с электроприводом и вентиляцией
    description: Сиденье водителя обеспечивает максимальный комфорт благодаря электрорегулировкам
      в шести направлениях и поддержке поясницы в четырёх направлениях. Сиденье переднего
      пассажира также оснащено электроприводом и регулируется в четырёх направлениях.
      Функция вентиляции передних сидений обеспечивает эффективный воздухообмен и
      повышенный комфорт во время поездок.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/comfort/4.webp
    title: «Зимние» опции
    description: 'Geely Preface хорошо подготовлен к эксплуатации в холодное время
      года и имеет уже в базовой комплектации полный набор «зимних» опций: подогрев
      рулевого колеса, подогрев передних и задних сидений, подогрев всей поверхности
      лобового стекла, подогрев внешних зеркал заднего вида, подогрев заднего стекла.
      Система климат-контроля имеет интуитивно простое управление и автоматически
      поддерживает заданную температуру.'
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/comfort/5.webp
    title: Задние сиденья
    description: Задние сиденья Geely Preface обеспечивают комфорт и удобство для
      пассажиров. Они имеют эргономичную форму, которая поддерживает правильное положение
      тела во время поездки. Сиденья обиты мягкой и приятной на ощупь экокожей, которая
      легко чистится и сохраняет свой первоначальный вид долгое время.
- id: functionality
  sectionClass: bg-gray-100
  title: Функциональность
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/functionality/1.webp
    title: Цифровая приборная панель
    description: На 10,2-дюймовой цифровой комбинации приборов высокой четкости вся
      необходимая информация как на ладони.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/functionality/2.webp
    title: Мультимедийный сенсорный экран
    description: Большой вертикальный мультимедийный дисплей диагональю 13,2” отличается
      современной графикой и быстродействием, а также высокой четкостью.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/functionality/3.webp
    title: Система камер кругового обзора 360°
    description: Благодаря четырем камерам, расположенным в корпусах боковых зеркал,
      на заднем бампере и в облицовке радиатора на экране мультимедиа Geely Preface
      демонстрируется вид спереди и сзади, а также синтезируется виртуальный вид сверху,
      который позволяет оценивать положение автомобиля и находящихся вокруг объектов.
      Такой круговой обзор на 360° облегчает маневрирование в стесненных условиях,
      повышая комфорт и безопасность.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/functionality/4.gif
    title: Интеллектуальная система управления дальним светом (IHBC)
    description: Интеллектуальная система управления дальним светом анализирует различные
      факторы, автоматически включает и выключает дальний свет, обеспечивая безопасность
      движения в тёмное время суток. Работа фар изменяется не только при приближении
      к встречным или попутным автомобилям, но и в зависимости от освещённости дороги
      и скорости движения.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/functionality/5.webp
    title: Интеграция смартфона
    description: Одна из важных особенностей мультимедийной системы Geely Preface
      – способность подключать мобильные устройства с помощью фирменного интерфейса.
      Для интеграции нужно установить бесплатное приложение Auto Do и соединить смартфон
      по Bluetooth и WiFi без помощи проводов с системой. На сенсорном экране мультимедиа
      «зеркально» отображается экран мобильного телефона, что позволяет пользоваться
      всеми его приложениями, включая навигационные сервисы.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/functionality/6.webp
    title: Просторное багажное отделение
    description: Вместительное багажное отделение отлично подходит для любых путешествий.
      Его объем при стандартном положении спинок задних сидений составляет внушительные
      500 литров.
