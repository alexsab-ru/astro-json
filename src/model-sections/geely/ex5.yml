- id: description
  sectionClass: bg-gray-100
  suptitle: ''
  title: НОВЫЙ EX5
  text: <p>Geely EX5 – новый электрический кроссовер для комфортной жизни в мегаполисе.
    Идеально подходит для активных, успешных людей, которые ценят продвинутые технологии
    и качество, задают тренды для жизни в современной городской среде.</p>
  items:
  - icon: mdi:engine-outline
    text: Мощность э.д. 218 л.с.
  - icon: mdi:speedometer
    text: Разгон 0-100 км/ч - 6,9 с
  - icon: mdi:gas-station-outline
    text: Емкость батареи -60,2 кВт*ч
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/1.webp
- id: design
  sectionClass: bg-gray-100
  title: Дизайн
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/design/1.webp
    title: Экстерьер
    description: Плавные линии и стремительный силуэт создают футуристичный облик,
      присущий современным электромобилям. Инновационный дизайн EX5 подчеркивается
      тщательно выверенными пропорциями, оригинальными аэродинамическими колесными
      дисками 18” и 19”, скрытыми дверными ручками и высокоэффективными светодиодными
      фарами.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/design/2.gif
    title: Интерьер
    description: 'Выразительный интерьер с высококачественной отделкой экокожей и
      мягким пластиком никого не оставит равнодушным. Лаконичный дизайн с плавными
      линиями обеспечивает визуальное наслаждение при каждой поездке. Для EX5 на выбор
      доступны две цветовых темы отделки: тёмно-синяя и светло-серая'
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/design/3.webp
    title: Светодиодные фары
    description: Яркие высокоэффективные светодиодные фары равномерно освещают пространство
      перед автомобилем. В режиме дальнего света фары освещают дорогу на 177 метров,
      то есть практически на два футбольных поля вперёд. Вместе с функцией автоматического
      переключения между ближним и дальним светом это обеспечивает максимальную безопасность
      движения в темное время.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/design/4.webp
    title: Светодиодные фонари
    description: Уникальный технологичный дизайн задних фонарей создаёт притягивающий
      взгляды световой рисунок. 274 сверхъярких светодиода обеспечивают прекрасную
      видимость автомобиля на ночной дороге, тем самым повышая безопасность.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/design/5.webp
    title: Модульная архитектура
    description: Geely EX5 разработан на фирменной модульной архитектуре для электромобилей
      Geely Electric Architecture третьего поколения (GEEA 3.0). Она предусматривает
      интеграцию литий-ионной батареи в несущий кузов, выполненный с широким применением
      высокопрочных сталей, а также использование более производительных чипов и новой
      операционной системы.
- id: engine
  sectionClass: ''
  title: Электрическая силовая установка
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/engine/1.webp
    title: Силовой агрегат
    description: Компания Geely первой в мире разработала инновационную электрическую
      силовую установку «11 в 1». Она имеет наименьший вес в своем классе – менее
      80 кг – и сочетает в себе 11 компонентов, среди которых синхронный трехфазный
      электромотор, редуктор, блоки управления, конвертер и прочие.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/engine/2.webp
    title: Тяговая батарея
    description: Geely EX5 оснащается литий-железо-фосфатной тяговой батареей ёмкостью
      60,2 кВт·ч. Она обеспечивает запас хода 430 км при полном заряде (по циклу WLTP).
      Тяговая батарея EX5 прошла множество испытаний и показала высокую пожароустойчивость,
      эффективность при экстремально низких температурах, стойкость к разного рода
      повреждениям и воздействию влаги. Восстановить запас энергии батареи от 30%
      до 80% при быстрой зарядке можно примерно за 20 минут. А специальная система
      терморегулирования поддерживает оптимальный температурный режим, автоматически
      охлаждая и подогревая батарею в зависимости от условий эксплуатации, обеспечивая
      стабильную работу в любое время года.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/engine/3.webp
    title: Режимы движения
    description: Geely EX5 получил 3 режима движения – Эко, Комфорт, Спорт. Каждый
      из них отличается по многим параметрам. Режим Эко – для экономии заряда батареи
      и максимального запаса хода. Режим Комфорт – сбалансированный для повседневных
      поездок. Режим Спорт – для максимальной отдачи силовой установки и наилучшей
      динамики в сочетании с более спортивным усилием на руле и острой реакцией на
      педали акселератора.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/engine/4.webp
    title: Зарядка
    description: 'Заряжать EX5 можно двумя способами: медленной зарядкой переменным
      током (AC) мощностью до 11 кВт через порт Type 2 или быстрой зарядкой постоянным
      током (DC) мощностью до 100 кВт через порт CCS Combo 2.'
- id: security
  sectionClass: bg-gray-100
  title: Безопасность
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/security/1.webp
    title: Кузов
    description: Конструкция кузова EX5 на 65% состоит из высокопрочных и сверхвысокопрочных
      сталей. В сочетании с интегрированной в днище тяговой батареей и низким центром
      тяжести кузов оптимизирован как для безопасного управления, так и для эффективного
      потребления автомобилем энергии при движении.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/security/2.webp
    title: Пассивная и активная безопасность
    description: Новый Geely EX5 оборудован современными системами пассивной и активной
      безопасности:<br/> • 6 подушек безопасности (передние, боковые, занавесочного
      типа) <br/> • Система креплений по стандарту ISOFIX для установки детских кресел
      на втором ряду сидений <br/> • «Детский» замок на задних дверях <br/> • Комплекс
      систем активной безопасности, включающий в себя систему курсовой устойчивости
      (ESC), систему предотвращения опрокидывания (ARP), антипробуксовочную систему
      (TCS), системы помощи при старте на подъеме (HAC) и при движении под уклон (HDC)
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/security/3.webp
    title: Предотвращение фронтального столкновения*
    description: Система предотвращения фронтального столкновения (CMSF) предназначена
      для повышения безопасности движения. Она производит мониторинг ситуации перед
      автомобилем и идентифицирует потенциально возможные аварийные ситуации. Если
      система определяет угрозу, она активирует визуальные и звуковые предупреждения
      для водителя. Если водитель не реагирует на сигналы, CMSF может автоматически
      затормозить, снижая скорость автомобиля, чтобы минимизировать последствия потенциального
      удара. Таким образом, CMSF значительно снижает риск серьезных аварий и повышает
      общую безопасность на дороге. <br/><small><sup>*</sup> Доступно не во всех комплектациях</small>
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/security/4.webp
    title: Интеллектуальные ассистенты водителя*
    description: Geely EX5 оборудован комплексом интеллектуальных ассистентов водителя
      ADAS второго уровня. Работу этих систем обеспечивают несколько камер, радаров
      и ультразвуковых датчиков. Одной из таких систем является адаптивный круиз-контроль
      (ACC), который позволяет поддерживать безопасное расстояние до транспортных
      средств, движущихся впереди, автоматически регулируя скорость EX5 в диапазоне
      от 0 до 150 км/ч. Система удержания в полосе (LKA) помогает избежать аварийных
      ситуаций, связанных с выходом автомобиля за пределы своей полосы, корректируя
      его траекторию и удерживая в рамках дорожной разметки. <br/><small><sup>*</sup>
      Доступно не во всех комплектациях</small>
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/security/5.webp
    title: Контроль слепых зон*
    description: Контроль слепых зон (BSD) — это система безопасности, предназначенная
      для предупреждения водителя о других транспортных средствах, находящихся в слепых
      зонах, которые не видны в зеркалах заднего вида. Она использует радары для мониторинга
      пространства позади и по бокам автомобиля и уведомляет водителя с помощью визуальных
      и звуковых сигналов, если другой участник движения находится в опасной близости.
      Эта технология помогает снизить вероятность столкновений при смене полосы движения
      и повышает общую безопасность на дороге. Если рядом проезжают машины, когда
      вы после остановки собираетесь открыть дверь, система предупреждения при открывании
      дверей (DOW) сообщит об этом. А если при выезде с парковки задним ходом обнаруживаются
      другие автомобили или пешеходы, то вам поможет система предупреждения о риске
      столкновения при движении задним ходом (RCTA). <br/><small><sup>*</sup> Доступно
      не во всех комплектациях</small>
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/security/6.webp
    title: Система распознавания дорожных знаков*
    description: Функция распознавания дорожных знаков (TSI) дополняет возможности
      ассистентов ADAS. Эта система может обнаруживать знаки ограничения скорости,
      и предупреждать водителя в случае превышения установленного лимита. Также система
      может распознавать знаки «Дорожные работы», «Остановка/стоянка запрещена», «Осторожно,
      дети!», «Обгон запрещен», а также знаки отмены ограничений. <br/><small><sup>*</sup>
      Доступно не во всех комплектациях</small>
- id: comfort
  sectionClass: ''
  title: Комфорт
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/comfort/1.webp
    title: Мультимедийный дисплей и цифровая приборная панель
    description: Цифровая приборная панель диагональю 10,2” ярко и четко показывает
      водителю всю необходимую информацию о скорости, статусе вспомогательных систем
      и статистике поездки. Мощная мультимедийная система с большим дисплеем диагональю
      15,4” обладает новейшей операционной системой Flyme Auto. Система имеет быстрый
      отклик на касания и интуитивно понятный интерфейс, который можно настроить индивидуально.
      Особенность мультимедийной системы Flyme Auto — беспроводное подключение мобильных
      устройств через интерфейс Carbit Link. На дисплее отображается экран телефона,
      позволяя использовать практически любые приложения, включая навигаторы Яндекс,
      2GIS и прочие.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/comfort/2.webp
    title: Атмосферная подсветка
    description: Атмосферная подсветка EX5 - это не просто элемент дизайна, а целая
      система из 256 оттенков, создающая уникальный ритм и настроение во время каждой
      поездки. Эффект «дышащего света» плавно изменяет яркость, напоминая о спокойном
      дыхании, что обеспечивает эмоциональное насыщение и визуальную гармонию. Градиентные
      переходы цвета, которые плавно трансформируются из одного оттенка в другой,
      добавляют динамики и живости в обстановку, погружая вас в атмосферу уюта и стиля.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/comfort/3.webp
    title: Проекционный дисплей
    description: Проекционный дисплей в автомобиле (HUD) отображает важную информацию
      на лобовом стекле в поле зрения водителя. Вся самая необходимая информация о
      скорости движения и статусе вспомогательных систем словно парит в воздухе над
      капотом. Это позволяет избежать отвлечений от дороги.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/comfort/4.webp
    title: Премиальная аудиосистема
    description: Совершенно новая премиальная аудиосистема Flyme Sound с 16 динамиками
      суммарной мощностью 1000 Вт создает первоклассное звучание с полным погружением.
      Помимо индивидуальных настроек эквалайзера пользователь может выбрать одну из
      четырёх звуковых сцен для пространственного звучания. А два индивидуальных динамика
      в подголовнике водителя предоставляют возможность перевести весь звуковой поток
      только на подголовник в дальней поездке, чтобы не мешать заснувшим попутчикам.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/comfort/5.webp
    title: Передние сиденья и режимы отдыха
    description: Передние сиденья своим профилем, особым наполнителем и обивкой из
      высококачественной экокожи обеспечивают максимальный комфорт водителю и пассажиру.
      Помимо подогрева сиденья обладают функцией вентиляции и массажа. Сиденье водителя
      имеет электрорегулировки в 6 направлениях с функцией запоминания параметров*.
      Сиденье пассажира имеет электрорегулировки в 4 направлениях, а также поддержку
      для ног и функцию горизонтального раскладывания для отдыха. Разложив передние
      сиденья можно включить один из нескольких специальных режимов для отдыха*, которые
      предусматривают проветривание через люк, особые звуки, режим атмосферной подсветки
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/comfort/6.webp
    title: «Зимние» опции
    description: Geely EX5 полностью подготовлен для российского климата, получив
      подогревы зоны покоя стеклоочистителей, заднего стекла, внешних зеркал, передних
      и задних сидений и руля. Это важные опции, которые значительно повышают комфорт
      и безопасность в холодное время года. Подогрев сидений обеспечивает равномерное
      тепло, позволяя пассажирам и водителю наслаждаться комфортом. Подогрев руля
      также способствует удобству, обеспечивая приятную температуру для рук. Кроме
      того, подогрев зоны покоя стеклоочистителей отогревает и предотвращает обмерзание
      щеток как во время парковки, так и во время движения. Подогрев боковых зеркал
      устраняет наледь и конденсат, сохраняя полноценный обзор. Все эти системы делают
      вождение более безопасным и приятным, особенно в условиях зимней непогоды.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/comfort/7.webp
    title: Эргономика и вместительность
    description: Салон EX5 впечатляет своей функциональностью, вместительностью и
      эргономикой. По салону распределено множество мест для хранения, например, большой
      бокс в переднем подлокотнике, ниша для хранения в нижней части центрального
      тоннеля, выдвижной ящик под задним сиденьем. Спинки сидений второго ряда имеют
      возможность регулировки угла наклона и складывания в соотношении 60:40. Практичный
      багажник предоставляет много полезного пространства для перевозки вещей и ещё
      имеет дополнительную объёмную нишу для хранения под полом.
- id: functionality
  sectionClass: bg-gray-100
  title: Функциональность
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/functionality/1.webp
    title: Система камер кругового обзора 360°
    description: Система камер кругового обзора 360° состоит из четырех камер, установленных
      в боковых зеркалах, на заднем бампере и в облицовке радиатора. Она позволяет
      отображать вид спереди и сзади на экране мультимедийной системы Geely EX5, а
      также синтезировать виртуальный обзор сверху. Это дает возможность оценить расположение
      автомобиля и окружающих объектов. Круговой обзор на 360° существенно упрощает
      маневрирование в узких пространствах, повышая уровень комфорта и безопасности.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/functionality/2.webp
    title: Большая панорамная крыша с люком
    description: Панорамная крыша со сдвижным электрическим люком наполняет интерьер
      дополнительным светом и простором. Прочное стекло крыши фильтрует 93% УФ-лучей,
      а во время дождя люк закрывается автоматически. Панорамная крыша добавляет новое
      измерение положительных эмоций во время поездок, ведь приятно наблюдать за бескрайним
      голубым небом днем или искрящимися звездами ночью.
  - url: https://cdn.alexsab.ru/b/geely/img/models/ex5/sections/functionality/3.webp
    title: Беспроводная зарядка
    description: Беспроводная зарядка мощностью 15 Вт обеспечивает быстрый и удобный
      процесс подзарядки смартфонов. Положив телефон на специальную площадку на передней
      консоли, пользователи могут сосредоточиться на вождении, не беспокоясь о зарядке
      гаджета. Одним из ключевых преимуществ данной технологии является функция напоминания
      о забытом телефоне. Система обеспечивает интеллектуальное оповещение, предупреждая
      водителя о том, что смартфон остается в автомобиле после завершения поездки
