- id: description
  sectionClass: bg-gray-100
  suptitle: ''
  title: НОВЫЙ CITYRAY
  text: <p>Geely Cityray – современный технологичный кроссовер с харизматичным дизайном
    и просторным салоном. Для города и не только.</p>
  items:
  - icon: mdi:engine-outline
    text: Мощность 147 л.с.
  - icon: mdi:speedometer
    text: Разгон 0-100 км/ч - 8,9 с
  - icon: mdi:gas-station-outline
    text: Ср. расход топлива - 6,5 л / 100 км
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/1.webp
- id: design
  sectionClass: bg-gray-100
  title: Дизайн
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/design/1.webp
    title: Экстерьер
    description: Футуристичный и яркий дизайн экстерьера Geely Cityray выделяется
      смелым сочетанием современного городского стиля и технологичности. Широкая безрамочная
      решетка радиатора, дополненная контурной линией светодиодных ходовых огней,
      передний бампер с акцентными элементами выделяют кроссовер в потоке и делают
      его образ запоминающимся.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/design/2.webp
    title: Интерьер
    description: Интерьер нового Geely Cityray – это воплощение комфорта и современных
      технологий, созданное для тех, кто ценит современный стиль и функциональность.
      Салон выполнен из высококачественных и экологичных материалов. Цифровая приборная
      панель 10,2`` и вертикальный центральный мультимедийный дисплей диагональю 13,2``
      обеспечивают удобство управления функциями автомобиля. Cityray оснащен панорамной
      крышей с люком, аудиосистемой с 8 динамиками, многоцветной атмосферной подсветкой.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/design/3.webp
    title: Светодиодные фары
    description: Выразительный дизайн фронтальной части акцентирован линией светодиодных
      ходовых огней, состоящей из 256 диодов. Фары полностью обеспечивают безопасность
      движения в темное время суток и в плохих погодных условиях, в том числе благодаря
      системе интеллектуального управления дальним светом и дальности освещения до
      189 м.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/design/4.webp
    title: Светодиодные фонари
    description: Светодиоды сзади образуют эффектную светящуюся дугу, а особый трехмерный
      контур задних фонарей придаёт освещению объём и многослойность, подчеркивая
      футуристичный дизайн задней части автомобиля и выделяя новый Cityray в потоке.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/design/5.webp
    title: Модульная архитектура
    description: Новый Geely Cityray построен на современной модульной архитектуре,
      позволяющей применять передовые инженерные решения, обеспечить не только отличную
      управляемость, но и высокий уровень качества и безопасности.
- id: engine
  sectionClass: ''
  title: Двигатель и трансмиссия
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/engine/1.webp
    title: Двигатель
    description: Современный 4-цилиндровый турбированный двигатель объёмом 1,5 литра
      развивает мощность до 147 л.с. и крутящий момент до 270 Н∙м. Он разработан совместно
      шведскими и китайскими инженерами Geely. За счёт применённых технологий разгон
      с места до 100 км/ч у нового Geely Cityray составляет 8,9 с, при этом двигатель
      экономичен – в смешанном цикле расход топлива составляет 6,5 л/100 км* (по циклу
      NEDC).
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/engine/2.webp
    title: Коробка передач
    description: Автоматическая 7-ступенчатая преселективная трансмиссия с двойным
      сцеплением и масляным охлаждением (7DCT*) обеспечивает высокую топливную экономичность,
      а также быстрое и точное переключение передач, что позволяет автомобилю разгоняться
      и замедляться без задержек при переключениях.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/engine/3.webp
    title: Режимы движения
    description: Через меню мультимедийной системы можно выбрать один из 4 режимов
      движения – Eco (Экономичный), Comfort (Комфортный), Sport (Спортивный), Smart
      (Интеллектуальный). Каждый режим меняет настройки рулевого управления, двигателя
      и коробки передач. Интеллектуальный режим способен адаптировать параметры настроек
      под ваш индивидуальный стиль управления автомобилем.
- id: security
  sectionClass: bg-gray-100
  title: Безопасность
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/security/1.webp
    title: Кузов
    description: Высокий уровень пассивной безопасности достигнут благодаря широкому
      применению высокопрочной стали в силовой структуре кузова, доля которой составляет
      более 68%. Такая конструкция позволяет оптимизировать вес автомобиля, одновременно
      способствуя достижению прочности и топливной экономичности.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/security/2.webp
    title: Активная и пассивная безопасность
    description: 'Новый Geely Cityray оборудован современными системами пассивной
      и активной безопасности: 6 подушек безопасности, Крепления для детских кресел
      стандарта ISOFIX, «Детский» замок на задних дверях, Комплекс систем активной
      безопасности автомобиля, в том числе включающий в себя систему курсовой устойчивости,
      антипробуксовочную систему, системы помощи при старте на подъеме и при движении
      под уклон'
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/security/3.webp
    title: Предотвращение фронтального столкновения
    description: Системы предотвращения фронтального столкновения (AEB и CMSF) могут
      обнаруживать не только автомобили, но также пешеходов и велосипедистов. Системы
      работают в широком диапазоне скоростей и эффективно помогают избегать несчастных
      случаев, предупредив о риске столкновения, и даже помогают остановить автомобиль
      путем активного торможения.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/security/4.webp
    title: Интеллектуальные ассистенты водителя
    description: Новый Geely Cityray оснащен комплексом интеллектуальных ассистентов
      водителя ADAS второго уровня. За функционирование этих систем отвечают пять
      камер и шесть ультразвуковых датчиков. Адаптивный круиз-контроль — одна из таких
      систем, которая поддерживает безопасную дистанцию до впереди идущего транспорта,
      автоматически замедляя и ускоряя Cityray в диапазоне скоростей от 0 до 150 км/ч.
      Система удержания автомобиля в полосе (LKA) помогает предотвратить аварийные
      ситуации, связанные с выездом из занимаемой полосы, и корректирует траекторию
      движения автомобиля, удерживая его в пределах полосы движения.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/security/5.webp
    title: Мониторинг слепых зон
    description: Новый Geely Cityray осуществляет постоянный мониторинг пространства
      в слепых зонах заднего обзора. Системы мониторинга слепых зон (BSD) и предупреждения
      при открывании двери (DOW) своевременно предупредят об опасности с помощью звуковой
      и визуальной индикации. Система помощи при выезде задним ходом (RCTA) предупредит
      о других автомобилях или пешеходах при выезде с парковки задним ходом.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/security/6.webp
    title: Система распознавания дорожных знаков
    description: Функция распознавания дорожных знаков расширяет возможности ассистентов
      ADAS. Система способна определять знаки, указывающие на ограничение скорости,
      и может оповещать водителя, если он превышает разрешённую скорость.
- id: comfort
  sectionClass: ''
  title: Комфорт
  images:
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/comfort/1.webp
    title: Мультимедийный сенсорный экран
    description: Большой вертикальный мультимедийный дисплей с высоким разрешением
      и диагональю 13,2”, управляемый мощным процессором, отличается современной графикой
      и быстродействием, а также высокой четкостью изображения. Специальное антибликовое
      покрытие и продуманный интерфейс обеспечат легкое и интуитивно понятное управление
      функциями нового Cityray.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/comfort/2.webp
    title: Атмосферная подсветка интерьера
    description: 72 цвета на выбор, Цвет подсветки может меняться при изменении температуры
      климат-контроля, а также реагировать на входящие звонки, Подсветка динамиков
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/comfort/3.webp
    title: «Зимние» опции
    description: Новый Geely Cityray полностью подготовлен к зимней эксплуатации,
      имея в комплектации такие опции как подогрев передних и задних сидений, подогрев
      руля, зеркал, форсунок стеклоомывателя и зоны покоя стеклоочистителей, а также
      всей поверхности лобового стекла
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/comfort/4.webp
    title: Регулировки передних сидений
    description: Сиденье водителя имеет спортивный профиль с ярко выраженной боковой
      поддержкой, а также электрорегулировки в 6 направлениях. Сиденье переднего пассажира
      регулируется в 4 направлениях также электрически.
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/comfort/5.webp
    title: Дублирование экрана смартфона
    description: Мультимедийная система Geely Cityray позволяет подключать мобильные
      устройства через специальный интерфейс. Чтобы интегрировать смартфон, нужно
      установить бесплатное приложение AUTO DO и подключить его к мультимедийной системе
      по Wi-Fi. Экран мобильного устройства отображается на сенсорном дисплее мультимедиа,
      что даёт возможность использовать приложения смартфона, включая навигаторы Яндекс
      и Google
  - url: https://cdn.alexsab.ru/b/geely/img/models/Cityray/sections/comfort/6.webp
    title: Багажное отделение
    description: 'Объем багажного отделения 571 л, Сиденья второго ряда складываются
      в ровный пол, что позволяет увеличить объем багажного отделения до 1271 л, Дверь
      багажного отделения оснащается электроприводом* и имеет 3 варианта управления:
      с помощью ключа, меню на экране мультимедиа или кнопки на двери багажника'
