  title: Дизайн
- id: section-2
  images:
  - description: Инновационная стратегия Geely 4.0 ориентирована на внедрение самых
      передовых технологий, направленных на снижение расхода топлива и вредных выбросов
      в атмосферу. Это предполагает полный переход на высокоэффективные турбомоторы
      нового поколения, разработанные совместно с Volvo. На новом Atlas Pro установлен
      один из них - 3-цилиндровый бензиновый двигатель рабочим объемом 1,5 л, развивающий
      мощность от 150 до 177 л.с. и крутящий момент до 255 Нм. Благодаря непосредственному
      впрыску под высоким давлением (200 бар) двигатель очень экономичен. Применение
      низкоинерционной турбины позволило практически избавиться от эффекта «турбоямы».
      При этом, несмотря на 3-цилиндровую конфигурацию, этот турбомотор отличается
      удивительно низким уровнем шума и вибраций.
    title: Двигатель
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-2/2d6iw11pet02kk2w2io3uc8mbe8gdwmn.webp
  - description: 'В связке с мощным двигателем на Atlas Pro предлагаются два типа
      автоматических коробок передач: 7-ступенчатая преселективная (7DCT) для модификации
      с полным приводом и 6-ступенчатая гидромеханическая (6АТ) для модификации с
      передним приводом. <b>Высокоэффективная коробка передач 7DCT</b> разработана
      по стандартам Volvo в рамках общей стратегии силовых установок нового поколения.
      Это 7-ступенчатая преселективная трансмиссия с двумя сцеплениями мокрого типа.
      Будучи очень компактной, она тем не менее рассчитана на передачу высокого крутящего
      момента, отличается высоким быстродействием (время переключения - 0,2 с) и заметно
      улучшает топливную экономичность. Силовой агрегат Geely с 1,5-литровым турбомотором
      и трансмиссией 7DCT в 2020 г. высоко оценило общество ведущих автомобильных
      инженеров Китая SAE China. Он вошёл в список 170 революционных инноваций, удостоенных
      премии за достижения в области науки и технологий автомобильной промышленности
      Китая. <b>6-ступенчатая автоматическая коробка передач с гидротрансформатором
      (6АТ)</b> – классический «автомат», облегчающий управление автомобилем, благодаря
      плавному переключению передач. Современная электроника обеспечивает высокую
      энергоэффективность и удобство вождения.'
    title: Коробка передач
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-2/Priqyel0978_Edit-_1_.webp
  - description: В полноприводном Geely Atlas Pro применена инновационная система
      мягкого гибрида 48V EMS (Electric Motor Synergy). В её состав входят приводной
      стартер-генератор, конвертер, 48-вольтовая литий-ионная батарея и блок управления
      рекуперацией. В определенных режимах движения система улучшает разгонную динамику
      автомобиля за счет дополнительного крутящего момента (+ 50 Нм), а также обеспечивает
      до 15% экономии топлива. Батарея заряжается автоматически при работе двигателя
      внутреннего сгорания и в режиме рекуперации энергии при торможении. Система
      обладает функцией «старт-стоп», которая выключает и мгновенно запускает двигатель
      в пробках, а также поддерживает экономичный режим движения накатом.
    title: Система мягкого гибрида 48V EMS
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-2/BSG_MHEV.webp
  - description: Atlas Pro 4WD – надежный и универсальный кроссовер для ежедневного
      использования в любое время года и в любую погоду, для семейных путешествий
      и вылазок на природу. Он снабжен современной системой полного привода с многодисковой
      муфтой, автоматически перераспределяющей крутящий момент между передними и задними
      колесами. При выборе режима Offroad автоматически меняется алгоритм управления
      силовой установкой и трансмиссией для повышения проходимости. Полный привод
      Atlas Pro поможет уверенно и безопасно двигаться по скользкой трассе в снег
      и дождь, или добраться до нужного места там, где кончается асфальт.
    title: Интеллектуальный полный привод
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-2/_.webp
  sectionClass: bg-gray-100
