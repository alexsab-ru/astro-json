      также произошли многочисленные изменения. В частности, спинки задних сидений
      теперь можно регулировать по углу наклона. К услугам задних пассажиров два USB-порта,
      один из которых (на 18 Ватт) предназначен для быстрой зарядки гаджетов.
    title: Электропривод двери багажника
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-5/2_14_-0521_-_.webp
  - description: Беспроводная зарядка смартфонов – актуальное решение для современного
      потребителя. В Atlas Pro для этого предусмотрена специальная площадка на передней
      консоли. Зарядка работает с телефонами, поддерживающими эту функцию.
    title: Беспроводная зарядка
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-5/2_24_-_.webp
  - description: Благодаря четырем камерам, расположенным в корпусах боковых зеркал,
      на дверце багажника и в облицовке радиатора на экране мультимедиа Atlas Pro
      демонстрируется вид спереди и сзади, а также синтезируется виртуальный вид сверху,
      который позволяет оценивать положение автомобиля и находящихся вокруг объектов.
      Такой круговой обзор на 360° облегчает маневрирование в стесненных условиях,
      повышая комфорт и безопасность.
    title: Система кругового обзора 360°
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-5/GAI_28.webp
  - description: Интеллектуальная система управления дальним светом анализирует ситуацию
      по многим факторам и автоматически переключает дальний свет на ближний и обратно,
      повышая безопасность езды в темное время суток. Режим работы фар меняется не
      только при приближении к встречному или попутному автомобилю, но и в зависимости
