  title: Силовая установка
- id: section-3
  images:
  - description: Geely Atlas Pro оснащен системой автоматического поддержания заданной
      температуры в салоне и управления кондиционером. Блок климат-контроля эргономично
      размещен на центральной консоли под экраном мультимедиа и выполнен на высоком
      эстетическом уровне - с так называемыми «рояльными» клавишами. Пользоваться
      ими очень удобно и приятно. Здесь также включаются электрообогрев зоны покоя
      стеклоочистителей и форсунок стеклоомывателя лобового стекла, зеркал и заднего
      стекла. Управление функциями подогрева сидений и рулевого колеса в соответствии
      с современными тенденциями вынесено на мультимедийный экран.
    title: Климат-контроль
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-3/Priqyel0782_klimat.webp
  - description: Новый Geely Atlas Pro подготовлен к комфортной эксплуатации не только
      в теплое, но и холодное время года. Во всех комплектациях он имеет электрический
      подогрев подушек и спинок, как передних, так и задних сидений, а также подогрев
      рулевого колеса, боковых зеркал, форсунок переднего стеклоомывателя и зоны покоя
      щеток переднего стеклоочистителя.
    title: Подогрев сидений и рулевого колеса
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-3/4o1pu6z7y9d9es4uvbvng26f0go1ggez.webp
  - description: Информационно-развлекательная система Atlas Pro – это то, что впечатляет
      уже при первом знакомстве с автомобилем. Огромный, 12,3-дюймовый цветной сенсорный
      экран отличается современной графикой, высокой контрастностью (1MP, 720 пикселей),
      а также способностью реагировать даже на касания влажных пальцев и рук в перчатках.
      За качественное звучание аудиосистемы отвечают 8 динамиков, а за приподнятое
      настроение – 42-цветная система атмосферной подсветки салона, которая может
      работать в такт воспроизводимой музыке.
    title: Мультимедиа
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-3/Priqyel0782_easy_2.webp
  - description: Одна из важных особенностей мультимедийного комплекса Atlas Pro –
      способность подключать мобильные устройства с помощью фирменного интерфейса
      Easy Connection. Для интеграции нужно установить бесплатное приложение EasyCon
      и соединить смартфон проводом с системой. На тачскрине мультимедиа «зеркально»
      отображается экран мобильного телефона, что позволяет пользоваться всеми его
      приложениями, включая навигаторы Яндекс и Google. А если телефон базируется
      на платформе Android, на дисплее Atlas Pro дублируется сенсорное управление
      командами и функциями смартфона.
    title: Система подключения смартфона EasyConnection
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-3/Priqyel0782_navi.webp
