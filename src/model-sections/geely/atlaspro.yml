- id: section-4
  images:
  - description: Все новые модели Geely проектируются в соответствии с жесткими стандартами
      Volvo в области безопасности, и Atlas Pro – не исключение. Уже в начальных комплектациях
      он оснащается шестью надувными подушками - фронтальными, боковыми и шторками.
      На Atlas Pro применен высокоэффективный комплекс управления тормозами, включающий
      системы стабилизации курсовой устойчивости (Bosch 9.3) и динамического управления
      тягой, антипробуксовочную и противооткатную системы, систему помощи при спуске
      с горы и другие. Все они помогают водителю сохранять надежную управляемость
      и высокую устойчивость автомобиля при движении с высокой скоростью в поворотах,
      по скользкой дороге и пересеченной местности.
    title: Современные системы активной и пассивной безопасности
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-4/Picture1.webp
  - description: Новый Geely Atlas Pro предлагаетcя с широким набором инновационных
      систем активной безопасности и помощи водителю, входящих в комплекс ADAS 2-го
      уровня. Их работу обеспечивают радар, 5 камер и 8 ультразвуковых датчиков. Одна
      из таких систем - интеллектуальный круиз-контроль - поддерживает дистанцию до
      впередиидущего автомобиля, автоматически замедляя и ускоряя Atlas Pro. Она способна
      полностью остановить автомобиль и автоматически возобновить движение, сохраняя
      свои функции даже в поворотах радиусом не менее 250 м. При этом система исключает
      слишком резкое замедление для снижения риска удара сзади.
    title: Интеллектуальный круиз-контроль
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-4/ICC_AWD_.webp
  - description: Система автоматического экстренного торможения (AEB), установленная
      на Geely Atlas Pro, призвана предупредить водителя о риске фронтального столкновения
      с другим автомобилем (или иным препятствием на дороге, вкл. пешехода) и автоматически
      затормозить автомобиль в экстренной ситуации. Для этого система снабжена радаром,
      определяющим расстояние до препятствия, и камерой, распознающей объект на дороге.
      Эти два блока дополняют друг друга и работают совместно, а компьютер, установленный
      в автомобиле, самостоятельно оценивает потенциальную опасность в возникшей ситуации.
      Таким образом система АЕВ при определенных условиях и на скоростях до 50 км/ч
      способна предотвращать аварии, которые чаще всего случаются в городе.
    title: Система автоматического экстренного торможения
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-4/_.webp
  - description: На новом Geely Atlas Pro функция контроля полосы осуществляется двумя
      элементами комплекса ADAS – системой слежения за разметкой (LDW) и ассистентом
      удержания автомобиля в полосе движения (LKA). Первая предупреждает водителя
      визуальным и звуковым сигналами, а также вибрацией на руле о непреднамеренном
      уходе с полосы или при смене полосы движения без включения сигнала поворота.
      Система LKA предотвращает аварийные ситуации, связанные с выездом из занимаемой
      полосы, и при помощи электроусилителя руля корректирует автомобиль таким образом,
      чтобы он ехал ровно посередине полосы движения — при наличии чёткой разметки
      по обеим её сторонам.
    title: Функция контроля полосы
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-4/_-_LKS_190820.webp
