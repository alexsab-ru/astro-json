  title: ATLAS PRO
- id: section-1
  images:
  - description: Суть Atlas Pro заключается в комбинации европейских технологий и
      современной эстетики. Яркий, динамичный, современный – вот первые слова, которые
      приходят в голову при взгляде на этот автомобиль. Благодаря атлетичным линиям
      капота, спортивному заднему спойлеру и зеркалам, напоминающим крылья самолета,
      он выглядит легким и стремительным. Лаконичный, уверенный профиль Atlas Pro
      рождает почти осязаемое ощущение силы и решительности. Фирменная концентрическая
      решетка радиатора с обновленным монохромным логотипом завершает цельный и мужественный
      образ нового кроссовера от Geely.
    title: Экстерьер
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-1/GAE_104.webp
  - description: Внутри он выглядит роскошно. Без ложной скромности салон внешне лаконичного
      и даже брутального кроссовера по уровню дизайна, отделки и оснащения может соперничать
      с автомобилями более высокого класса. Его струящийся дизайн усиливает ощущение
      простора, качества и элегантности. Применены современные, дорогие материалы,
      искусно подобраны текстуры. Высококонтрастный 12,3-дюймовый сенсорный экран
      мультимедиа, огромная панорамная крыша площадью почти 1,2 кв. м и 42-цветная
      система атмосферной подсветки, меняющейся в соответствии с режимом вождения,
      создают приятную обстановку для водителя и пассажиров.
    title: Интерьер
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-1/Priqyel0570_Light_eco.webp
  - description: Atlas Pro оснащен мощными светодиодными фарами Valeo способными освещать
      объекты, находящиеся на дальнем расстоянии - до 220 м от автомобиля (+ 70 м,
      по сравнению с галогеновыми фарами). Система интеллектуального управления автоматически
      переключает дальний свет на ближний при приближении к встречному или попутному
      автомобилю. Ресурс фар увеличен до 50 000 часов непрерывной работы и, по сравнению
      с галогенной оптикой, они обеспечивают до 40% экономии энергии. Задние светодиодные
      фонари также получили новый, более современный дизайн, стали ярче и долговечнее.
      Благодаря их оригинальному рисунку Atlas Pro легко узнать в вечернем потоке.
    title: Светодиодные фары
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-1/GAE_135.webp
  - description: Atlas Pro привлекает внимание новыми изысканными 18-дюймовыми дисками
      из алюминиевого сплава. Они рассчитаны на установку широких шин 225/60R18. Увеличенный
      передний бампер имеет стильные хромированные акценты и черные боковые вставки,
      в которых выполнены аэродинамические каналы для более эффективного охлаждения
      тормозов.
    title: Колёса и бампер
    url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-1/MG_3829_Edit.webp
