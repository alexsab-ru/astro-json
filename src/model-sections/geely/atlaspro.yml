- id: section-5
  images:
  - description: По сравнению с предыдущей моделью Atlas, дверца багажного отделения
      Atlas Pro получила электропривод, которым можно управлять как кнопкой на двери,
      так и дистанционно с ключа. Багажник стал просторнее и удобнее, уменьшилась
