  sectionClass: bg-gray-100!
  title: БУДУЩЕЕ НАЧИНАЕТСЯ ВМЕСТЕ С OMODA C5
  text: Футуристичный фастбэк-кроссовер. <br/>OMODA С5 разработан в рамках концепции
    Art in Motion, в основе которой авангардное искусство, как эксперимент — с концепцией,
    цветом, формой. Философия дизайна Art in Motion базируется на идее о том, что
    функциональный дизайн может быть при этом невероятно красивым, к нему можно прикоснуться,
    увидеть снаружи и испытать за рулём.
