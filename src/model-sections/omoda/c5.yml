      известных поставщиков ZF или BorgWarner.
- id: design
  title: ТЕХНОЛОГИЧНЫЙ ДИЗАЙН
  text: Стильная решетка радиатора, 18” двухцветные литые диски, «парящая» крыша,
    динамичный кузов фастбэк, Т-образные дневные ходовые огни, динамичные сигналы
    поворота – каждый элемент подчеркивает спортивный современный образ автомобиля
    Omoda C5.
