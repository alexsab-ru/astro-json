- id: dynamic
  title: ДИНАМИКА И БЕЗОПАСНОСТЬ
  text: 'Под капотом OMODA S5 GT распложен турбированный мотор объемом 1,6 литра,
    который оснащен системой непосредственного впрыска с интеллектуальным управлением
    iHEC (Intelligent Highly Efficient Combustion). 150 лошадиных сил и выдающиеся
    275 Нм крутящего момента доступны в диапазоне от 2000 до 3800 оборотов в минуту:
    дополнительный запас тяги «под педалью» обеспечен. Omoda S5 GT разгоняется до
    100 км/ч всего за 7,5 сек. Для автомобиля предлагается единственный вариант коробки
    передач: преселективный с двумя сцеплениями мокрого типа. Он гарантирует отличную
    динамику и низкий расход топлива.'
  images:
  - url: https://cdn.alexsab.ru/b/omoda/img/models/s5gt/sections/14/1.webp
    title: Производительность и экологичность
    description: Мощность двигателя 1,6T составляет 150 л. с., а крутящий момент достигает
      275 Нм. С этим двигателем OMODA S5 GT разгоняется до 100 км/ч всего за 7,5 секунд.
  - url: https://cdn.alexsab.ru/b/omoda/img/models/s5gt/sections/14/2.webp
    title: Электроника на страже вашей безопасности
    description: OMODA S5 GT оснащен продуманным набором современный систем и решений
      безопасности. В их функционировании можно быстро разобраться и легко использовать,
      не рискуя что-то перепутать – здесь предлагается самое необходимое и полезное.
  - url: https://cdn.alexsab.ru/b/omoda/img/models/s5gt/sections/14/3.webp
    title: Трансмиссия
    description: Вариатор обеспечивает беспрерывность и плавность разгона Omoda S5
      GT, гарантируя максимальный уровень комфорта.
