- id: comfort
  sectionClass: bg-[#30363a]! text-white
  title: КОМФОРТ ВОДИТЕЛЯ И ПАССАЖИРОВ
  text: Спортивные передние сиденья из высококачественной искусственной кожи обладают
    развитой боковой поддержкой и регулируются электроприводом по шести направлениям.
    Кресла также оснащены вентиляцией и подогревом. В OMODA S5 GT комфорт водителя
    и пассажиров – в приоритете. Тишина в салоне достигается за счет увеличенной толщины
    стекол 4 мм и улучшенной шумоизоляции кузова.
