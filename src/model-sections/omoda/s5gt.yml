- id: description
  sectionClass: bg-gray-100!
  title: ХАРАКТЕР БУДУЩЕГО
  text: Стильный дизайн, технологии, комфорт управления, безопасность – все по высшему
    стандарту самых модных гаджетов воплощено в новом седане OMODA S5 GT. Спортивная
    версия OMODA S5 GT – это, прежде всего, внимание к деталям. Шестигранная глянцевая
    решетка радиатора и яркие оранжевые суппорты, скрытые за двойными спицами, отражают
    решительный характер седана. 17-дюймовые легкосплавные колесные диски с шинами
    205/50 делают его маневренным и ловким. За динамичность и выносливость отвечают
    150-сильный турбомотор и усиленная тормозная система, выдерживающие высокие спортивные
    нагрузки.
  images:
  - url: https://cdn.alexsab.ru/b/omoda/img/models/s5gt/sections/0/1.webp
- id: design
  title: СТИЛЬ И ТЕХНОЛОГИИ
  text: 'Ровно очерченные стрелки дневных ходовых огней и LED фары делают взгляд седана
    по-настоящему гипнотическим. Вместе с тем они обеспечивают комфорт всем участникам
    дорожного движения: фары адаптируются к дорожной обстановке и меняют интенсивность
    освещения. Максимальное покрытие светодиодов дальнего света – 200 метров. Спортивный
    задний бампер дополнен сдвоенными хромированными патрубками и широкой декоративной
    вставкой под карбон.'
  images:
