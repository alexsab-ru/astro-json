- id: app
  title: Приложение O&J
  text: Скачивайте мобильное приложение и получайте доступ к вселенной OMODA и JAECOO
    в любой момент.<div class="flex items-center flex-wrap gap-4 pt-8 -mb-8"><a href="https://apps.apple.com/ru/app/my-omoda/id6444413855"
    class="h-14 w-auto border-2 border-gray-400 rounded-[5px] px-2 py-1" target="_blank"
