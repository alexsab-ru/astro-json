- id: design
  name: Дизайн
  title: Почувствуйте уверенность
  text: Современный дизайн, оснащение, технологии, функциональность, все это есть
    в LIVAN X6PRO. Вы будете удивлены, насколько комфортно и безопасно Вы будете чувствовать
