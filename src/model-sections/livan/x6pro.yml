- id: exterior
  name: Экстерьер
  title: Вдохновляясь многогранными возможностями мира
  images:
  - url: https://cdn.alexsab.ru/b/livan/img/models/x6pro/exterior/1.webp
    title: Спортивная решетка и фары
    description: В новом дизайне решетки радиатора в форме «крыла бабочки» для горизонтальных
      линий используется технология параметрических процессов горячего тиснения, что
      создаёт объёмный визуальный эффект. В решетку интегрирован логотип LIVAN и дизайн
      передних LED фар
  - url: https://cdn.alexsab.ru/b/livan/img/models/x6pro/exterior/2.webp
    title: Единая линия задней оптики
    description: Вдохновением для создания формы послужили метеоры, проносящиеся с
      невероятной скоростью и сияющие в ночном небе, создающие динамичную атмосферу
  - url: https://cdn.alexsab.ru/b/livan/img/models/x6pro/exterior/3.webp
    title: Уникальный дизайн колесных дисков 18 радиуса
    description: Шины с низким сопротивлением качению снижают шум и расход топлива,
      повышают комфорт
