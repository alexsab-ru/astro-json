- id: description
  sectionClass: ''
  suptitle: МЕСТО ПЕРВЫХ
  title: GAC M8
  text: <p>GAC M8 — это премиальный минивэн, созданный для тех, кто ценит комфорт,
    пространство и статус. Автомобиль сочетает в себе элегантный дизайн, передовые
    технологии и высочайший уровень комфорта для водителя и пассажиров.</p>
  items:
  - icon: mdi:engine-outline
    text: Мощность 231 л.с.
  - icon: mdi:speedometer
    text: Крутящий момент 380 Нм
  - icon: mdi:gas-station-outline
    text: Расход топлива 8.8 л / 100 км
