- id: interior
  sectionClass: ''
  title: Интерьер
  suptitle: Комфортный салон
  images:
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs3/sections/interior/1.webp
    title: Совершенство дизайна
    description: Салон автомобиля отличается современным дизайном и высоким качеством
      материалов. Просторное внутреннее пространство обеспечивает комфорт как для
      водителя, так и для пассажиров, а эргономичная приборная панель и современные
      технологии, делают поездку удобной и приятной.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs3/sections/interior/2.webp
    title: Стильный салон GS3 объединяет в себе эстетику интерьера, современные технологии
      и эргономику — чтобы каждая поездка была комфортной.
    description: Сиденья адаптированы для людей ростом выше 1,8 метров, а кресло водителя
      дополнительно оборудовано системой вентиляции.<br>Для удобства размещения личных
      вещей салон оснащен 21 отсеком для хранения, а также встроенной беспроводной
      зарядкой для телефона. Сенсорный мультимедийный экран поддерживает систему Carplay
      и обеспечивает удобное управление опциями GS3.
- id: technology
  sectionClass: bg-gray-100
  title: Технологии
  suptitle: Системы и сервисы
  images:
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs3/sections/technology/1.webp
    title: Мощный и надежный двигатель 1.5TG
    description: Мощность 170 л.с., и крутящий момент 250 Н/м.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs3/sections/technology/2.webp
    title: Расход 5,9 л / 100 км
    description: В сочетании с автоматической коробкой передач с двойным сцеплением
      WDCT — это настоящий прорыв технологий. Тепловой КПД двигателя достигает 40,48%.
- id: security
  sectionClass: ''
  title: Безопасность
  suptitle: Интеллектуальная система безопасности высочайшего уровня
  images:
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs3/sections/security/1.webp
    title: Система автоматического управления L2
    description: 'Не думайте о дороге, думайте о делах. Главный интеллектуальный центр
      автомобиля возьмет на себя все аспекты безопасного вождения: Система адаптивного
      круиз-контроля Интегрированная система круиз-контроля Система предупреждения
      об угрозе фронтального столкновения'
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs3/sections/security/2.webp
    title: Новый уровень защиты 360°
    description: 'Первая в мире продуманная схема расположения из 7 подушек для всесторонней
      защиты пассажиров: задние подушки безопасности для защиты третьего ряда, самые
      длинные боковые шторки безопасности и стандартные подушки безопасности.'
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs3/sections/security/3.webp
    title: Система предупреждения при открывании двери
    description: Заботится о вас, даже вне салона. Система оперативного реагирования
      на объекты, приближающиеся сзади, чтобы максимально обезопасить пространство
      для пассажиров, выходящих из автомобиля.
