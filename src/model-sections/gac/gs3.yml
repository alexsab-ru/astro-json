  suptitle: ДОРОГУ МОЛОДЫМ
  title: GAC GS3
  text: <p>GAC GS3 — субкомпактный кроссовер, созданный для городской среды и активного
    отдыха. Эта модель сочетает современный дизайн, эргономичный интерьер и эффективные
    технические решения. Новый GAC GS3 подходит для ежедневных поездок и путешествий,
    предлагая удобство и экономичность.</p>
  items:
  - icon: mdi:engine-outline
    text: Мощность 170 л.с.
  - icon: mdi:speedometer
    text: Крутящий момент 250 Нм
  - icon: mdi:gas-station-outline
    text: Расход топлива 5.9 л / 100 км
