  sectionClass: bg-gray-100
  title: Экстерьер
  images:
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs3/sections/exterior/1.webp
    title: Провоцирует на движение
    description: ''
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs3/sections/exterior/2.webp
    title: На движение со скоростью света
    description: Полностью светодиодные фары с широким лучом гарантируют яркость и
      заметность автомобиля в ночное время.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs3/sections/exterior/3.webp
    title: На движение со скоростью реактивного самолёта
