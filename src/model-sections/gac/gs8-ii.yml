  - url: https://cdn.alexsab.ru/b/gac/img/models/gs8ii/sections/technology/2.webp
    title: Передовые решения
    description: 'Интерактивные технологии помощи водителю: система управления с дополненной
      реальностью, система помощи при парковке и другие.'
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs8ii/sections/technology/3.webp
    title: Всесторонняя защита
    description: Высокий уровень защиты от столкновений.
