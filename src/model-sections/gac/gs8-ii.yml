- id: exterior
  sectionClass: ''
  title: Экстерьер
  images:
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs8ii/sections/exterior/1.webp
    title: Впечатляющая решетка радиатора
    description: Широкая передняя панель с хромированной решеткой радиатора в симметричном
      v-образном дизайне.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs8ii/sections/exterior/2.webp
    title: Фары «Взгляд победителя»
    description: Матричные светодиодные фары, с подвижными заслонками, создающими
      завораживающее зрелище при включении.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs8ii/sections/exterior/3.webp
    title: Задние фары «Рубиновый бриллиант»
    description: Вертикальное расположение, кристальная текстура, красота и практичность.
- id: interior
  sectionClass: bg-gray-100
  title: Интерьер
  suptitle: Премиальный комфорт
  images:
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs8ii/sections/interior/1.webp
    title: Вентиляция сидений
    description: Передние сиденья оснащены системой вентиляции, обеспечивающей комфортную
      температуру даже в жаркие дни.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs8ii/sections/interior/2.webp
    title: Просторный салон
    description: Семиместный салон с премиальной отделкой и возможностью трансформации
      для максимального комфорта.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs8ii/sections/interior/3.webp
    title: Панорамная крыша
    description: Большая панорамная крыша создает ощущение простора и наполняет салон
      естественным светом.
- id: technology
