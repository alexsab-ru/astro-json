- id: description
  sectionClass: ''
  suptitle: ТЫ РЕШАЕШЬ
  title: GAC GS8
  text: <p>GAC GS8 — это премиальный семиместный кроссовер, сочетающий в себе элегантный
    дизайн, передовые технологии и высокий уровень комфорта. Автомобиль создан для
    тех, кто ценит роскошь, пространство и инновации.</p>
  items:
  - icon: mdi:engine-outline
    text: Мощность 231 л.с.
  - icon: mdi:speedometer
    text: Крутящий момент 380 Нм
  - icon: mdi:gas-station-outline
    text: Расход топлива 10.1 л / 100 км
  images:
