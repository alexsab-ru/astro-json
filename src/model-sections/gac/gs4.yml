  suptitle: ДЛЯ САМОГО ЦЕННОГО
  title: GAC GS4
  text: <p>GAC GS4 - семейный кроссовер, воплощающий в себе комфорт, надежность и
    современные технологии. Автомобиль предлагает оптимальное сочетание стиля, функциональности
    и безопасности для всей семьи.</p>
  items:
