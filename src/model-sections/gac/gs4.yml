- id: exterior
  sectionClass: bg-gray-100
  title: Экстерьер
  images:
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/exterior/1.webp
    title: Эффектная оптика
    description: Четкие линии светодиодных задних фонарей по всей ширине кузова эффектно
      выделяют GS4 на дороге, притягивая взгляды.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/exterior/2.webp
    title: Единое целое
    description: Ручки интегрированы в панель двери, что делает образ автомобиля более
      органичным и аккуратным.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/exterior/3.webp
    title: Увидеть больше
    description: Увеличенные боковые зеркала обеспечивают отличный обзор, уменьшая
      слепые зоны, позволяя лучше контролировать обстановку на дороге.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/exterior/4.webp
    title: Выразительный взгляд
    description: Светодиодные фары с регулировкой высоты, сигнализацией о включенных
      фарах и функцией «Проводи меня домой» создают неповторимый образ.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/exterior/5.webp
    title: Классика сдержанности
    description: Интегрированные дверные ручки и плавные линии кузова создают элегантный
      и современный образ автомобиля.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/exterior/6.webp
    title: Надежность и динамика
    description: Высокопрочная конструкция кузова и аэродинамический дизайн обеспечивают
      отличную управляемость и безопасность.
- id: interior
  sectionClass: ''
  title: Интерьер
  suptitle: Функциональный салон
  images:
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/interior/1.webp
    title: Комфортный салон
    description: Удобные регулируемые кресла анатомической формы, обшитые качественной
      перфорированной кожей обеспечивают комфорт водителя и пассажиров.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/interior/2.webp
    title: Безопасность
    description: 8 подушек безопасности защищают водителя и пассажиров со всех сторон,
      значительно смягчая столкновение.
- id: technology
  sectionClass: bg-gray-100
  title: Технологии
  suptitle: Системы и сервисы
  images:
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/technology/1.webp
    title: Удалённый доступ
    description: Управляйте автомобилем в любой точке мира с мобильным приложением
      GAC. Отслеживайте запасы топлива, проверяйте состояние окон, регулируйте микроклимат
      в салоне и производите запуск двигателя в один клик!
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/technology/2.webp
    title: Защита на 360°
    description: Высокий уровень защиты на случай столкновения за счет усиленного
      корпуса GS4.
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/technology/3.webp
    title: Передовые решения
    description: 'Интеллектуальные системы помощи водителю: система управления с дополненной
      реальностью, система помощи на парковке и другие.'
  - url: https://cdn.alexsab.ru/b/gac/img/models/gs4/sections/technology/4.webp
    title: Эффективность и производительность
    description: Надежность и долговечность силовой установки доказана 21 000 часов
      испытаний и тестов.
