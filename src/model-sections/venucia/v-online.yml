- id: description
  sectionClass: ''
  suptitle: Стиль и брутальность
  title: Venucia V-Online
  text: Современный кроссовер, сочетающий в себе стиль, комфорт и передовые технологии
  items:
  - icon: mdi:engine-outline
    text: Мощность 190 л.с.
  - icon: mdi:engine
    text: Крутящий момент 260 н.м.
  - icon: mdi:car-info
    text: Объем двигателя 1.5 л
  images:
  - url: https://cdn.alexsab.ru/b/forthing/img/models/v-online/sections/1.webp
- id: exterior
  sectionClass: bg-gray-100
  title: Экстерьер
  images:
  - url: https://cdn.alexsab.ru/b/forthing/img/models/v-online/sections/exterior/1.webp
    title: Динамичный дизайн
    description: Колесная база 2700 мм, длина 4562 мм, ширина 1917 мм. Современный
      и динамичный дизайн экстерьера подчеркивает характер автомобиля.
  - url: https://cdn.alexsab.ru/b/forthing/img/models/v-online/sections/exterior/2.webp
    title: Спортивный спойлер
    description: Аэродинамический спойлер не только подчеркивает спортивный характер
      автомобиля, но и улучшает его аэродинамические характеристики. Интегрированный
      стоп-сигнал обеспечивает дополнительную безопасность на дороге.
  - url: https://cdn.alexsab.ru/b/forthing/img/models/v-online/sections/exterior/3.webp
    title: Красивая оптика
    description: Светодиодная оптика разбита в 2 уровня, создавая урбанистический
      стиль.
- id: interior
  sectionClass: ''
  title: Интерьер
  suptitle: Комфорт и технологии
  images:
  - url: https://cdn.alexsab.ru/b/forthing/img/models/v-online/sections/interior/1.webp
    title: Современный интерьер
    description: Продуманный интерьер с качественными материалами отделки и современным
      оборудованием создает атмосферу комфорта и технологичности.
  - url: https://cdn.alexsab.ru/b/forthing/img/models/v-online/sections/interior/2.webp
    title: Панорамная крыша
    description: Панорамная крыша с электрической солнцезащитной шторкой наполняет
      салон естественным светом и создает ощущение простора. Безопасное управление
      с функцией защиты от защемления делает использование комфортным и безопасным.
