      мельчайшим деталям.
- id: 4
  title: Технологии
  text: Интерьер каждого автомобиля Mazda традиционно строится вокруг водителя. За
    управление всеми основными функциями отвечают аналоговые клавиши и переключатели,
    расположенные в непосредственной близости от руля. Вместе с тем, новый Mazda CX-5
    взял лучшее от современных технологий, чтобы повысить ежедневное удобство, безопасность
    и удовольствие от вождения.
  images:
  - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-5/sections/4/1.webp
    title: Новая мультимедийная система
    description: Мультимедийная система Mazda Connect с широкоформатным экраном диагональю
      10,25 дюйма получила улучшенную картинку, обновленные шрифты и ускоренное время
      загрузки. Помимо взаимодействия через тачскрин, по-прежнему доступно управление
      с помощью шайбы-контроллера на центральном тоннеле.
  - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-5/sections/4/2.webp
    title: Камеры кругового обзора
    description: Четыре камеры транслируют контрастную и четкую картинку, которая
      обеспечивает полную обзорность по всем направлениям. В любых условиях водитель
      Mazda CX-5 сохраняет контроль над окружающей обстановкой.
  - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-5/sections/4/3.webp
    title: Система G-Vectoring Control Plus
    description: Второе поколение системы G-Vectoring Control (GVC) делает реакции
      автомобиля более плавными и естественными. Система помогает стабилизировать
      траекторию движения в повороте мягко и совершенно незаметно для водителя.
  - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-5/sections/4/4.webp
    title: Двухзонный климат-контроль
    description: Во всех комплектациях Mazda CX-5 оснащается двухзонным климат-контролем,
      позволяющим поддерживать постоянную комфортную температуру салона, учитывая
      предпочтения водителя и пассажира.
  - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-5/sections/4/5.webp
    title: Улучшенная шумоизоляция
    description: Уровень шумов и вибраций уменьшен за счет доработки структуры кузова,
      дополнительной проклейки силовых элементов и правильно подобранной частоты колебаний
      элементов ходовой части. Всё это делает новый Mazda CX-5 тише, особенно на грубых
      покрытиях.
  - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-5/sections/4/6.webp
    title: Электропривод задней двери
    description: Пятая дверь снабжена электроприводом с настраиваемой высотой подъема,
      а также функцией бесконтактного открытия.
- id: 5
  title: Безопасность
  text: Расширенный комплекс электронных ассистентов i-Activsense готов помочь и подстраховать
    в любой ситуации — от городских пробок до скоростных магистралей, на сухом асфальте
    и скользкой дороге. В его состав входят адаптивный круиз-контроль, системы мониторинга
    мертвых зон, слежения за разметкой и распознавания пешеходов, функция автоматического
    экстренного торможения и другие технологии. Они помогают свести риск потери контроля
    над ситуацией на дороге к минимуму.
