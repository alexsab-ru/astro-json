  title: Эстетика и комфорт
  text: <p>Восхищать и приковывать взгляды, не обращая внимания на суету модных течений
    — вот что делает дизайн настоящим искусством. Каждая деталь Mazda CX-5 подчеркивает
    изысканный вкус владельца, а интерьер возводит в абсолют главные автомобильные
    ценности — удобство, эргономику и премиальное качество изготовления.</p>
  images:
  - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-5/sections/2/banner.webp
