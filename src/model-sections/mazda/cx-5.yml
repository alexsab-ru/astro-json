  suptitle: Премиальное качество
  title: Mazda CX-5
  text: <p>Можно ли улучшить то, что и так было безупречным? Да, если держаться правильного
    пути и помнить о собственных идеалах. Новый Mazda CX-5 бережно хранит качества,
    которые сделали его мировым бестселлером, добавляя к ним современный стиль, функции
    и технологии. Именно так одна из самых успешных моделей Mazda стала лучше, чем
    когда-либо, оставшись самой собой.</p><div class="flex justify-center my-20"><a
    href="https://cdn.alexsab.ru/b/mazda/img/models/cx-5/CX-5_100425_10048483424210346631.pdf"
    class="btn black" target="_blank">Скачать комплектацию</a></div>
