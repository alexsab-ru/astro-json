  - url: https://cdn.alexsab.ru/b/soueast/img/models/s09/sections/aesthetics/2.webp
    title: Стильная решетка радиатора
    description: Подчеркивает современный дизайн
  - url: https://cdn.alexsab.ru/b/soueast/img/models/s09/sections/aesthetics/3.webp
