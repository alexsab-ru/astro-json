- id: description
  suptitle: Технологичный кроссовер
  title: Обзор модели
  text: <p>Новый эталон сегмента SUV-D — технологичный кроссовер <b class='font-bold'>SOUEAST
    S09</b>, отличающийся актуальным дизайном, вместительным салоном и выдающимися
    техническими характеристиками. Создан для тех, кто стремится быть на шаг впереди.</p>
  items:
  - icon: mdi:engine-outline
    text: Мощность 190/197 л.с.
  - icon: mdi:speedometer
    text: Разгон 0-100 км/ч - 8.5-11 сек
  - icon: mdi:gas-station-outline
    text: Ср. расход топлива - 10.1-11.8 л / 100 км
