- id: description
  suptitle: Интеллектуальный городской кроссовер
  title: Обзор модели
  text: <p>Новый стандарт в сегменте C-SUV — интеллектуальный, комфортный и универсальный
    кроссовер S07. Этот автомобиль создан дарить незабываемый опыт, вдохновлять на
    открытия, следовать своим увлечениям и находить вдохновение в каждом мгновении
    городской жизни.</p>
  items:
  - icon: mdi:engine-outline
    text: Мощность 186/190 л.с.
  - icon: mdi:speedometer
    text: Разгон 0-100 км/ч - 11.5-12 сек
  - icon: mdi:gas-station-outline
    text: Ср. расход топлива - 8-8.8 л / 100 км
