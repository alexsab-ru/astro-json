  text: "<div class=\"space-y-4\">\n <h2 class=\"text-xl font-bold\">\n  Haval Dargo\
    \ X\n </h2>\n <p>\n  Haval Dargo X – это свежий взгляд на классический внедорожник,\
    \ сочетающий в себе современный дизайн, богатую комплектацию и впечатляющие характеристики.\n\
    \ </p>\n <h2 class=\"text-xl font-bold\">\n  Что интересного в Haval Dargo X?\n\
    \ </h2>\n <p>\n  Haval Dargo X – это новый внедорожник, представленный в 2022\
    \ году китайским автопроизводителем Great Wall Motors. Автомобиль получил новый\
    \ дизайн, улучшенные характеристики и современное оборудование. В том же году\
    \ начали его продажи на китайском рынке, но в Россию кроссовер пришел позже: салоны\
    \ официальных дилеров начали получать первые партии нового Хавейл только в 2023\
    \ году.\n </p>\n <h3 class=\"text-lg font-bold\" >\n  Внешний вид\n </h3>\n <p>\n\
    \  Haval Dargo X отличается яркой индивидуальностью. Его дизайн включает в себя\
    \ мускулистые линии, широкую решетку радиатора, острые светодиодные фары и объемный\
    \ капот. Автомобиль выглядит уверенно и спортивно, отлично вписываясь в городской\
    \ пейзаж.\n </p>\n <h3 class=\"text-lg font-bold\" >\n  Салон\n </h3>\n <p>\n\
    \  Внутри Haval Dargo X обшит качественными материалами, имеет эргономичную переднюю\
    \ панель и просторное заднее сиденье. В зависимости от комплектации, в автомобиле\
    \ может быть панорамная крыша, вентиляция сидений, многофункциональный руль, а\
    \ также современная мультимедиа-система с большим 10-дюймовым сенсорным экраном.\
    \ Комфорта добавляет наличие полного «зимнего пакета», в Хавал Дарго он включает\
    \ подогрев руля, лобового стекла и всех сидений, включая пассажирские.\n </p>\n\
    \ <h3 class=\"text-lg font-bold\" >\n  Технологии\n </h3>\n <p>\n  Хавал Дарго\
    \ X оборудован множеством современных технологий, делающих поездку действительно\
    \ безопасной и комфортной. В машине есть система автоматического торможения, адаптивный\
    \ круиз-контроль, система удержания полосы движения, опция кругового обзора, парктроники,\
    \ оповещение об открытой двери, функция распознавания дорожных знаков и многие\
    \ другие возможности.\n </p>\n <h3 class=\"text-lg font-bold\" >\n  Характеристики\n\
    \ </h3>\n <p>\n  Технические характеристики нового Haval Dargo X не менее внушительные.\
    \ Машина предлагается с мощным бензиновым двигателем объемом 2.0 литра, который\
    \ развивает мощность 192 лошадиные силы и разгоняется до «сотни» за 9 секунд.\
    \ Для тяжелого внедорожника это весьма неплохой показатель.\n </p>\n <p>\n  В\
    \ паре с двигателем работает 7-ступенчатая автоматическая коробка передач. Автомобиль\
    \ имеет полный привод и независимую подвеску, что делает его уверенным на любом\
    \ дорожном покрытии.\n </p>\n <p>\n  Haval Dargo X – это современный внедорожник,\
    \ который сочетает в себе стильный дизайн, комфортный салон, богатую комплектацию\
    \ и отличные характеристики. Его стоит купить тем, кто ищет уверенный и многофункциональный\
    \ автомобиль как для города, так и для поездок на природу. Уточнить цены на Хавал\
    \ Дарго, записаться на тест-драйв и ознакомиться с кредитными программами для\
    \ покупки можно на нашем сайте.\n </p>\n</div>\n"
  title: Haval Dargo X
