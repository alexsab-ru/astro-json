- id: other
  sectionClass: ''
  title: ''
  images:
  - url: https://cdn.alexsab.ru/b/vgv/img/models/u75-plus/sections/other/1.webp
    title: Трансмиссия
    description: Автомобиль оснащен современной 8-ступенчатой коробкой передач мирового
      класса, в которой используются передовые технологии лидеров рынка индустрии.
      АКП заслужено получила золотую медаль в рамках национального конкурса технологий.
      Она обеспечивает передачу крутящего момента свыше 400 Нм, работает максимально
      плавно и обеспечивает экономичность на 10% выше, чем 6-ступенчатый автомат.
      Поддерживает 4 режима работы – нормальный, экономичный, спортивный и снежный
      режимы.
  - url: https://cdn.alexsab.ru/b/vgv/img/models/u75-plus/sections/other/2.webp
    title: Двигатель
    description: Двигатель U75PLUS 2.0 Тurbo GDI  заслужено получил награду “China
      Heart” Top 10 Engine. Используя самые передовые технологии, инженерам удалось
      достичь высоких показателей мощности 199 л.с., крутящего момента 380 Н·м, экономичности,
      надежности и низкого уровня шума. В сочетании с передовым 8-супенчатым автоматом
      он позволяет обеспечить разгон до 100 км/ч менее чем за 9 с.
- id: security
  sectionClass: ''
  title: Безопасность
  images:
  - url: https://cdn.alexsab.ru/b/vgv/img/models/u75-plus/sections/security/1.webp
    title: ''
    description: Шасси U75PLUS соответствует высокой энерговооружённости автомобиля.
      Спереди используются мощные стойки McPherson, сзади – многорычажная подвеска
      с двухступенчатыми амортизаторами. Такая архитектура шасси обеспечивает высокий
      уровень управляемости и комфорта. Детали подвески тщательно подобраны таким
      образом, чтобы идеально сочетать собранность и тишину на плохих дорогах с комфортом
      и отзывчивостью автомобиля на шоссе. Дорожный просвет составляет внушительные
      190 мм.
  - url: https://cdn.alexsab.ru/b/vgv/img/models/u75-plus/sections/security/2.webp
    title: ''
    description: Электроусилитель рулевого управления с тремя режимами работы – нормальный,
      комфортный  и спортивный – в сочетании с четырьмя вариантами настроек силового
      агрегата и коробки передач позволяют выбрать самую подходящую комбинацию для
      получения удовольствия от вождения водителю с любым темпераментом.
  - url: https://cdn.alexsab.ru/b/vgv/img/models/u75-plus/sections/security/3.webp
    title: ''
    description: Мощные тормоза модели U75PLUS оснащены 2-поршневыми суппортами Bosch
      и вентилируемыми тормозными дисками на передних колесах.
  - url: https://cdn.alexsab.ru/b/vgv/img/models/u75-plus/sections/security/4.webp
    title: ''
    description: В комплекс активной безопасности U75PLUS входят система стабилизации
      автомобиля ESP последнего поколения от Bosch, электронная система опрокидывания
      автомобиля ARP, антиблокировочная система тормозов ABS, ассистент экстренного
      торможения BOS. В комплектации Premium также доступны система предупреждения
      о выезде из полосы LDW и система предупреждения о фронтальном столкновении FCW.
      Вспомогательные системы при подъеме и спуске с горы HAS и DAS и автоматическое
      удержание тормозов AUTOHOLD  добавляют комфорта и разгружают внимание водителя,
      позволяя фокусироваться на более важных маневрах.
  - url: https://cdn.alexsab.ru/b/vgv/img/models/u75-plus/sections/security/5.webp
    title: ''
    description: U75PLUS оснащен системой камер кругового обзора (360° Multiview)
      и камерой заднего хода. В комплектации Premium встроенный видеорегистратор с
      высоким разрешением записи 1080р не оставит ни одного события на дороге незамеченным.
  - url: https://cdn.alexsab.ru/b/vgv/img/models/u75-plus/sections/security/6.webp
    title: ''
    description: Автомобиль разработан с безопасной высокопрочной структурой кузова,
      причём средние стойки выполнены из борсодержащей стали для улучшенной безопасности
      при боковом ударе.
