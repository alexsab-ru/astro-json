- id: quality
  title: Дизайн
  images:
  - url: https://cdn.alexsab.ru/b/solaris/img/models/hs/sections/design/1.webp
    title: Колесные диски
    description: Динамичная и стильная форма легкосплавных колесных дисков подчеркивает
      лаконичный стиль Solaris HS
  - url: https://cdn.alexsab.ru/b/solaris/img/models/hs/sections/design/2.webp
