- id: telematic
  title: Цифровой автомобиль
  images:
  - url: https://cdn.alexsab.ru/b/solaris/img/models/hs/sections/telematic/1.webp
    title: Автозапуск и цифровой ключ
    description: Позволяет дистанционно запускать двигатель, чтобы заранее подготовить
      автомобиль к поездке, обеспечивая комфорт в любое время года, а также дистанционно
      управлять функциями автомобиля, такими как центральный замок, световая и звуковая
      сигнализация.
  - url: https://cdn.alexsab.ru/b/solaris/img/models/hs/sections/telematic/2.webp
    title: Мониторинг
    description: Позволяет отслеживать местоположение автомобиля на карте и сохранять
      историю поездок для анализа и контроля перемещений. <br/>• Автомобиль на карте
      <br/>• История поездок
  - url: https://cdn.alexsab.ru/b/solaris/img/models/hs/sections/telematic/3.webp
    title: Профиль авто
    description: Позволяет контролировать состояние аккумулятора, планировать поездки,
      следить за уровнем топлива и все на одном экране приложения. <br/>• Уровень
      топлива <br/>• Уровень заряда АКБ <br/>• Актуальный пробег
  - url: https://cdn.alexsab.ru/b/solaris/img/models/hs/sections/telematic/4.webp
    title: Статистика
    description: Данные по расходу топлива, времени работы двигателя и средней скорости
      за поездку помогают оценивать затраты, оптимизировать использование автомобиля
      и повышать безопасность. <br/>• Расход топлива <br/>• Время работы двигателя
      <br/>• Средняя скорость
