- id: description
  sectionClass: ''
  title: Описание модели
  text: '<p>Kia K5 2022 — новый седан бизнес-класса, который сочетает в себе лучшие
    качества всех легковых автомобилей марки Kia. В этой машине эргономичность, присущая
    всем автомобилям Киа, сочетается с надежностью, высоким уровнем комфорта и действительно
    впечатляющим дизайном. Эта машина для тех, кто любит быть заметным на дороге и
    не боится подчеркнуть свой статус. Дизайнеры Kia K5 стремились заглянуть в будущее
    и создать автомобиль, который не потеряет актуальности спустя несколько лет. И
    им это удалось: машина выглядит стильной, статусной и узнаваемой. А функционал
    ни в чем не уступает дизайну.</p>'
  images:
  - url: https://cdn.alexsab.ru/b/kia/img/models/k5/sections/1.webp
- id: salon
  sectionClass: bg-gray-100
  title: Роскошный салон и динамичный дизайн кузова
  text: '<p>Новая Kia K5 выполнена в силуэте «фастбэк»: покатая линия крыши плавно
    переходит в багажник через сильно наклоненное заднее стекло. Кузов декорирован
    хромированным молдингом, что подчеркивает его динамичность. Эксперты уже назвали
    дизайн этого седана «дерзким» и отметили, что в его разработке участвовали лучшие
    дизайнеры Kia. В этой модели ощущается самобытность и уникальность дизайнерского
    решения; его уже нельзя назвать заимствованием у других брендов.</p>'
  images:
  - url: https://cdn.alexsab.ru/b/kia/img/models/k5/sections/2.webp
  - url: https://cdn.alexsab.ru/b/kia/img/models/k5/sections/3.webp
- id: new
  sectionClass: ''
  title: Новое в экстерьере
  text: '<p>Помимо уникальной формы кузова и стильного молдинга, у Kia K5 есть и другие
    яркие отличительные черты:</p> <ul class=''list-disc list-inside space-y-1 my-4''>
    <li>светодиодные фары проекционного типа;</li> <li>сплошная линия задних фар;</li>
    <li>спортивное решение заднего бампера;</li> <li>обновленный трехмерный рисунок
    решетки радиатора, напоминающий клыки.</li> </ul> <p>По сравнению с уходящей моделью,
    изменились и габариты кузова: Kia K5 на 50 мм длиннее (4905 мм) и на 20 мм ниже
    (1445 мм).</p>'
  images: []
- id: comfort
  sectionClass: bg-gray-100
  title: Салон комфорт-класса
  text: '<p>В машине установлены цифровые приборы, и это диктует угол консоли по отношению
    к водителю: он практически равен 90°. Во всех комплектациях есть два крупных экрана,
    сенсорный климат-контроль и «шайба» для переключения передач. В более дорогих
    версиях используются виртуальные приборы на экране 12,3”. У Киа К 5 есть медиасистема
    с голосовым управлением и встроенным видеорегистратором. Салон кожаный, оснащен
    подогревом сидений. Внутри улучшенная шумоизоляция, а благодаря увеличенной колесной
    базе салон стал просторнее.</p>'
  images:
  - url: https://cdn.alexsab.ru/b/kia/img/models/k5/sections/4.webp
  - url: https://cdn.alexsab.ru/b/kia/img/models/k5/sections/5.webp
