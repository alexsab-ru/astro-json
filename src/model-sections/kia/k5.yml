- id: engine
  sectionClass: ''
  title: До ста — за 9 секунд
  text: <p>Киа К5 2022 разгоняется с места до 100 км/ч за 8.6-10.6 секунды. Максимальная
    скорость — 200-210 км/ч. В зависимости от модификации двигателя, расход топлива
    составит 7.1 — 7.2 л. Мощность мотора в базовом исполнении — 150 л.с. Начиная
    с комплектации Luxe устанавливается двигатель мощностью 194 л.с. Седан оснащен
    рулевым механизмом «шестерня-рейка» с интегрированным электроусилителем. Тормоза
    (передние и задние) дисковые; передний тормоз вентилируемый. Дополнены ABS, EBD
    и BAS. В штатную комплектацию входят четыре электростеклоподъемника, кондиционер,
    аудиосистема, подогрев и электропривод боковых зеркал.</p>
  images: []
- id: security
  sectionClass: bg-gray-100
  title: Безопасность в приоритете
  text: <p>Во всех комплектациях Киа К 5 девять подушек безопасности. Также, в зависимости
    от модели, седан оснащается системами помощи водителю:</p> <ul class='list-disc
    list-inside space-y-1 mt-4'> <li>Контроль слепых зон;</li> <li>FCA (отслеживает
    риск фронтального столкновения и предупреждает о нем);</li> <li>Круиз-контроль;</li>
    <li>Контроль внимания водителя;</li> <li>Система безопасного выхода из салона.</li>
    </ul>
