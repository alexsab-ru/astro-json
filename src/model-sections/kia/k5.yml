  title: Известность в мире, готовность к России
  text: <p>Автомобили Kia K5 2022 получили высокие международные оценки за безопасность,
    функциональность и яркий дизайн. При этом все Kia K5, который можно купить у официального
    дилера в Самаре, специально адаптирован для России. Авто имеет увеличенный клиренс
    и дополнительную обработку против коррозии. Покупая автомобиль у регионального
    дилера, вы получаете высокий уровень сервиса и максимально выгодную цену.</p>
