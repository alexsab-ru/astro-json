  title: Описание модели
  text: <p>После дебюта 20 июня 2019 года в Дели, в 2020 году на мировых рынках появилась
    самая ожидаемая новинка — бюджетный кроссовер SUV-сегмента Kia Seltos. В пресс-релизе
    производители охарактеризовали модель как внедорожник, в котором очень удачно
    сочетаются смелые дизайнерские решения и деликатные детали. По мнению автоконцерна,
    новинка ориентирована на молодую и технически подкованную аудиторию, ищущую автомобиль,
    выделяющийся из толпы. Название кроссовера (Seltos) олицетворяет храбрый и напористый
    дух Кельтоса (Celtos), сына Геракла в древнегреческой мифологии. А замена заглавной
    буквы “C” на “S” делает акцент на скорости и спортивной направленности автомобиля.
    Старт продаж в России состоялся 2 марта 2020 года. Если вас интересует модель
    Kia Seltos, цена на которую конкурентоспособна, вы можете воспользоваться преимуществом
    и купить Киа Селтос 2022 в Самаре у официального дилера.</p>
