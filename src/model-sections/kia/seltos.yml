- id: security
  sectionClass: bg-gray-100
  title: Безопасность подтверждена ANCAP
  text: <p>Базовый кроссовер Kia Seltos, оснащенный шестью подушками безопасности,
    системой ABS, системой экстренного торможения и датчиком давления в шинах, подвергся
    испытаниям системы безопасности в комплексе краш-тестов от независимой организации
    ANCAP (Австралия). Система тестирования разработана самой организацией и включает
    несколько базовых тестов:</p> <ul class='list-disc list-inside space-y-1 my-4'>
    <li>фронтальный удар автомобиля на скорости 64 километра в час;</li> <li>боковой
    удар автомобиля на скорости 50 километров в час;</li> <li>удар автомобиля об столб
    на скорости 32 километра в час;</li> <li>тестирование безопасности кресел водителя
    и пассажиров;</li> <li>оценку степени безопасности пешеходов.</li> </ul> <p>По
    совокупности баллов, полученных за каждый тест в отдельности, кроссовер Kia Seltos
    заслужил максимальную оценку в 5 звезд итогового рейтинга по системе ANCAP, что
    позволяет отнести автомобиль к классу повышенной безопасности как водителя с пассажирами,
    так и других участников дорожного движения.</p>
