  title: 'Экстерьер и интерьер кроссовера: внимание к деталям'
  text: '<p>Автомобильный рынок знает немало примеров, когда дизайну уделяется слишком
    много внимания, в результате чего значительно страдает комфорт и удобство. Но
    только не в случае с новым Kia Seltos 2022: общий дизайн кузова и его пропорции
    формируют динамичный силуэт, который удачно подчеркивается удлиненной линией рельефного
    капота. Особого внимания заслуживает рифленая решетка радиатора, выполненная в
    стиле «нос тигра» и обрамленная хромированной накладкой. Массивный передний бампер
    дополняют стильные энергосберегающие светодиодные противотуманные фары, придающие
    внешнему облику дополнительную уверенность.</p>'
