- id: dynamic
  sectionClass: bg-gray-100
  title: Динамика
  text: <p>Какую бы манеру вождения Вы не предпочитали, новый Киа Соренто 2024 подстроится
    под Вас. Система выбора режимов движения Drive Mode предлагает различные варианты:</p>
    <ul class='list-disc list-inside space-y-1 my-4'> <li>для повседневной езды –
    COMFORT;</li> <li>FCA (отслеживает риск фронтального столкновения и предупреждает
    о нем);</li> <li>с экономичным расходом топлива – ECO);</li> <li>для динамичной
    активной езды – SPORT);</li> <li>подстраивающийся под привычную манеру вождения
    – SMART.</li> </ul> <p>Автомобиль может оснащаться как бензиновым (180 л.с.),
    так и дизельным (199 л.с.) двигателем на 2,5 литра. С первым авто разгоняется
    от 0 до 100 км/ч за 10,1 секунды, со вторым – за 9,2 секунды.</p>
