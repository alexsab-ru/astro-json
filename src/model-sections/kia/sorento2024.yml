- id: description
  sectionClass: ''
  title: Описание модели
  text: <p>Сочетая в себе свойственную другим машинам его линейки исключительную надежность
    и брутальную элегантность, новый автомобиль от Kia отличается повышенной устойчивостью,
    безопасностью и улучшенной управляемостью. Обновленный Киа Соренто 2024 сохраняет
    практичность, выраженную в выборе разных режимов безопасного и скоростного вождения,
    и способен покорить с первого взгляда элегантными линиями кузова и инновационными
    технологиями. Новый кроссовер стал совсем ненамного, всего на 10 мм по каждому
    из параметров, больше своего предшественника (4810х1900х1700 мм), но колесная
    база увеличилась (расстояние между осями) до 2815 мм. Это позволяет автомобилю
    сохранять устойчивость на дороге даже при экстренном торможении и резких поворотах.</p>
  images: []
- id: exterior
  sectionClass: bg-gray-100
  title: Экстерьер
  text: <p>Внешний облик авто претерпел существенные изменения. Дизайнеры постарались
    сохранить прежние отличительные черты, добавив ряд элементов для формирования
    респектабельного и солидного образа нового Kia Sorento 2024. Среди них:</p> <ul
    class='list-disc list-inside space-y-1 my-4'> <li>фары, как проекционные, так
    и задние – яркие и экономично-светодиодные, заметны издалека даже в условиях плохой
    видимости;</li> <li>стильная и аккуратная радиаторная решетка «нос тигра»;</li>
    <li>легкосплавные колесные диски 20”;</li> <li>стремительные линии кузова.</li>
    </ul> <p>Каждая деталь этого кроссовера подчеркивает его динамичный и спортивный
    характер.
