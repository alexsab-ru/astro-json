- id: interior
  sectionClass: ''
  title: Интерьер
  text: <p>Точеный профиль – не единственное достоинство нового Соренто. Салон отделан
    высококачественными материалами, элегантен и функционален. Каждая деталь здесь
    продумана. Вокруг водителя создается эргономичное пространство, включающее усовершенствованную
    навигационную систему, климат-контрольный блок, многофункциональное рулевое колесо.
    Еще никогда вождение не было таким увлекательным и комфортным!</p>
