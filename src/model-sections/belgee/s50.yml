  - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/2.webp
    title: Мультимедийный сенсорный дисплей
    description: Мультимедийная система Belgee S50 оснащена 12,3-дюймовым сенсорным
      дисплеем.  Высококачественная графика и быстрый отклик делают взаимодействие
      с системой максимально комфортным.
  - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/3.webp
    title: Дублирование экрана смартфона
    description: Мультимедийная система S50 позволяет подключать мобильные устройства
      через специальный интерфейс. Комплектация Prestige оснащается функцией интеграции
      смартфона на платформе iOS.
  - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/4.webp
    title: Помощь при парковке
    description: Belgee S50 оснащен задними датчиками парковки и камерой заднего вида
      с широким углом обзора, что значительно упрощает маневрирование в ограниченном
      пространстве. Четкое изображение на мультимедийном дисплее помогает водителю
      точно контролировать траекторию при движении задним ходом. Вспомогательные парковочные
      линии на экране и звуковые сигналы датчиков своевременно предупреждают о препятствиях,
      делая процесс парковки максимально безопасным и комфортным.
  - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/5.webp
    title: Места для хранения
    description: Продуманная организация пространства в салоне нового S50 обеспечивает
      удобное размещение личных вещей для всех пассажиров.
  - url: https://cdn.alexsab.ru/models/belgee/s50/sections/5/6.webp
    title: Разъемы для гаджетов
    description: Центральная консоль оснащена двумя USB-портами типа А и розеткой
      12V для водителя и переднего пассажира. Для пассажиров второго ряда предусмотрен
      отдельный USB-разъем для зарядки мобильных устройств.
