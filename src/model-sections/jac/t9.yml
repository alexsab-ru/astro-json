- id: comfort
  title: Когда комфорт встречается с функциональностью
  text: 'По уровню комфорта JAC T9 не уступает легковому автомобилю. Кожаный салон,
    информационно-развлекательная система с 10,4-дюймовым сенсорным экраном с поддержкой
    Apple CarPlay и Android Auto, климат-контроль, система кругового обзора 360°,
    бесключевой доступ, датчик дождя и многие другие системы позволят полностью сосредоточиться
    на работе и выборе направления движения, все остальное T9 сделает за вас!

    '
