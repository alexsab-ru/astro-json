- id: video
  sectionClass: ''
  title: Брутальная внешность
  text: '<video class="mt-10 aspect-video" muted playsinline autoplay loop preload="metadata"><source
    src="https://cdn.alexsab.ru/models/jac/t9/sections/video/t9.mp4" type="video/mp4"></video>

    <div class="mb-10">Внешний облик пикапа JAC T9 впечатляет своим смелым дизайном
    и динамичными линиями кузова. Пикап выделяется в потоке благодаря узнаваемой решетке
    радиатора с крупным логотипом, фирменному «прищуру» оптики и выразительному переднему
    бамперу.</div>

    <div>Массивные колесные арки, высокий клиренс и отделка экстерьера пластиковыми
    элементами делают модель практичным решением – теперь не нужно выбирать между
    комфортом, стилем, проходимостью и функционалом, ведь все это сочетает в себе
    наш флагман T9.</div>

    '
