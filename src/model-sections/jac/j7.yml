- id: tech
  text: 'В движении JAC J7 приятно удивляет. Турбированный двигатель и полностью независимая
    подвеска делают автомобиль динамичным и предсказуемым в управлении. И это неудивительно,
    ведь в настройке ходовой части принимали участие инженеры совместного предприятия
    JAC Volkswagen.

