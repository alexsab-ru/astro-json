- id: interior
  sectionClass: ''
  title: Задавая тренды
  text: 'Салон JAC J7 – это не только комфорт и эргономика, но и внушительный внутренний
    объем. Благодаря большому проему пятой двери, доступ в багажник становится легким.
    Современные технологии воплотились в цифровые решения – традиционные кнопки уступили
    место сенсорным панелям. Подключайте смартфон, настраивайте «планшет» мультимедийной
    системы, и в путь!

    '
