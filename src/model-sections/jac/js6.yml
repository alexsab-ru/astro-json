  title: JAC JS6 — Ваш идеальный кроссовер
  text: "<p>Откройте для себя новый уровень стиля, комфорта и безопасности вместе\
    \ с семейным автомобилем JAC JS6!</p>\n<ul class=\"list-disc pl-5\">\n  <li class=\"\
    mt-4\">Неповторимый дизайн создан в концепции звездолёта. Он сочетает в себе многолетний\
    \ опыт разработок JAC, современные технологии и уникальную дизайнерскую мысль\
    \ от кутюрье из итальянского дизайн-центра бренда во главе с Даниэлем Гальоне.</li>\n\
    \  <li class=\"mt-4\">Вместительность: полноценный 5-ти местный семейный кроссовер\
    \ с большим багажником.</li>\n  <li class=\"mt-4\">Безопасность и надежность:\
    \ подтверждены премиями и сертификатами, а также многочисленными положительными\
    \ отзывами владельцев.</li>\n  <li class=\"mt-4\">Отличное оснащение: даже в стартовой\
    \ комплектации кроссовер оснащен премиальными опциями.</li>\n  <li class=\"mt-4\"\
    >Оптимальная цена: идеальный выбор для тех, кто ценит качество и надежность и\
    \ дизайн.</li>\n</ul>\n"
