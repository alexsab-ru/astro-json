- id: comfort
  title: Идеален для семьи
  text: '<p>JAC JS6 — идеальный выбор семейного автомобиля, созданный специально для
    комфорта всей вашей семьи. Просторный салон позволяет свободно разместиться пассажирам
    любого роста, обеспечивая каждому максимум удобства во время длительных поездок.</p>

    <p class="mt-4">Особое внимание уделено пассажирам заднего ряда: просторная посадка,
    оптимальная высота потолка и обволакивающие сиденья позволяют избежать усталости
    даже после долгих путешествий.</p>

    <p class="mt-4">Просторный багажник с отсеками для хранения делает автомобиль
    отличным решением для перевозки детских колясок, спортивного инвентаря или покупок.
    Это идеальное сочетание практичности и функциональности, которое обеспечит вашим
    семейным поездкам полный комфорт!</p>

    '
