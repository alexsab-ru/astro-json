  sectionClass: ''
  title: Компактный снаружи, просторный внутри
  text: 'JAC JS3 идеально подходит для ежедневной эксплуатации как в городской среде,
    так и за городом. Просторный технологичный интерьер и вместительный багажник,
    узнаваемые детали экстерьера и современное технологическое оснащение - все это
    про JS3!

    '
- id: exterior
  sectionClass: ''
  title: Узнаваемый на дороге
  text: 'Оригинальный дизайн с двухуровневой оптикой и матовой решеткой радиатора
    выделяет JS3 в потоке машин. Матовые элементы, расположенные на нижней части кузова
    - практичное решение, которое позволяет не бояться мелких царапин и сколов.

    '
