  text: "<div class=\"space-y-4\">\n <h2 class=\"text-xl font-bold\">\n  GWM Poer\n\
    \ </h2>\n <p>\n  GWM Poer – это среднеразмерный пикап с рамной конструкцией, разработанный\
    \ китайским автопроизводителем Great Wall. Его премьера состоялась в декабре 2021\
    \ года. В Китае публика встретила его тепло, поэтому новая модель с уверенностью\
    \ начала покорять мировой авторынок, в том числе она поступила на продажу в дилерские\
    \ центры в России. Несмотря на впечатляющие размеры, автомобиль классифицируется\
    \ как легковой с массой в снаряженном состоянии 2095 кг и полной массой 3070 кг.\
    \ Однако на практике GWM Poer уверенно конкурирует с грузовыми пикапами, а некоторые\
    \ модели даже уступают ему в легкости и маневренности. То же самое относится к\
    \ цене - в продаже это авто можно найти по умеренной стоимости.\n </p>\n <h2 class=\"\
    text-xl font-bold\">\n  Экстерьер\n </h2>\n <p>\n  Автомобиль GWM Poer с первого\
    \ взгляда напоминает американские пикапы, демонстрируя характерную грубоватую\
    \ красоту с массивной решеткой радиатора и большим логотипом. Машина предлагается\
    \ в шести цветах, поэтому у владельцев есть достаточный выбор по собственному\
    \ желанию.\n </p>\n <p>\n  Размеры GWM Poer впечатляют, поскольку он почти на\
    \ полметра длиннее известного внедорожника Toyota Land Cruiser 300 модельного\
    \ года 2021. К внушительным размерам добавляется не менее впечатляющий клиренс\
    \ этого автомобиля из Китая, что отсылает к внедорожному характеру модели и позволяет\
    \ говорить о ней не только как о грузовом авто для ежедневных поездок по городу,\
    \ но и как о машине, способной преодолевать любые преграды в сельской местности.\n\
    \ </p>\n <p>\n  Стиль и брутальность пикапа от производителя Great Wall подчеркивают\
    \ 18-дюймовые колесные диски, заметная на фоне остального экстерьера радиаторная\
    \ решетка, едва отходящие в сторону подножки, а также полностью светодиодные фары\
    \ головного света и стильная антенна «акулий плавник». Покрытие кузова обладает\
    \ антивандальными свойствами, что говорит о готовности GWM Поер к любым испытаниям.\
    \ В топовой конфигурации Poer радиаторная решетка покрывается хромированным слоем,\
    \ для усиления мер безопасности она совмещается с жесткими багажными дугами.\n\
    \ </p>\n <p>\n  Стандартная комплектация китайского автомобиля включает полный\
    \ набор светодиодной оптики: передние фары, дневные ходовые огни и задние фонари.\
    \ В список дополнительного оснащения входят датчики света и дождя, «противотуманки»\
    \ и электрорегулятор фар. В топовой версии GWM Поер доступна функция задержки\
    \ выключения фар.\n </p>\n <h2 class=\"text-xl font-bold\">\n  Интерьер\n </h2>\n\
    \ <p>\n  Интерьер GWM Poer создан для того, чтобы обеспечить удобство как для\
    \ водителя, так и для пассажиров, независимо от того, куда они отправляются –\
    \ на работу, на природу или в дальнюю поездку. Салон GWM Poer отличается простотой\
    \ и эргономикой. Все элементы управления авто расположены интуитивно понятно,\
    \ что делает управление автомобилем комфортным и безопасным.\n </p>\n <p>\n  В\
    \ GWM Poer используются качественные материалы отделки, которые обеспечивают приятные\
    \ ощущения на ощупь и выглядят достойно. В зависимости от комплектации, в салоне\
    \ этого “китайца” может быть использована тканевая или кожаная отделка.\n </p>\n\
    \ <p>\n  Сиденья GWM Поер отличаются комфортом и хорошей боковой поддержкой. В\
    \ зависимости от комплектации, они могут быть оснащены электрической регулировкой,\
    \ что позволяет настроить их под любой рост и комплекцию водителя. Салон в целом\
    \ довольно просторный как для водителя и переднего пассажира, так и для задних\
    \ пассажиров. Благодаря достаточной ширине и высоте находящиеся внутри люди будут\
    \ чувствовать себя комфортно даже в длительных поездках.\n </p>\n <p>\n  GWM Poer\
    \ оснащен рядом функциональных элементов, которые делают его более удобным в использовании.\
    \ Для повышения комфорта в поездках здесь предусмотрены розетки 12V и USB-порты,\
    \ которые позволяют зарядить мобильные устройства и другую электронику.\n </p>\n\
    \ <h2 class=\"text-xl font-bold\">\n  Технические характеристики\n </h2>\n <p>\n\
    \  GWM Poer предлагает широкий выбор мощных двигателей и трансмиссий, чтобы удовлетворить\
    \ потребности разных категорий автолюбителей. Он также оснащен богатым набором\
    \ систем безопасности и электронных помощников, что делает его уверенным и безопасным\
    \ автомобилем как в городских условиях, так и на бездорожье.\n </p>\n <h3>\n \
    \ Двигатель\n </h3>\n <p>\n  GWM Поер оснащен двумя вариантами двигателей:\n </p>\n\
    \ <p>\n  2.0-литровый турбодизельный двигатель с мощностью 150 л.с. и крутящим\
    \ моментом 400 Нм. Такой мотор обеспечивает отличную динамику и экономичность\
    \ расхода топлива.\n </p>\n <p>\n  2.0-литровый турбобензиновый двигатель с мощностью\
    \ 190 л.с. и крутящим моментом 360 Нм. Он обеспечивает более динамичную езду и\
    \ подходит для тех, кто предпочитает спортивный стиль вождения.\n </p>\n <h3>\n\
    \  Трансмиссия\n </h3>\n <p>\n  В паре с двигателями работают две коробки передач:\n\
    \ </p>\n <ul class=\"list-disc pl-4\">\n  <li>\n   6-ступенчатая механическая\
    \ – простая и надежная трансмиссия, которая обеспечивает хорошую экономичность\
    \ расхода топлива;\n  </li>\n  <li>\n   8-ступенчатая автоматическая коробка –\
    \ современная и плавная трансмиссия, которая гарантирует комфортную езду и отличную\
    \ динамику.\n  </li>\n  <li>\n   Привод – классический полный 4WD.\n  </li>\n\
    \  <li>\n   Опции безопасности и электронные помощники\n  </li>\n  <li>\n   GWM\
    \ Поер оснащен богатым набором систем безопасности и электронных помощников, которые\
    \ делают езду более комфортной и предсказуемой:\n  </li>\n  <li>\n   ABS не допускает\
    \ блокирования колес при резком торможении, поэтому авто остается управляемым\
    \ даже в критических ситуациях;\n  </li>\n  <li>\n   ESP помогает управлять машиной\
    \ в сложных условиях, например, на мокрой или заснеженной дороге;\n  </li>\n \
    \ <li>\n   система помощи при старте в гору предотвращает откаты авто назад во\
    \ время подъема;\n  </li>\n  <li>\n   датчики парковки безошибочно определяют\
    \ расстояние до препятствий при парковке;\n  </li>\n  <li>\n   камера заднего\
    \ вида позволяет видеть пространство за машиной, когда владелец пытается въехать\
    \ на стоянку или сдает назад;\n  </li>\n  <li>\n   технология контроля слепых\
    \ зон сигнализирует водителю, если в слепых зонах при перестроении появляются\
    \ другие транспортные средства;\n  </li>\n  <li>\n   автотормоз снижает вероятность\
    \ столкновения с препятствием при езде на пониженной скорости.\n  </li>\n </ul>\n\
    \ <p>\n  Немаловажной особенностью становится и то, что в дилерском центре Тон\
    \ Авто в Ульяновске, где можно напрямую из Китая заказать необходимые запчасти\
    \ по каталогу, воспользоваться услугами сервисного обслуживания и ремонта, получив\
    \ гарантию на все работы.\n </p>\n <h3>\n  Комплектации\n </h3>\n <p>\n  Пикап\
    \ GWM Poer предлагается в двух конфигурациях.\n </p>\n <p>\n  Comfort – это базовая\
    \ версия Грейт Вол Поер, которая предлагает оптимальное сочетание практичности\
    \ и комфорта по доступной цене. В нее входят:\n </p>\n <ul class=\"list-disc pl-4\"\
    >\n  <li>\n   тканевая отделка салона – практичная и износостойкая, то, что нужно\
    \ для ежедневной эксплуатации авто;\n  </li>\n  <li>\n   механическая коробка\
    \ передач - простая и надежная трансмиссия, удобная в обращении и экономичная;\n\
    \  </li>\n  <li>\n   стандартный набор элементов безопасности, начиная опцией\
    \ ABS и заканчивая набором парктроников;\n  </li>\n  <li>\n   базовый перечень\
    \ опций комфорта, включая кондиционер, аудиосистему, электростеклоподъемники,\
    \ центральный замок.\n  </li>\n </ul>\n <p>\n  Premium - это топовая версия Грейт\
    \ Вол Поер с продвинутыми характеристиками, которая предлагает более богатый набор\
    \ опций и технологий, делающих модель более престижной. В комплектацию Premium\
    \ входят все возможности комплектации Comfort, дополненные сопутствующими характеристиками:\n\
    \ </p>\n <ul class=\"list-disc pl-4\">\n  <li>\n   кожаная отделка кресел - придает\
    \ салону более престижный вид и обеспечивает комфортные ощущения;\n  </li>\n \
    \ <li>\n   автоматическая коробка передач - современная и плавная трансмиссия,\
    \ которая обеспечивает комфортную езду и отличную динамику;\n  </li>\n  <li>\n\
    \   дополнительные системы безопасности - камера заднего вида, система контроля\
    \ слепых зон и автоматического торможения;\n  </li>\n  <li>\n   дополнительные\
    \ опции - начиная обогревом сидений и заканчивая увеличенным сенсорным экраном.\n\
    \  </li>\n </ul>\n <h2 class=\"text-xl font-bold\">\n  Купить GWM Poer в Ульяновске\n\
    \ </h2>\n <p>\n  GWM Поер представляет собой один из самых привлекательных пикапов\
    \ на российском рынке и вполне стоит ту цену, которую за него запрашивают официальные\
    \ дилеры марки. В нашем автосалоне удастся подобрать не только подходящий вариант\
    \ машины от одного из ведущих брендов Поднебесной, но и получить дополнительные\
    \ выгоды. Купить GWM Поер, как и другие модели ряда Haval, можно в кредит. Дополнительно\
    \ приглашаем пройти тест-драйв, чтобы убедиться в уникальных характеристиках авто\
    \ и окончательно утвердиться в принятом решении о покупке GWM Poer. Для получения\
    \ профессиональных консультаций и уточнения актуальной стоимости обращайтесь к\
    \ менеджерам салона.\n </p>\n</div>\n"
