  title: Технологии
  suptitle: null
  text: Toyota Land Cruiser Prado обеспечивает высочайший комфорт при вождении. Для
    максимального удобства блоки управляющих элементов сгруппированы на центральной
    консоли. С мультимедийной системой нового поколения с сенсорным дисплеем 9’’,
    навигационной системой на русском языке, поддержкой Apple CarPlay© и Android Auto©
    вы можете совершать важные звонки и наслаждаться музыкой, не отрываясь от движения
    к новым свершениям.
