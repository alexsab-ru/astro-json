  suptitle: Легенда нашего времени
  title: Toyota Land Cruiser Prado
  text: Легендарный внедорожник Toyota Land Cruiser Prado в брутальном дизайне снова
    подтверждает свое право на лидерство, став обладателем престижной российской автомобильной
    премии «Внедорожник года — 2020» в номинации «Среднеразмерные внедорожники».
  items:
  - icon: mdi:engine-outline
    text: Мощность 163-200 л.с.
  - icon: mdi:speedometer-medium
    text: Разгон 0–100 км/ч - 9.9с
  - icon: mdi:speedometer
    text: Максимальная скорость 175 км/ч
