- id: description
  sectionClass: ''
  suptitle: Воплощение современного автомобиля
  title: Toyota Highlander
  text: Абсолютно новый Toyota Highlander — семейный автомобиль, созданный для комфортных
    поездок как в городе, так и за его пределами. Его отличает элегантный дизайн,
    вместительный семиместный салон и бескомпромиссный уровень безопасности.
  items:
  - icon: mdi:engine-outline
    text: Мощность 249 л.с.
  - icon: mdi:piston
    text: Кол-во и тип расположения цилиндров - 6, V-образный
  - icon: mdi:speedometer
    text: Максимальная скорость 180 км/ч
- id: exterior
  sectionClass: ''
  title: Экстерьер
  text: 'Переход на глобальную модульную архитектуру TNGA (Toyota New Global Architecture)
    позволил усовершенствовать абсолютно все характеристики Toyota Highlander. Благодаря
    ей полноразмерный кроссовер получил отличную управляемость, улучшенную динамику
    и стабильность поведения на дороге. '
