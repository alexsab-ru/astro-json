- id: interior
  sectionClass: ''
  title: Интерьер
  suptitle: null
  text: Благодаря внушительному размеру и многофункциональности в салоне с комфортом
    расположится вся ваша семья. Высококачественные материалы отделки, мягкая атмосферная
    подсветка и множество удобных мест для хранения — каждый нюанс призван сделать
    любую поездку незабываемой.
