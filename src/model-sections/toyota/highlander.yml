- id: technology
  sectionClass: ''
  title: Технологии
  suptitle: null
  text: 'Подарите себе свободу движения с новым Toyota Highlander. Мощный и экономичный
    атмосферный двигатель с полным приводом и 8-ступенчатой автоматической коробкой
    передач наделяет ваш Toyota Highlander впечатляющей динамикой и отличной управляемостью. '
