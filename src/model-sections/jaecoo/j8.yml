- id: 16
  title: Динамика и безопасность
  text: На JAECOO J8 устанавливается двухлитровый двигатель мощностью 249 л.с. с максимальным
    крутящим моментом 385 н.м. Этот показатель двигатель достигает с 1750 об/мин и
    сохраняет до 4 000 об/мин. Такая хорошая тяговитось мотора в широком диапазоне
    оборотов положительно влияет на динамику разгона и, как результат, на комфорт
    и безопасность водителя и его попутчиков.
  images:
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/16/1.webp
    title: Эффективный двигатель
    description: 'Двигатель F4J20 обладает высоким термическим КПД 37%, что в результате
      обеспечивает низкий расход топлива: для автомобиля массой 2 тонны расход 8,1
      литра в смешанном цикле — очень хороший результат. И это при том, что автомобиль
      разгоняется до 100 км/ч всего за 8,5 секунд. Оба показателя являются одними
      из лучших в классе. В паре с двухлитровым мотором работает преселективная трансмиссия
      с двумя сцеплениями 7DCT400'
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/16/2.webp
    title: Преселективная коробка
    description: Когда автомобиль движется, например, на 3-й передаче, 2-я и 4-я передачи
      уже готовы к включению. В момент переключения блоку управления коробкой остаётся
      принять решение, какую передачу включить и какое сцепление задействовать. Причём
      размыкание одного и смыкание второго сцепления происходит одновременно, в результате
      чего переключение происходит практически без прерывания потока мощности от двигателя
      к колёсам за минимальное время.
