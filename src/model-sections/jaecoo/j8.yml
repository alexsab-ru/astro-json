- id: 9
  sectionClass: bg-dark! text-white
  title: Инновационная система полного привода с управлением вектором тяги AWD TORQUE-VECTORING
  text: '<h3 class="font-bold mb-5">Позволяет проходить повороты быстрее и безопаснее,
    а также повышает проходимость</h3>Ключевое отличие продвинутой системы полного
    привода TORQUE VECTORING от той, что устанавливается на версиях Active и Supreme,
    заключается в том, что в корпусе заднего дифференциала установлена не одна муфта,
    которая передает крутящий момент на заднюю ось, а две муфты на полуосях, которые
    перераспределяют крутящий момент на левое и правое колесо независимо друг от друга.
    В корпусе заднего дифференциала, также, как и в угловые передачи, установлена
    кулачковая муфта, которая размыкает связь между задним дифференциалом и карданным
    валом для тех случаев, когда использование полного привода нецелесообразно. <br/>Таким
    образом, карданный вал отключается, что положительно влияет на расход топлива
    и экологичность. Продвинутая система полного привода TORQUE VECTORING не только
    позволяет проходить повороты быстрее и безопаснее, но также повышает проходимость
    JAECOO J8. Например, когда оба колеса передней оси и одно заднее потеряли сцепление
    с поверхностью, продвинутая система полного привода направит большую часть крутящего
    момента на заднее колесо, которое имеет наилучшее сцепление. <br/>В обычной системе
    полного привода этот эффект достигается посредством притормаживания буксующего
    колеса задней оси, а в системе продвинутого полного привода TORQUE VECTORING благодаря
    двум муфтам на левой и правой полуосях, осуществляется независимое управление
    распределением крутящего момента на задние колеса. Управлять продвинутой системой
    полного привода TORQUE VECTORING можно посредством выбора одного из семи режимов
    вождения: ЭКО, КОМФОРТ, СПОРТ, СНЕГ, ГРЯЗЬ, ПЕСОК, БЕЗДОРОЖЬЕ. В зависимости от
    режима, меняются алгоритмы работы основных систем автомобиля.'
  images:
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/9/1.webp
    title: Продвинутая система полного привода TORQUE VECTORING
    description: Дозированное распределение крутящего момента на задние колеса, для
      оптимальной работы как на бездорожье, так и на асфальтированных дорогах, улучшение
      топливной экономичности
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/9/2.webp
    title: Уверенное прохождение даже сложных поворотов
    description: Данная интеллектуальная система автоматически направляет крутящий
      момент на более нагруженное колесо, помогая более эффективно и безопасно проходить
      повороты
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/9/3.webp
    title: Новый стандарт маневренности на бездорожье
    description: 'В любой ситуации на вашем пути крутящий момент будет направлен на
      колесо с наилучшим контактом с поверхностью для улучшения проходимости и устойчивости
      на дороге: будь то грязь, снег, камни'
- id: 11
  title: Системы ADAS
  images:
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/11/1.webp
    title: Адаптивный круиз-контроль АСС
    description: В дополнение к действию обычного круиз-контроля (поддержание скорости,
      установленной водителем), может поддерживать дистанцию до впереди идущего автомобиля.
      Минимальный установленный порог скорости составляет 30 км/ч.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/11/2.webp
    title: Система предупреждения о фронтальном столкновении FCW
    description: Когда система фиксирует впереди препятствие и автомобиль приближается
      к нему слишком быстро, не задействуя все возможности штатного торможения, она
      издает звуковой сигнал и выводит предупреждение о возможном столкновении на
      приборную панель.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/11/3.webp
    title: Система помощи при движении в полосе LDW/LKA
    description: Контролирует положение ТС относительно линий разметки полосы движения
      в режиме реального времени посредством анализа изображения с фронтальной видеокамеры.
      В случае фиксации поперечного смещения ТС к линии разметки, обозначающей границу
      полосы движения, система воздействует на рулевое управление с целью привлечения
      внимания водителя (LDW) и помощи водителю в удержании ТС в пределах исходной
      полосы движения (LKA).
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/11/4.webp
    title: Система авто переключения ближнего / дальнего света IHC
    description: Автоматически включает и выключает дальний свет в зависимости от
      ситуации и окружающей среды, чтобы обеспечить оптимальное использование фар
      при движении в ночное время.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/11/5.webp
    title: Система мониторинга слепых зон BSD
    description: При движении, парковке, открывании дверей, система следит за дорожной
      ситуацией в слепой зоне. На левом или правом зеркале подается сигнал тревоги
      в режиме реального времени, если цель входит в слепую зону.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/11/6.webp
    title: Предупреждение о заднем перекрестном столкновении RCTA
    description: Система RCTA активируется, когда автомобиль движется задним ходом
      (селектор находится в положении R). Если справа или слева в поперечном направлении
      позади вашего автомобиля приближается другое транспортное средство и соблюдены
      условия для подачи предупреждения, индикатор в наружном зеркале заднего вида
      начинает мигать и одновременно на экране монитора кругового обзора появляется
      подвижная стрелка, предупреждая водителя об опасности столкновения.
