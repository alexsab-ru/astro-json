    description: '>Багажник открывается автоматически — достаточно приблизиться к
      нему с ключом в кармане. Не нужно искать ключ, даже если руки заняты. Угол открытия
      можно настроить под свой рост, и автомобиль запомнит ваш выбор.'
- id: 14
  title: Комфортный салон
  text: Салон JAECOO J7 LE тщательно продуман и сбалансирован. Классические штрихи
    сочетаются в нем с самыми передовыми технологиями, а характерные для внедорожников
    решения – с элементами роскоши в отделке. <br/><br/><a href="https://files.jaecoo.ru/priceJ7FL.pdf"
    class="btn" target="_blank" rel="nofollow">Прайс-лист</a>
  images:
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/14/1.webp
    title: Просторный салон с панорамной крышей
    description: Большая панорамная крыша делает салон светлее и просторнее. Вам и
      вашим пассажирам будет еще комфортнее.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/14/2.webp
    title: 'Интерьер: современный минимализм'
    description: В современном салоне JAECOO J7 LE царит атмосфера комфорта и спокойствия.
      Удобный, хорошо оснащенный и стильный интерьер обеспечивает высокий уровень
      комфорта для водителя и пассажиров.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/14/3.webp
    title: Комфортные кресла
    description: Сиденья с боковой поддержкой и декоративной строчкой. Есть подогрев
      и вентиляция.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/14/4.webp
    title: Многофункциональный руль
    description: Стильный руль с плоским основанием и полезными функциями.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/14/5.webp
    title: Просторное багажное отделение
    description: Просторный багажник с продуманной организацией пространства.
- id: 16
  title: Динамика и безопасность
  text: Прочный и безопасный кузов, мощный тяговитый двигатель и отличная трансмиссия
    – JAECOO J7 LE готов стать надежным и удобным партнером в ежедневных поездках
    или захватывающих дальних путешествиях. <br/><br/><a href="https://files.jaecoo.ru/priceJ7FL.pdf"
    class="btn" target="_blank" rel="nofollow">Прайс-лист</a>
  images:
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/16/1.webp
    title: Современный двигатель и надежная трансмиссия
    description: JAECOO J7 LE оснащен современным турбированным двигателем с рабочим
      объемом 1,5 л. Мощность составляет 147 л. с. (108 кВт), а крутящий момент достигает
      210 Н•м. Двигатель работает в паре с роботизированной трансмиссией 6DCT с двумя
      сцеплениями.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/16/2.webp
    title: Высокий дорожный просвет
    description: Этот автомобиль создан для приключений! Высокий дорожный просвет
      и короткие свесы дарят уверенность на любом покрытии, а практичная отделка нижней
      части кузова неокрашенным пластиком позволяет не беспокоиться о мелких царапинах
      в пути. С ним вы откроете новые горизонты, не ограничивая себя в выборе маршрута.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/16/3.webp
    title: Удобный селектор КПП
    description: Элегантный селектор КПП, идеально ощущаемый в руке, открывает свободу
      ручного переключения передач, даря полный контроль над динамикой. А интуитивно
      понятная круглая шайба выбора режимов движения позволяет мгновенно адаптировать
      автомобиль к любым условиям прямо на ходу, превращая каждую поездку в захватывающее
      приключение.
- id: 20
  title: Смарт-технологии
  text: JAECOO J7 LE — настоящий смартфон на колесах. Яркие экраны, умные камеры,
    стильная подсветка и аудиосистема премиум-класса — всё для вашего удобства.
  sectionClass: bg-dark! text-white
  images:
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/20/1.webp
    title: Надежная защита от коррозии
    description: Кузов JAECOO J7 LE преимущественно изготовлен из оцинкованной стали,
      что обеспечивает надежную антикоррозийную защиту на протяжении многих лет, включая
      эксплуатацию в агрессивных средах.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/20/2.webp
    title: Безопасность
    description: 6 подушек безопасности с функцией удержания давления после срабатывания
      для дополнительной защиты.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/20/3.webp
    title: «Планшет» на передней панели
    description: 13,2-дюймовый дисплей JAECOO J7 LE устанавливает новый стандарт в
      классе — информация всегда перед глазами, а управление системами становится
      максимально интуитивным.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/20/4.webp
    title: 'Скоростной процессор '
    description: Флагманский процессор Qualcomm 8155 с 8 ядрами гарантирует мгновенную
      загрузку системы, плавную анимацию интерфейса и молниеносное выполнение команд.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/20/5.webp
    title: 540° обзора!
    description: Умная камера показывает всё вокруг автомобиля и под ним — как будто
      кузов стал прозрачным. Теперь парковаться и объезжать препятствия стало ещё
      проще.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/20/6.webp
    title: Мощная зарядка
    description: 'Беспроводная зарядная панель мощностью 50 Вт обеспечивает сверхбыструю
      зарядку (20-80% за 40 мин) с интеллектуальным управлением: автоматически переключается
      в медленный режим для защиты аккумулятора. Оснащена системой охлаждения, влагозащитой
      и напоминанием о забытом устройстве.'
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/20/7.webp
    title: Премиальный  звук
    description: Аудиосистема с 6 динамиками, настроенная экспертами Golden Ear, создает
      непревзойденное звуковое пространство. Фирменные цифровые технологии обработки
      звука дарят подлинное наслаждение для меломанов.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/20/8.webp
    title: Система вызова экстренных служб ЭРА ГЛОНАСС
    description: Автоматический вызов экстренных служб в случае серьезной аварии или
      вручную — путем нажатия кнопки SOS в автомобиле.
