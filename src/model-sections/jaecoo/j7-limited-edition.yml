- id: description
  sectionClass: bg-gray-100!
  title: О модели
  text: 'JAECOO J7 Limited Edition — специальная лимитированная версия, посвященная
    двухлетию бренда в России. <br/>Узкая решётка радиатора, лаконичный логотип и
    скрытые выхлопные трубы формируют сбалансированный, мощный и элегантный облик.
    <br/> При этом модель сохранила свою узнаваемость: фары с уникальным шахматным
    рисунком, панорамная крыша и выразительная палитра цветов продолжают покорять
    автолюбителей по всему миру.<br/><br/><br/><a href="https://files.jaecoo.ru/priceJ7FL.pdf"
    class="btn" target="_blank" rel="nofollow">Прайс-лист</a>'
  images:
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/0/1.webp
- id: 3
  images:
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/3/1.webp
    title: Уверенность на дорогах
    description: 'Клиренс 186 мм — свобода передвижения без оглядки на качество дороги.
      Высокий дорожный просвет позволяет уверенно съезжать с асфальта и преодолевать
      препятствия: доехать до загородного дома или брать крутые въезды на парковки,
      не рискуя зацепить днищем.'
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/3/2.webp
    title: Выделяйтесь. Без компромиссов
    description: Обновленная решетка радиатора, напоминающая пчелиные соты, служит
      визитной карточкой модели. Стильные скрытые ручки с электроприводом и мощная
      светодиодная оптика с уникальным световым узором создают неповторимый образ.
      Это не просто автомобиль – это заявление о вашем статусе. Выбирая эту модель,
      вы получаете не только превосходную технику, но и внимание окружающих, выделяясь
      на фоне обычных городских машин своей харизматичной внешностью и безупречным
      стилем.
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/3/3.webp
    title: Технологичный по-настоящему
    description: Все, что нужно в XXI веке, и даже больше. 13,2” сенсорный центральный
      дисплей под управлением 8-ядерного микропроцессора Snapdragon 8155 с 16 ГБ ОЗУ.
      Плавная и быстрая загрузка, высокая четкость, беспроводные Apple CarPlay и Android
      Auto."
  - url: https://cdn.alexsab.ru/b/jaecoo/img/models/j7-limited-edition/sections/3/4.webp
    title: Безопасность
    description: Надёжный кузов с усиленной конструкцией и умными зонами поглощения
      ударов создан из высокопрочной стали. 6 подушек безопасности и интеллектуальные
      системы ADAS — ваш уверенный помощник на дороге.
