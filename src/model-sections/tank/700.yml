- id: 11
  sectionClass: ''
  title: Уверенность на любой дороге
  text: С помощью множества электронных ассистентов TANK заранее распознает возможные
    угрозы, подаст тебе сигнал и поможет справиться с управлением.
  images:
  - url: https://cdn.alexsab.ru/b/tank/img/models/700/sections/11/1.webp
    title: Безопасное открытие двери
    description: 'Вы почувствуете спокойствие не только в салоне TANK, но и при выходе
      из него. После остановки система отслеживает приближение автомобилей и велосипедов,
      и на зеркале отображается индикатор, предупреждающий об опасном открытии двери. '
  - url: https://cdn.alexsab.ru/b/tank/img/models/700/sections/11/2.webp
    title: Интеллектуальный круиз-контроль
    description: Длительные поездки могут быть утомительными, поэтому TANK помогает
      поддерживать скорость потока на малозагруженных магистралях и удерживать движение
      по центру полосы.
  - url: https://cdn.alexsab.ru/b/tank/img/models/700/sections/11/3.webp
    title: Автоматическое торможение
    description: Невозможно предвидеть все ситуации на дороге, но можно быть к ним
      готовым. Система автоматического экстренного торможения предупредит об угрозе
      фронтального столкновения и поможет при торможении
  - url: https://cdn.alexsab.ru/b/tank/img/models/700/sections/11/4.webp
    title: Распознавание дорожных знаков
    description: На дороге важно вовремя заметить знаки. Камера TANK распознает дорожные
      знаки, отображает их на панели и выводит подсказки по управлению.
  - url: https://cdn.alexsab.ru/b/tank/img/models/700/sections/11/5.webp
    title: Торможение перед пешеходами
    description: Важно, чтобы все участники движения были в безопасности. При движении
      система распознает объекты, и в случае риска столкновения с пешеходом или транспортным
      средством подаст сигналы и затормозит.
  - url: https://cdn.alexsab.ru/b/tank/img/models/700/sections/11/6.webp
    title: Защита от столкновений на перекрестках
    description: На перекрестках TANK действует уверенно. При повороте на перекрестке
      он оценивает риск столкновения со встречным транспортом или пешеходами и при
      необходимости замедляется и тормозит.
  - url: https://cdn.alexsab.ru/b/tank/img/models/700/sections/11/7.webp
    title: Предупреждение об опасности наезда сзади
    description: ТANK следит за остальными участниками движения. Когда система обнаруживает,
      что автомобиль сзади приближается слишком быстро, указатели поворота начинают
      быстро мигать, предупреждая об опасности.
  - url: https://cdn.alexsab.ru/b/tank/img/models/700/sections/11/8.webp
    title: Распознавание полосы движения
    description: TANK всегда на своем месте на дороге. Система определит полосу движения,
      обратит твое внимание при выходе из нее и удержит движение по ее центру<sup>*</sup>.<p
      class="text-sm itallic"><sup>*</sup>Функция распознавания полосы движения работает
      при включенном круиз-контроле.</p>
  - url: https://cdn.alexsab.ru/b/tank/img/models/700/sections/11/9.webp
    title: Автоматическое торможение на малой скорости
    description: Любые препятствия можно обойти, но сначала их нужно заметить. На
      малой скорости TANK следит за потенциальными угрозами столкновения, чтобы осуществить
      экстренное торможение.
  - url: https://cdn.alexsab.ru/b/tank/img/models/700/sections/11/10.webp
    title: Функция «умного уклонения»
    description: Обгонять крупногабаритный транспорт не всегда безопасно. TANK помогает
      совершать маневр на комфортном расстоянии<sup>*</sup>.<p class="text-sm itallic"><sup>*</sup>Функция
      «умного уклонения» работает при включенном круиз-контроле.</p>
