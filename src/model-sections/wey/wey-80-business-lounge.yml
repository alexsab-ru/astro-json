- id: description
  sectionClass: ''
  suptitle: Масштаб возможностей
  title: WEY 80
  text: <p>Премиальные гибридные минивэны WEY 80 — следующая вершина в истории бренда.
    Объединяя силу технологий, роскошь и неоспоримый комфорт, они неизменно служат
    вашим целям. Оцените все преимущества WEY 80.</p>
  items:
  - icon: mdi:engine-outline
    text: Мощность 152 л.с.
  - icon: mdi:speedometer
    text: Крутящий момент 232 Нм
  - icon: mdi:gas-station-outline
    text: Расход топлива 6.7 л / 100 км
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/1.webp
- id: exterior
  sectionClass: ''
  title: Экстерьер
  text: Солидный со всех сторон. Внушительный в каждой детали. WEY 80 cочетает в себе
    мощь и элегантность. Сдвижные двери с электроприводом открываются одним касанием
    или дистанционно через мобильное приложение, а задняя дверь — бесконтактно, облегчая
    повседневное использование.
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/exterior/1.webp
    title: Тонировка стекол 2-го и 3-го ряда
    description: ''
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/exterior/2.webp
    title: Зарядный порт GB/T с разъемами для быстрой и медленной зарядки
    description: ''
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/exterior/3.webp
    title: Электрические сдвижные двери с функцией антизащемления
    description: ''
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/exterior/4.webp
    title: Шумоизоляционные стекла
    description: ''
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/exterior/5.webp
    title: Легкосплавные колесные диски 18″
    description: ''
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/exterior/6.webp
    title: Светодиодные фары с функцией автоматического переключения ближнего и дальнего
      света
    description: ''
- id: interior
  sectionClass: ''
  title: Интерьер
  text: WEY 80 — воплощение современного комфорта для шести пассажиров. Просторные
    сиденья второго ряда с отделкой кожей Nappa, функциями массажа, вентиляции, обогрева
    и регулируемой подножкой. Для пассажиров доступен бокс с функцией охлаждения или
    подогрева, беспроводные зарядки и столики.
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/interior/1.webp
    title: Современные технологии
    description: Цифровая приборная панель 12,3”. Мультимедийный дисплей 14,6”. Беспроводная
      зарядка 50Вт. Акустическая система с 20 динамиками. Атмосферная подсветка салона.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/interior/2.webp
    title: Комфорт
    description: WEY 80 — воплощение современного комфорта для шести пассажиров. Просторные
      сиденья второго ряда с отделкой кожей Nappa, функциями массажа, вентиляции,
      обогрева и регулируемой подножкой. Для пассажиров доступен бокс с функцией охлаждения
      или подогрева, беспроводные зарядки и столики.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/interior/3.webp
    title: Тишина и приватность
    description: 'Окунитесь в тишину и приватность: поднимите шторки, а система активного
      шумоподавления и шумоизоляционные стекла оградят вас от суеты за окном. Насладитесь
      звучанием премиальной акустической системы с 20 динамиками и расслабьтесь под
      «звездным небом».'
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/interior/4.webp
    title: Вместительность
    description: Моделируйте пространство салона и багажного отделения WEY 80 прямо
      с экрана мультимедийной системы. Благодаря единым направляющим второго и третьего
      рядов сидений, а также электрическому приводу складывания, можно увеличить пространство
      багажного отделения до 1975 литров. Чтобы в вашем путешествии всё сложилось
      успешно.
- id: technology
  sectionClass: ''
  title: Технологии
  suptitle: ''
  text: WEY 80 объединяет передовые технологии для вашего удобства и комфорта. Через
    мобильное приложение легко создать комфортные условия перед поездкой. С центральным
    мультимедийным экраном 14.6" все функции автомобиля буквально на кончиках ваших
    пальцев.
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/technology/1.webp
    title: Дистанционное управление
    description: Управление настройками автомобиля через мобильное приложение — дополнительный
      новый опыт. Отрегулируйте температуру в салоне и включите подогрев или вентиляцию
      кресел ещё до поездки.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/technology/4.webp
    title: Движение в полосе
    description: Система помощи движения в полосе постоянно отслеживает дорожную разметку
      и помогает предотвратить случайный выезд за пределы полосы. Система всегда готова
      предупредить Вас о возможном выезде и скорректировать положение рулевого колеса
      в случае необходимости.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/technology/5.webp
    title: Выезд задним ходом
    description: Доверьтесь всевидящим камерам Вашего Wey 80. Автомобиль запомнит
      траекторию Вашего движения при парковке и повторит ее при выезде задним ходом
      в соответствии с записанным маршрутом. При движении задним ходом система определит
      любые потенциальные угрозы столкновения и применит активное торможение в случае
      необходимости.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/technology/6.webp
    title: Автоматическая парковка
    description: Технологичный «валет-сервис» всегда готов припарковать Ваш автомобиль
      в автоматическом режиме. Активируйте систему и продолжайте движение — как только
      подходящее место будет найдено, Вы получите уведомление с предложением начать
      парковочный манёвр. Следуйте подсказкам системы и наслаждайтесь мастерством
      интеллектуального помощника.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/technology/7.webp
    title: Автоматическая система торможения
    description: Система автоматического экстренного торможения — Ваш незаменимый
      помощник в дороге. Система не только определит риск столкновения при движении
      вперед и предупредит Вас визуальными и звуковыми сигналами, но и применит активное
      торможение в случае необходимости.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/technology/8.webp
    title: Адаптивный круиз-контроль
    description: С системой адаптивного круиз-контроля легко превратить управление
      автомобилем в приятную поездку. При заданной скорости в пределах от 30 до 150
      км/ч, система сама будет поддерживать дистанцию до впереди идущего автомобиля,
      даже в случае его замедления или ускорения.
- id: security
  sectionClass: ''
  title: Безопасность
  suptitle: ''
  text: За точное и своевременное реагирование на дороге отвечает система из 12 датчиков
    и 5 камер. Заботясь о здоровье пассажиров, WEY 80 оснащен системой UV очистки
    салона, которая активируется дистанционно через мобильное приложение.
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/security/1.webp
    title: ''
    description: ''
- id: options
  sectionClass: ''
  title: Пакет зимних опций
  suptitle: ''
  text: Автомобиль был адаптирован под суровый российский климат и обеспечивает комфорт
    и безопасность в любых погодных условиях благодаря обогревам, антикоррозийной
    обработке кузова и омывателю камеры заднего вида.
- id: waranty
  sectionClass: ''
  name: Обслуживание
  title: 8 лет поддержки
  text: <p>Полная уверенность в наших автомобилях, а также высокое качество производства
    и компонентов позволяет нам гарантировать до 8 лет поддержки для вашего WEY. Официальные
    дилеры WEY всегда готовы помочь вам, предоставляя квалифицированное обслуживание.
    </p>
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-business-lounge/sections/warranty/1.webp
