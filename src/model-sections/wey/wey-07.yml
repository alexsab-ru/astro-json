- id: interior
  sectionClass: ''
  title: Интерьер
  suptitle: Откройте безграничный комфорт WEY 07 с первых минут, проведенных в салоне
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/interior/1.webp
    title: Просторный салон
    description: Просторный салон WEY 07 – полностью функциональное пространство,
      в котором каждая деталь служит своей цели. Трехзонный климат контроль, столик
      и затемняющие шторки поддержат комфорт пассажиров, панорамная крыша и мягкое
      нижнее освещение создадут атмосферу поездкам.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/interior/2.webp
    title: Комфорт
    description: 'Флагманский 6-местный кроссовер, обеспечивающий непревзойденный
      уровень комфорта для каждого пассажира: отделка сидений высококачественной кожей
      Nappa, кресло переднего пассажира с технологией «Zero gravity», персональные
      кресла для пассажиров второго ряда, функции вентиляции и массажа.'
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/interior/3.webp
    title: Панорамная крыша
    description: Панорамная крыша с люком наполнит пространство светом и воздухом
      и станет источником ярких впечатлений. Вдохните больше новых ощущений в поездки.
- id: multimedia
  sectionClass: ''
  title: Мультимедиа
  suptitle: ''
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/multimedia/1.webp
    title: Встроенные сервисы Яндекс
    description: WEY 07 оборудован мультимедийной системой с интегрированными сервисами
      Яндекс Авто. Прокладывайте маршруты в Яндекс Навигаторе, наслаждайтесь любимыми
      композициями в Яндекс Музыке и погружайтесь в увлекательные истории с помощью
      Яндекс Книг. В дороге вы сможете пользоваться всем, к чему давно привыкли, превращая
      каждую поездку в удовольствие.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/multimedia/2.webp
    title: Голосовой помощник
    description: 'Встроенный голосовой помощник WEY 07 позволяет управлять функциями
      автомобиля и мультимедиа, не отвлекаясь от дороги: регулировать климат-контроль,
      открывать окна и дверь багажника, переключать музыку и прокладывать маршруты,
      а также многое другое. Он распознает голос водителя и пассажиров 2-х первых
      рядов и может поддерживать упрощенные голосовые запросы без  подключения к интернету,
      обеспечивая комфорт и безопасность.'
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/multimedia/3.webp
    title: Обновление по воздуху
    description: Обновление программного обеспечения вашего автомобиля доступно онлайн,
      без посещения дилерского центра. Несколько простых шагов — и вы получаете апгрейд
      мультимедийной системы, голосового управления, телематического блока или электронного
      модуля управления, отвечающего за работу интеллектуальных систем вождения, зарядной
      функции, управления светом и многое другое.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/multimedia/4.webp
    title: Центральный мультимедийный экран
    description: Управляйте настройками вашего WEY 07 через центральный мультимедийный
      экран диагональю 14,6 дюймов. Почувствуйте себя в будущем с проекционным дисплеем
      25 дюймов, который покажет всю необходимую в дороге информацию прямо на лобовом
      стекле. Будьте всегда на связи с вашим автомобилем благодаря дистанционному
      управлению через приложение WEY Connection.
- id: security
  sectionClass: ''
  title: Безопасность
  suptitle: ''
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/security/1.webp
    title: ''
    description: Высокопрочный каркас кузова, четырехступенчатая защита аккумуляторной
      батареи и удлиненные шторки безопасности обеспечивают защиту пассажиров всех
      трёх рядов, в то время как 22 высокоточных датчика и камеры гарантируют безопасность
      вождения. WEY 07 получил наивысшие оценки в серии краш-тестов по методике China
      Insurance Automotive Safety Index (C-IASI), доказав высокий уровень безопасности
      как водителя, так и всех пассажиров.
- id: technology
  sectionClass: ''
  title: Технологии
  suptitle: ''
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/technology/1.webp
    title: Адаптивный круиз-контроль
    description: С системой адаптивного круиз-контроля легко превратить управление
      автомобилем в приятную поездку. При заданной скорости в пределах от 30 до 150
      км/ч, система сама будет поддерживать дистанцию до впереди идущего автомобиля,
      даже в случае его замедления или ускорения.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/technology/2.webp
    title: Автоматическая система торможения
    description: Система автоматического экстренного торможения — Ваш незаменимый
      помощник в дороге. Система не только определит риск столкновения при движении
      вперед и предупредит Вас визуальными и звуковыми сигналами, но и применит активное
      торможение в случае необходимости.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/technology/3.webp
    title: Автоматическая парковка
    description: Технологичный «валет-сервис» всегда готов припарковать Ваш автомобиль
      в автоматическом режиме. Активируйте систему и продолжайте движение — как только
      подходящее место будет найдено, Вы получите уведомление с предложением начать
      парковочный манёвр. Следуйте подсказкам системы и наслаждайтесь мастерством
      интеллектуального помощника.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/technology/4.webp
    title: Выезд задним ходом
    description: Доверьтесь всевидящим камерам Вашего Wey 07. Автомобиль запомнит
      траекторию Вашего движения при парковке и повторит ее при выезде задним ходом
      в соответствии с записанным маршрутом. При движении задним ходом система определит
      любые потенциальные угрозы столкновения и применит активное торможение в случае
      необходимости.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/technology/5.webp
    title: Движение в полосе
    description: Система помощи движения в полосе постоянно отслеживает дорожную разметку
      и помогает предотвратить случайный выезд за пределы полосы. Система всегда готова
      предупредить Вас о возможном выезде и скорректировать положение рулевого колеса
      в случае необходимости.
- id: options
  sectionClass: ''
  title: Пакет зимних опций
  suptitle: ''
  text: Автомобиль был адаптирован под суровый российский климат и обеспечивает комфорт
    и безопасность в любых погодных условиях благодаря обогревам (лобового стекла,
    рулевого колеса и всех сидений), антикоррозийной обработке кузова и омывателю
    камеры заднего вида.
