- id: description
  sectionClass: ''
  suptitle: Расширяя границы комфорта
  title: WEY 07
  text: <p>WEY 07 — флагманская модель, в которой возведена в абсолют концепция максимального
    комфорта, изысканного дизайна и безопасности. Всё ради того, чтобы вы могли по-настоящему
    наслаждаться поездками. Почувствуйте мастерство бренда. Откройте безупречный WEY
    07.</p>
  items:
  - icon: mdi:engine-outline
    text: Мощность 150 л.с.
  - icon: mdi:speedometer
    text: Крутящий момент 220 Нм
  - icon: mdi:gas-station-outline
    text: Расход топлива 6.3 л / 100 км
