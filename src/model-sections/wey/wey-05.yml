- id: interior
  sectionClass: ''
  title: Интерьер
  suptitle: ''
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/interior/1.webp
    title: Комфортный салон
    description: Электрорегулировка сиденья водителя в 8-ми направлениях. Функции
      массажа и вентиляции передних сидений. Подогрев передних и задних сидений. Регулировка
      наклона спинки заднего сиденья. Атмосферная подсветка салона. Обогрев руля,
      лобового стекла и форсунок омывателя.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/interior/2.webp
    title: Передовые мультимедийные системы
    description: Проекционный дисплей 7,5 дюймов. Цифровая панель приборов 9,2 дюйма.
      Мультимедийный дисплей 14,6 дюймов с функцией Android Auto/Apple CarPlay. Экран
      управления климатической установкой 9 дюймов.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/interior/3.webp
    title: Панорамная крыша
    description: Одним касанием легко добавить ощущение простора в автомобиль. Больше
      света — больше наслаждения каждым моментом, проведённым в изысканном салоне
      вашего WEY
- id: technology
  sectionClass: ''
  title: Технологии
  suptitle: ''
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/technology/1.webp
    title: Интеллектуальное управление
    description: 'Технологии на кончиках пальцев — управляйте интеллектуальными системами
      автомобиля на трех дисплеях высокого разрешения: 14.6”, 9.2” и 9” дюймов. Технологичный
      проекционный дисплей выводит изображение на лобовое стекло'
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/technology/2.webp
    title: Гибридные технологии
    description: Двигатель внутреннего сгорания может работать в связке с двумя электромоторами,
      превращая любую дорогу в динамичное и увлекательное путешествие. 146 километров
      ваш автомобиль может преодолеть только на электрической тяге. Всего 53 минуты
      быстрой зарядки 80% емкости аккумулятора, чтобы вы могли сочетать мощь бензинового
      и экономичность электрического двигателей.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/technology/3.webp
    title: Mанёвренность вождения
    description: 9-ступенчатая коробка передач с двойным сцеплением и комбинированный
      максимальный крутящий момент 847 Нм образуют уникальную систему, отличающуюся
      маневренностью при разгоне и обеспечивающую максимально эффективное управление
      автомобилем.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/technology/4.webp
    title: Адаптивный круиз-контроль
    description: Система адаптивного круиз-контроля позволяет автомобилю двигаться
      на заданной скорости от 30 до 150 км/ч. Если скорость автомобиля впереди ниже
      заданной, система сама подстроится и продолжит движение за другой машиной на
      установленном безопасном расстоянии.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/technology/5.webp
    title: Автоматическая система торможения
    description: Система автоматического экстренного торможения сочетает функции предупреждения
      об угрозе фронтального столкновения и помощи при торможении. При движении вперёд
      система определяет риск столкновения и предупреждает водителя об опасности.
      Если водитель не реагирует, система включает активное торможение.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/technology/6.webp
    title: Автоматическая парковка
    description: Интеллектуальная система парковки позволяет безопасно припарковаться
      в автоматическом режиме. Для поиска парковочного места необходимо активировать
      систему нажатием кнопки в меню системы кругового обзора - и продолжать двигаться
      вдоль парковки. При обнаружении подходящего пространства система уведомит водителя
      и предложит начать парковочный манёвр. После активации системы выполняйте действия
      согласно подсказкам на дисплее мультимедийной системы, чтобы завершить парковку.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/technology/7.webp
    title: Выезд задним ходом
    description: При движении задним ходом система определяет наличие приближающихся
      (или находящихся) справа или слева объектов и предупреждает водителя в случае
      опасности столкновения. Если водитель не реагирует, система включает активное
      торможение.
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/technology/8.webp
    title: Движение в полосе
    description: Система помощи движения в полосе помогает предотвратить непреднамеренный
      выезд автомобиля за пределы полосы движения. Данная система отслеживает дорожную
      разметку, предупреждает водителя о том, что автомобиль близок к сходу с полосы
      движения, а также осуществляет кратковременные корректировки положения руля,
      чтобы удержать автомобиль в полосе.
