- id: waranty
  sectionClass: ''
  name: Обслуживание
  title: Гарантия
  text: <p>Полная уверенность в наших автомобилях, а также высокое качество производства
    и компонентов позволяет нам гарантировать 8 лет поддержки для вашего WEY.</p><p
    class='mt-6'>8 лет поддержки включают 3 года гарантии и до 5 лет программы постгарантийного
    обслуживания. Информация в данном разделе носит ознакомительный характер. При
    наличии расхождений в условиях, описанных в сервисной книжке владельца автомобиля
    и на данной странице, приоритет отдается сведениям, указанным в сервисной книжке.
    ООО «Хавейл Мотор Рус» оставляет за собой право внесения изменений в гарантийную
    политику без предварительного уведомления.</p>
  images:
  - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/warranty/1.webp
