          title: "Функция «Прозрачный капот»"
          description: "Ничто не скроется от твоих глаз даже под автомобилем. Фронтальная камера TANK записывает изображение дороги и в нужный момент воссоздает ее на дисплее."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/ease/4.webp
          title: "Ассистент спуска и подъема"
          description: "На спусках и подъемах нагрузка возрастает не только на автомобиль, но и на внимание водителя. В сложных условиях нужно следить за скоростью и блокировкой колес. Умный ассистент возьмет это на себя, чтобы ты концентрировался на самой дороге."

    - id: constantComfort
