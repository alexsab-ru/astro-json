        - url: https://cdn.alexsab.ru/b/tank/img/models/300/variants/premium.webp
          title: "PREMIUM"
          description: "Основное оборудование: система подключаемого полного привода (Part-Time), блокировка заднего и переднего межколёсных дифференциалов, отделка сидений кожей NAPPA."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/variants/city_premium.webp
          title: "CITY PREMIUM"
          description: "Основное оборудование: система интеллектуального полного привода (Torque-On-Demand), блокировка заднего и переднего межколёсных дифференциалов, адаптивный круиз-контроль с функцией ICA и ассистентом движения в пробке (TJA)."

