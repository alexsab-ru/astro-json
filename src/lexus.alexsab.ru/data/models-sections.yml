        - url: https://cdn.alexsab.ru/b/tank/img/models/300/safety/1.webp
          title: "Функция «умного уклонения»"
          description: "Обгонять крупногабаритный транспорт не всегда безопасно. TANK помогает совершать маневр на комфортном расстоянии*.<br><br>*Функция «умного уклонения» работает при включенном круиз-контроле."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/safety/2.webp
          title: "Распознавание дорожных знаков"
          description: "Какие бы знаки ни посылал тебе мир, важно их вовремя заметить. Камера TANK распознает дорожные знаки, отображает их на панели и выводит подсказки по управлению."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/safety/3.webp
          title: "Распознавание полосы движения"
          description: "TANK всегда на своем месте на дороге. Система определит полосу движения, обратит твое внимание при выходе из нее и удержит движение по ее центру*.<br><br>*Функция распознавания полосы движения работает при включенном круиз-контроле."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/safety/4.webp
          title: "Автоматическое торможение на малой скорости"
          description: "Любые препятствия можно обойти, но сначала их нужно заметить. На малой скорости TANK следит за потенциальными угрозами столкновения, чтобы осуществить экстренное торможение."

    - id: variants
