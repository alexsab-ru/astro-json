  - id: description
    sectionClass: ""
    suptitle: "EVOLUTE"
    title: "i-SPACE"
    text: "<p>Семиместный кроссовер i-SPACE знаменует новую эру в истории бренда и становится первым последовательным гибридом в модельном ряду EVOLUTE. <br/>Название модели <b class=\"font-extrabold\">Evolute i-SPACE</b> — это отсылка к безграничному пространству космоса. Подчеркивает простор салона, легкость его трансформации, а также впечатляющий запас хода, который располагает к поездкам всей семьей или большой компанией на длинные расстояния</p>"
    items:
      - icon: mdi:engine-outline
        text: Мощность электродвигателя 177 л.с.
