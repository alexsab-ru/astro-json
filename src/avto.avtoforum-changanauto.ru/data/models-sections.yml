        - url: "https://cdn.alexsab.ru/models/changan/cs75plus-gen4/sections/review/1.webp"
          title: ""
          description: "Адаптивный круиз-контроль - ваш надёжный помощник как в городе, так и в дальней дороге : распознает автомобили, пешеходов и велосипедистов, оказывая поддержку там, где человеческой реакции может быть недостаточно, и позволяет тратить меньше усилий при движении по трассе."
        - url: "https://cdn.alexsab.ru/models/changan/cs75plus-gen4/sections/review/2.webp"
          title: ""
          description: Сиденья Zero Gravity оснащены оттоманкой, массажем, подогревом и вентиляцией, а также функцией памяти. Боковая поддержка увеличена на 10%. Площадь подголовника увеличена на 18%. Сиденья отделаны кожей NAPPA. 
        - url: "https://cdn.alexsab.ru/models/changan/cs75plus-gen4/sections/review/3.webp"
          title: ""
          description: Светодиодная оптика нового CHANGAN CS75PLUS формирует запоминающийся дерзкий «взгляд» автомобиля. Задние фонари в дизайне «клавиш», добавляют дизайну уникальности.
