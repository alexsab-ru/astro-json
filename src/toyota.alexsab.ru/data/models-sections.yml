    - id: qualities
      sectionClass: ""
      title: Внедорожные качества
      text: "<p>Toyota Land Cruiser Prado обладает силой, способной преодолеть любые бездорожье и препятствия. Система Multi-Terrain Select с пятью специальными режимами движения и режимом «АВТО» позволит достичь максимального сцепления с любым типом покрытия на вашем пути к цели.</p><p>Потрясающие ходовые качества Toyota Land Cruiser Prado позволят вам уверенно пройти испытания на любых дорогах и решительно проложить свой собственный путь там, где их нет.</p>"
