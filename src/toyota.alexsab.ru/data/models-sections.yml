    - id: technology
      sectionClass: ""
      title: Технологии
      suptitle: 
      text: ""
      images:
        - url: https://cdn.alexsab.ru/b/toyota/img/models/camry/sections/technology/1.webp
          title: "Изысканная атмосфера"
          description: "Обновленная мульгимедийная система с поддержкой Apple CarplayиAndroid Auto® влечатлит даже самых искушениных пользователей! Вы можете прокладывать маршруты, слушать музыку, совершать звонки и отвечать на сообщения, не отвлекаясь от вождения. А9-дюймовый зкран системы расположен так, что его хорошо видно даже когда вы сосредоточены на дороге."
        - url: https://cdn.alexsab.ru/b/toyota/img/models/camry/sections/technology/2.webp
          title: "Передовое оснащение"
          description: "Передовове оснащение сделает управление обновленной Toyota Camry незабываемым. Седан оснащен 7-дюймовым многхфункциональным дисплеем на панели приборов, который обеслечивает более наглядное отображение всех данных. На лобовом стекле разместился цветной 10-дюймовый дисплей, куда проецируется информация с мульгимедийной системы, важные сообщения, данные круиз-контроля и спидометра, благодаря чему прямо во время движения вы видите на уровне глаз всю необходимую информацию, не отвлекаясь от вождения. Обновленная Toyotaa Camгу С оснащена аудиосистемой JBL премиум-класса с9 динамиками и технологией Clari-FI™, которая позволяет восстанавливать качество звука и делеать его максимально близким коригинальной версии."
        - url: https://cdn.alexsab.ru/b/toyota/img/models/camry/sections/technology/3.webp
          title: "Абсолютный контроль"
          description: "В любом месте и в любой ситуации вы смоожете прочувствовать бескомпромиссный комфорт и уверенность за рулем обновленной Toyota Camry. Для комфортного передвижения даже в ограниченных пространствах есть 4 камеры панорамного обзора, которые дают полное изображение вокруг автомобиля. А камера заднего вида с динамической разметкой поможет с легкостью припарковаться даже в самых стесненных условиях Беспроводное зарядное устройство и система бесключевого доступа в салон с запуском двигателя скнопки Smart Entry & Push Start подарят дополнительное удобство и позволят сакономить драгоценное время."
