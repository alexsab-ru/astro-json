- id: "land-cruiser-prado"
  sections:
    - id: description
      sectionClass: ""
      suptitle: "Легенда нашего времени"
      title: Toyota Land Cruiser Prado
      text: "Легендарный внедорожник Toyota Land Cruiser Prado в брутальном дизайне снова подтверждает свое право на лидерство, став обладателем престижной российской автомобильной премии «Внедорожник года — 2020» в номинации «Среднеразмерные внедорожники»."
      items:
        - icon: mdi:engine-outline
          text: Мощность 163-200 л.с.
        - icon: mdi:speedometer-medium
          text: Разгон 0–100 км/ч - 9.9с
        - icon: mdi:speedometer
          text: Максимальная скорость 175 км/ч
    - id: exterior
      sectionClass: ""
      title: Экстерьер
      text: "В каждой детали Toyota Land Cruiser Prado демонстрирует статус и потенциал легендарного рамного внедорожника в полном объеме. "
      images:
        - url: https://cdn.alexsab.ru/b/toyota/img/models/land-cruiser-prado/sections/exterior/1.webp
