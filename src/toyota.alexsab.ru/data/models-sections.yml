    - id: description
      sectionClass: ""
      suptitle: "ЭТАЛОН БИЗНЕС-СЕДАНА"
      title: Toyota Camry
      text: "<p>Обновленная Toyota Camry — это качественно новое воплощение самых передовых технологий и премиального комфорта. Стильный дизайн с динамичными линиями кузова, модульная архитектура TNGA * и современное техническое оснащение — обновленная Toyota Camry вдохновит вас на успех как на дороге, так и в жизни.</p>"
      items:
        - icon: mdi:engine-outline
          text: Мощность 150-249 л.с.
        - icon: mdi:speedometer-medium
          text: Разгон 0–100 км/ч - 7.7с
        - icon: mdi:speedometer
          text: Максимальная скорость 220 км/ч
    - id: exterior
      sectionClass: ""
      title: Экстерьер
      text: "Обновленную Toyota Camry отличает стильный дизайн с динамичными линиями кузова. Дизайн, который узнаваем даже издалека! Обновленная, более выразительная форма переднего бампера, решетка радиатора с боковой хромированной окантовкой, новый дизайн дисков, увеличенные колесные арки — все это подчеркивает выразительный стиль легендарного бизнес-седана."
