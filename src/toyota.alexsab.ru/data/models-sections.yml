      text: "Просторный и функциональный салон Toyota Land Cruiser Prado легко трансформируется с помощью электропривода складывания и позволяет вместить даже крупногабаритные вещи. Люк с электроприводом, доступный в специальной серии Black Onyx, дарит еще больше комфорта и ощущения пространства."
