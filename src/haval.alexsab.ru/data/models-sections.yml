    text: '<div class="text-lg space-y-4"><div class="u126-01__item"><div class="base-typo"><div class="u105-01__text h3" style="font-weight:500">16 динамиков</div></div><div class="u126-01__text base-typo"><p>Аудиосистема с 15 динамиками и 1 сабвуфером от эксклюзивного поставщика обеспечивает высококачественное звучание, погружающее вас в атмосферу музыки.</p></div></div><div class="u126-01__item"><div class="base-typo"><div class="u105-01__text h3" style="font-weight:500">4D-ощущения от звука</div></div><div class="u126-01__text base-typo"><p>Размещение динамиков по всему салону откроет новые грани звука, даст почувствовать его мощь и глубину. А благодаря вибрации сидений вы получите уникальное ощущение присутствия и погружения в музыкальное пространство.</p></div></div><div class="u126-01__item"><div class="base-typo"><div class="u105-01__text h3" style="font-weight:500">64-цветная контурная подсветка салона</div></div><div class="u126-01__text base-typo"><p>Игра света еще и визуально раскроет уникальную музыкальную атмосферу вашего автомобиля.</p></div></div></div>'
