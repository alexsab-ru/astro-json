    text: '<p>Надежный помощник в обычной жизни.<br>Новые формы HAVAL H3<sup>10</sup> для совмещения всего в&nbsp;жизни&nbsp;— семьи, хобби, путешествий и&nbsp;работы.</p><br/><p>Внешний вид этого кроссовера передает его характер — сильный, брутальный, энергичный. Помимо классических цветов кузова (черного, белого и серого) автомобиль представлен в уникальном голубом цвете, который будет выделяться и притягивать взгляды в городской среде. Какой из цветов лучше отражает ваш стиль и темперамент — решать вам.</p><video autoplay loop muted playsinline class="block w-full aspect-video object-cover mt-10" preload="metadata"><source src="
