    text: "<div class=\"space-y-4\">\n <h2 class=\"text-xl font-bold\">\n  GWM Poer KingKong\n </h2>\n <p>\n \
      \ GWM Poer KingKong – это новый мощный пикап от китайского производителя Great\
      \ Wall, который пришел на смену популярной модели GWM Poer. Автомобиль представляет\
      \ собой прочный и функциональный грузовой транспорт с полным приводом 4WD, который\
      \ может использоваться как для работы, так и для отдыха.\n </p>\n <p>\n  Экстерьер\n\
      \ </p>\n <p>\n  Внешность GWM Poer KingKong – это смесь брутальности и стиля,\
      \ которая отражает его мощный характер и готовность к любым испытаниям. Пикап\
      \ не просто грузовой транспорт, а стильный и заметный автомобиль, который притягивает\
      \ взоры на дороге. Машина обращает на себя внимание несколькими характерными\
      \ деталями:\n </p>\n <p>\n  Массивная радиаторная решетка. Доминирующим элементом\
      \ передней части является массивная радиаторная решетка с вертикальными хромированными\
      \ полосками. Она создает впечатление мощности и ширины, подчеркивая характер\
      \ пикапа. В центре решетки красуется большой хромированный логотип Грейт Вол,\
      \ который является символом качества и надежности.\n </p>\n <p>\n  Выразительные\
      \ фары. GWM Поер KingKong оснащен стильными полностью светодиодными фарами головного\
      \ света, которые не только обеспечивают отличную видимость в темное время суток,\
      \ но и придают машине современный и агрессивный образ. Фары имеют характерную\
      \ форму, которая создает эффект «злого взгляда», подчеркивая мощный характер\
      \ пикапа.\n </p>\n <p>\n  Мощный капот. Капот Грейт Вол Поер КингКонг имеет\
      \ рельефную форму с выразительными линиями, которые подчеркивают его мощный\
      \ характер. В центральной части расположен выступ, благодаря которому образ\
      \ машины становится более динамичным и стремительным.\n </p>\n <p>\n  Широкие\
      \ колесные арки. Оснащенные выразительными ребрами, они подчеркивают мощные\
      \ колеса и придают пикапу атлетичный и внедорожный образ.\n </p>\n <p>\n  Стильные\
      \ боковые подножки. Они не только упрощают посадку в машину, но и придают GWM\
      \ Poer KingKong более стильный и спортивный образ. Они выполнены из прочного\
      \ материала и отличаются износостойкостью.\n </p>\n <p>\n  Защитные пластиковые\
      \ накладки. Расположенные на кузове, они защищают лакокрасочное покрытие от\
      \ повреждений при движении по бездорожью. Они также придают пикапу более внедорожный\
      \ образ и делают его практичным для использования в тяжелых условиях.\n </p>\n\
      \ <p>\n  Мощные задние фонари. Задняя оптика Поер КингКонг выполнена в современном\
      \ стиле и отличается яркостью свечения. Фонари обеспечивают отличную видимость\
      \ в темное время суток, не подводят в сложных дорожных и погодных условиях.\n\
      \ </p>\n <p>\n  Интерьер\n </p>\n <p>\n  Салон GWM Poer KingKong отличается\
      \ простотой и эргономикой. В нем используются качественные материалы отделки,\
      \ а все элементы управления расположены интуитивно понятно. В базовой комплектации\
      \ Comfort преобладает тканевая отделка, а в более дорогих версиях Premium используется\
      \ кожаная отделка с прострочкой. Сиденья Поер КингКонг отличаются комфортом\
      \ и хорошей боковой поддержкой.\n </p>\n <p>\n  Салон GWM Poer KingKong характеризуется\
      \ большим объемом внутреннего пространства. Даже пассажирам заднего ряда будет\
      \ удобно, поскольку ширина машины и высота потолка рассчитаны на людей разной\
      \ комплекции и роста.\n </p>\n <p>\n  Набор функциональных элементов различается\
      \ в зависимости от конфигурации авто. В стандартный набор входят многочисленные\
      \ розетки и USB-порты, в премиальной версии доступен обогрев руля, что делает\
      \ езду комфортной даже в холодную погоду. Мультимедийная система позволяет прослушивать\
      \ музыку, использовать навигацию, звонить по телефону и многое другое.\n </p>\n\
      \ <p>\n  Технические характеристики\n </p>\n <p>\n  GWM Poer KingKong оснащен\
      \ мощным дизельным двигателем объемом 2.0 литра, который развивает мощность\
      \ 150 л. с. и крутящий момент 400 Нм. В паре с двигателем работает 6-ступенчатая\
      \ механическая коробка переключения передач или 8-ступенчатая АКПП. Пикап имеет\
      \ полный привод 4WD с понижающей передачей и блокировкой заднего дифференциала,\
      \ что делает его отличным выбором для езды по бездорожью.\n </p>\n <p>\n  В\
      \ целом, Поер КингКонг чувствует себя уверенно в любых условиях. Именно поэтому\
      \ его часто выбирают не только для решения сложных задач – перевозки грузов,\
      \ выполнения сельскохозяйственных работ, но и для дальних путешествий и прогулок\
      \ по гористой местности. Прочный корпус кузова, практичная и экономичная трансмиссия,\
      \ масса дополнительных помощников делают поездки максимально комфортными, уверенными\
      \ и безопасными для всех пассажиров.\n </p>\n <p>\n  Комплектации\n </p>\n <p>\n\
      \  GWM Poer KingKong предлагается в двух комплектациях: Comfort и Premium.\n\
      \ </p>\n <p>\n  Comfort – базовая версия с тканевой отделкой сидений, ручной\
      \ регулировкой сиденья водителя, кондиционером с ручным управлением, 6-ступенчатой\
      \ механической коробкой переключения передач или 8-ступенчатым «автоматом».\n\
      \ </p>\n <p>\n  Premium – топовая конфигурация с отделкой сидений кожзаменителем,\
      \ электрической регулировкой сидений водителя и переднего пассажира, автоматическим\
      \ климат-контролем, 8-ступенчатой автоматической коробкой переключения передач,\
      \ блокировкой заднего дифференциала, обогревом руля, электроприводом складывания\
      \ зеркал заднего вида, салонным электрохромным автозатемняющимся зеркалом заднего\
      \ вида, камерой 360°, шестью динамиками и функцией задержки выключения фар (Follow\
      \ me home).\n </p>\n <p>\n  GWM – это одна из ведущих китайских марок автомобилей,\
      \ которая быстро завоевывает популярность на мировом рынке. Компания известна\
      \ своим качественным и надежным продуктом, а также конкурентной ценой. Грейт\
      \ Вол также производит автомобили под маркой Haval, которые отличаются современным\
      \ дизайном и высокими технологиями.\n </p>\n <p>\n  GWM Poer KingKong представляет\
      \ собой одну из наиболее удачных разработок марки. Этот пикам мощный и функциональный,\
      \ он становится отличным выбором для тех, кто ищет прочный и надежный грузовой\
      \ транспорт. Машина предлагается по привлекательной цене, дополнительно в нашем\
      \ салоне официального дилера можно оформить кредит на выгодных условиях, запросить\
      \ тест-драйв и выбрать богатейший набор дополнительных сервисных услуг.\n </p>\n\
      </div>\n"
