  - id: M2YBZJ6FU6DVTOI8IQ
    title: "Телематика HAVAL CONNECTION*: ваша особая связь с автомобилем"
    text: '<div class="space-y-5 text-lg"><p>HAVAL<sup>1</sup> оснащен целым набором интеллектуальных технологий<sup>2</sup>, которые позволят дистанционно управлять автомобилем и&nbsp;сделают каждое путешествие еще комфортнее:</p><ul class="list-disc pl-4"><li>подогрев сидений, руля и лобового стекла;</li><li>настройка климат-контроля;</li><li>запуск и&nbsp;остановка двигателя (включая интервальный и&nbsp;запуск по&nbsp;расписанию);</li><li>блокировка центрального замка;</li><li>определение геолокации;</li><li>охлаждение или обогрев одной кнопкой;</li><li>помощь на дороге.</li></ul><p class="text-sm text-gray-600"><sup>1&nbsp;</sup>Информацию необходимо уточнить у&nbsp;официальных дилеров HAVAL, либо проверить наличие системы самостоятельно на&nbsp;сайте по&nbsp;VIN-номеру.<br><sup>2</sup>&nbsp;Набор функций дистанционного управления может варьироваться&nbsp;— в&nbsp;зависимости от&nbsp;модели, комплектации и&nbsp;даты выпуска автомобиля. Ознакомиться со&nbsp;списком всех функций по&nbsp;каждой модели можно в&nbsp;разделе «Функции дистанционного управления».<br><sup>*</sup> — сервисы HAVAL Connection предоставляются сроком на 5 лет без дополнительной оплаты со стороны владельца автомобиля. Срок предоставления сервиса исчисляется от даты приобретения нового автомобиля первым покупателем в официальном дилерском центре HAVAL</p></div>'
