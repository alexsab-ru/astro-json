    text: "<div class=\"space-y-4\">\n <h2 class=\"text-xl font-bold\">\n  GWM Poer\n </h2>\n <p>\n  GWM Poer\
      \ – это среднеразмерный пикап с рамной конструкцией, разработанный китайским\
      \ автопроизводителем Great Wall. Его премьера состоялась в декабре 2021 года.\
      \ В Китае публика встретила его тепло, поэтому новая модель с уверенностью начала\
      \ покорять мировой авторынок, в том числе она поступила на продажу в дилерские\
      \ центры в России. Несмотря на впечатляющие размеры, автомобиль классифицируется\
      \ как легковой с массой в снаряженном состоянии 2095 кг и полной массой 3070\
      \ кг. Однако на практике GWM Poer уверенно конкурирует с грузовыми пикапами,\
      \ а некоторые модели даже уступают ему в легкости и маневренности. То же самое\
      \ относится к цене - в продаже это авто можно найти по умеренной стоимости.\n\
      \ </p>\n <h2 class=\"text-xl font-bold\">\n  Экстерьер\n </h2>\n <p>\n  Автомобиль GWM Poer с первого взгляда\
      \ напоминает американские пикапы, демонстрируя характерную грубоватую красоту\
      \ с массивной решеткой радиатора и большим логотипом. Машина предлагается в\
      \ шести цветах, поэтому у владельцев есть достаточный выбор по собственному\
      \ желанию.\n </p>\n <p>\n  Размеры GWM Poer впечатляют, поскольку он почти на\
      \ полметра длиннее известного внедорожника Toyota Land Cruiser 300 модельного\
      \ года 2021. К внушительным размерам добавляется не менее впечатляющий клиренс\
      \ этого автомобиля из Китая, что отсылает к внедорожному характеру модели и\
      \ позволяет говорить о ней не только как о грузовом авто для ежедневных поездок\
      \ по городу, но и как о машине, способной преодолевать любые преграды в сельской\
      \ местности.\n </p>\n <p>\n  Стиль и брутальность пикапа от производителя Great\
      \ Wall подчеркивают 18-дюймовые колесные диски, заметная на фоне остального\
      \ экстерьера радиаторная решетка, едва отходящие в сторону подножки, а также\
      \ полностью светодиодные фары головного света и стильная антенна «акулий плавник».\
