        - url: /img/models/c5fl/sections/banner-page.webp
          title: "Футуристичный фастбэк-кроссовер"
          description: "Новый OMODA С5 стильный фастбэк-кроссовер, вдохновленный авангардным искусством. Его дизайн сочетает функциональность и эстетику, предлагая не только привлекательный внешний вид, но и удовольствие от вождения."
