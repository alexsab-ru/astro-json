      text: "Передние сиденья выполнены по канонам спорткаров — высокий цельный подголовник, развитая боковая поддержка подушек сидений, перфорированная высококачественная эко-кожа."
      images: 
        - url: "/img/models/c5fl/sections/comfort/1.webp"
          title: "Интеллектуальный климат-контроль"
          description: "Двухзонный климат-контроль создает комфортную атмосферу, а также обеспечивает очистку воздуха высокого уровня (N95/FFP2)."
        - url: "/img/models/c5fl/sections/comfort/2.webp"
          title: "Спортивные сиденья"
          description: "Cпортивные передние сиденья имеют обогрев и вентиляцию, и оборудованы множеством электрических регулировок для комфорта водителя и пассажира."
        - url: "/img/models/c5fl/sections/comfort/3.webp"
          title: "Зимний пакет"
          description: "Пакет включает в себя: электрический обогрев ветрового и заднего стекол, наружных зеркал, форсунок стеклоомывателя, рулевого колеса и всех сидений."
    - id: smart
      title: "Смарт-технологии"
      text: "Интерьер нового OMODA C5, созданный с применением современных технологий, оснащён множеством инновационных элементов: два объединённых экрана высокого разрешения по 10,25 дюймов каждый, атмосферная подсветка интерьера разных цветов, беспроводная зарядка, качественная акустика и многое другое."
      images: 
        - url: "/img/models/c5fl/sections/smart/1.webp"
          title: "Цифровая панель приборов"
          description: "Панель приборов и мультимедиа комплекс представлены в виде сдвоенных ЖК-дисплеев диагональю по 10.25 дюйма с HD-разрешением и поддержкой функций беспроводного подключения Android Auto и Apple CarPlay."
        - url: "/img/models/c5fl/sections/smart/2.webp"
          title: "Дистанционный запуск двигателя"
          description: "Технология дистанционного запуска позволяет запустить двигатель при помощи смарт-ключа, а комфортный доступ - открыть автомобиль при приближении."
        - url: "/img/models/c5fl/sections/smart/3.webp"
          title: "Зимний пакет"
          description: "Полный набор зимних опций: электрический обогрев ветрового и заднего стекол, наружных зеркал, форсунок стеклоомывателя, рулевого колеса и всех сидений."
        - url: "/img/models/c5fl/sections/smart/4.webp"
          title: "Управление голосом"
          description: "Система голосового управления основными функциями автомобиля, позволяет меньше отвлекаться от процесса вождения"
        - url: "/img/models/c5fl/sections/smart/5.webp"
          title: "Беспроводная зарядка"
          description: "Беспроводной зарядный модуль не просто эффективно заряжает Ваш смартфон, но и сообщает, если девайс был забыт в салоне."
    - id: systems
      title: "Системы ADAS"
      images: 
        - url: "/img/models/c5fl/sections/systems/1.webp"
          title: "Адаптивный круиз-контроль АСС"
          description: "В дополнение к действию обычного круиз-контроля (поддержание скорости, установленной водителем), может поддерживать дистанцию до впереди идущего автомобиля. Минимальный установленный порог скорости составляет 30 км/ч."
        - url: "/img/models/c5fl/sections/systems/2.webp"
          title: "Система предупреждения о фронтальном столкновении FCW"
          description: "Когда система фиксирует впереди препятствие и автомобиль приближается к нему слишком быстро, не задействуя все возможности штатного торможения, она издает звуковой сигнал и выводит предупреждение о возможном столкновении на приборную панель."
        - url: "/img/models/c5fl/sections/systems/3.webp"
          title: "Система помощи при движении в полосе LDW/LKA"
          description: "Контролирует положение ТС относительно линий разметки полосы движения в режиме реального времени посредством анализа изображения с фронтальной видеокамеры. В случае фиксации поперечного смещения ТС к линии разметки, обозначающей границу полосы движения, система воздействует на рулевое управление с целью привлечения внимания водителя (LDW) и помощи водителю в удержании ТС в пределах исходной полосы движения (LKA)."
        - url: "/img/models/c5fl/sections/systems/4.webp"
          title: "Система авто переключения ближнего / дальнего света IHC"
          description: "Автоматически включает и выключает дальний свет в зависимости от ситуации и окружающей среды, чтобы обеспечить оптимальное использование фар при движении в ночное время."
        - url: "/img/models/c5fl/sections/systems/5.webp"
          title: "Система мониторинга слепых зон BSD"
          description: "При движении, парковке, открывании дверей, система следит за дорожной ситуацией в слепой зоне. На левом или правом зеркале подается сигнал тревоги в режиме реального времени, если цель входит в слепую зону."
