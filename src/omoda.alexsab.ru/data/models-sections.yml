    - id: design
      title: "ТЕХНОЛОГИЧНЫЙ ДИЗАЙН"
      text: "Новый OMODA С5 - это современный стиль и динамика в одном. Обновленная решетка радиатора, яркие цвета и элегантные 18-дюймовые литые диски придают автомобилю изысканность и новизну. Сохраняя знакомые черты в новом дизайне. Почувствуйте стиль!"
      images: 
        - url: "/img/models/c5fl/sections/design/1.webp"
          title: "Светодиодная оптика"
          description: "J-образные дневные ходовые огни делают автомобиль ярким акцентом на дороге. Мощные светодиодные фары обеспечивают отличную видимость в темное время суток, а уникальный дизайн матричных задних фонарей создает впечатление объемного 3D-эффекта, добавляя футуристичности в облик автомобиля."
        - url: "/img/models/c5fl/sections/design/2.webp"
          title: "Футуристичный силуэт"
          description: "Силуэт автомобиля с его стремительными линиями подчеркивает спортивный характер, снижает аэродинамическое сопротивление и способствует экономии топлива."
    - id: comfort
