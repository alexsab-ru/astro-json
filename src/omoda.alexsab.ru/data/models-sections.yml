        - url: /img/models/c5fl/sections/info/4.webp
          title: "Динамика и управляемость"
          description: "Двигатели  1.5T 2WD 147 л.c CVT9 или 1.6T АWD 150 л.с DCT7 разработаны совместно инженерами австрийской компании AVL, признанным лидером по настройке двигателей. 2 типа привода на выбор (передний и полный), полный привод от всемирно известных поставщиков ZF или BorgWarner."
    - id: exterior
      title: "Экстерьер"
      images: 
        - url: "/img/models/c5fl/sections/exterior/1.webp"
          title: "Новый передний бампер"
          description: "Увеличенный центральный воздухозаборник переднего бампера и острые, агрессивные грани дополнительно подчеркивают характер OMODA C5. Это харизматичный и современный кроссовер для тех, кто привык активно двигаться в городском ритме и задавать свой собственный темп."
        - url: "/img/models/c5fl/sections/exterior/2.webp"
          title: "Логотип OMODA"
          description: "Фирменный логотип OMODA стал крупнее и переместился с кромки капота на перемычку между светодиодными ходовыми огнями. Такое решение делает переднюю часть визуально чище и формирует единую концепцию с оформлением задней части, где логотип OMODA также расположен между фонарями."
        - url: "/img/models/c5fl/sections/exterior/3.webp"
          title: "Фирменная решетка радиатора"
          description: "Уникальная безрамочная решетка радиатора с узором Star Diamond стала визитной карточкой модели и задала новые тренды в автомобильном дизайне. Новая OMODA C5 развивает успех: более тонкий и изящный трехмерный орнамент делает образ еще более динамичным и непохожим на окружающих."
        - url: "/img/models/c5fl/sections/exterior/4.webp"
          title: "Новая графика дневных ходовых огней"
          description: "Светодиодные ходовые огни стали тоньше, подчеркивая технологичность модели. В то же время они сохранили узнаваемую графику, выделяя OMODA C5 из потока в любое время суток."
        - url: "/img/models/c5fl/sections/exterior/5.webp"
          title: "Светодиодная головная оптика"
          description: "Полностью светодиодные фары сохранили безошибочно узнаваемую форму, но получили новое оформление. Теперь они визуально отделены от центрального воздухозаборника бампера: треугольные блоки напоминают наконечники стрел, которые способны пробить даже самую густую темноту."
        - url: "/img/models/c5fl/sections/exterior/6.webp"
          title: "Колесные диски"
          description: "Легкосплавные колесные диски диаметром 18” выполнены в новом дизайне и традиционном для OMODA C5 глянцево-черном цвете. Рисунок из пяти V-образных спиц сочетает спортивную легкость с уверенностью, необходимой автомобилю для активного отдыха."
        - url: "/img/models/c5fl/sections/exterior/7.webp"
          title: "Нижние молдинги дверей"
          description: "Обновленное оформление декоративных накладок делает профиль OMODA C5 еще более динамичным, вместе с тем подчеркивая универсальный характер этого кроссовера, готового к любым вызовам в городе и за его пределами."
    - id: interior
