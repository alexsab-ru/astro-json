      text: 'Скачивайте мобильное приложение и получайте доступ к вселенной OMODA и JAECOO в любой момент.<div class="flex items-center flex-wrap gap-4 pt-8 -mb-8"><a href="https://apps.apple.com/ru/app/my-omoda/id6444413855" class="h-14 w-auto border-2 border-gray-400 rounded-[5px] px-2 py-1" target="_blank" rel="nofollow"><img src="/img/app-store.png" class="h-full w-auto"></a><a href="https://play.google.com/store/apps/details?id=com.ru.chery.od.myOmoda" class="h-14 w-auto" target="_blank" rel="nofollow"><img src="/img/google-play.png" class="h-full w-auto"></a></div>'
- id: c5
  sections:
    - id: description
      sectionClass: "!bg-gray-100"
      title: "БУДУЩЕЕ НАЧИНАЕТСЯ ВМЕСТЕ С OMODA C5"
      text: "Футуристичный фастбэк-кроссовер. <br/>OMODA С5 разработан в рамках концепции Art in Motion, в основе которой авангардное искусство, как эксперимент — с концепцией, цветом, формой. Философия дизайна Art in Motion базируется на идее о том, что функциональный дизайн может быть при этом невероятно красивым, к нему можно прикоснуться, увидеть снаружи и испытать за рулём."
      images:
        - url: https://cdn.alexsab.ru/b/omoda/img/models/c5/sections/5/1.webp
          title: "Яркий, запоминающийся дизайн"
          description: "Omoda С5 разработан в рамках концепции Art in Motion, в основе которой авангардное искусство. Философия дизайна Art in Motion базируется на идее о том, что функциональный дизайн может быть при этом невероятно красивым, к нему можно прикоснуться, увидеть снаружи и испытать за рулём"
        - url: https://cdn.alexsab.ru/b/omoda/img/models/c5/sections/5/2.webp
          title: "Премиальный комфорт"
          description: "К вашим услугам полный пакет теплых опций, передние сиденья спортивной формы с развитой боковой поддержкой, дополнительная шумоизоляция и премиальная аудиосистема Sony с 8 динамики. Больше никаких проводов- беспроводная зарядка для телефона мощностью 50W и беспроводное подключение Apple CarPlay и Android Auto"
        - url: https://cdn.alexsab.ru/b/omoda/img/models/c5/sections/5/3.webp
