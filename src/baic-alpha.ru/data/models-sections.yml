    - id: description
      title: "Полноразмерный рамный внедорожник BAIC BJ60 <br/>От наследия к инновациям"
      text: "<div class=\"space-y-4 mb-10\"><p>Новый BJ60 продолжает традиции настоящих внедорожников BAIC. Модель воплотила в&nbsp;себе многолетнюю экспертизу компании, которая более 60&nbsp;лет специализируется на&nbsp;создании и&nbsp;производстве внедорожников. Безупречное сочетание проверенных временем внедорожных качеств автомобиля и&nbsp;современных технологий открывает свободу передвижения в&nbsp;любых направлениях.</p><p>Обладая всеми качествами полноразмерного внедорожника, новый BAIC&nbsp;BJ60&nbsp;— прежде всего автомобиль, созвучный вашим убеждениям. Брутальный, комфортный, технологичный, вместительный BAIC&nbsp;BJ60 — мастер реализации ваших замыслов, который расширяет горизонты возможностей.</p><p>От&nbsp;поездок в&nbsp;сложных городских условиях до&nbsp;экстремальных приключений на&nbsp;бездорожье.</p></div><iframe src=\"https://cdn.avtotor-static.oneplatform.site/baic/models/bj60/bj60-pano_rus/index.html?lang=ru\" width=\"100%\" height=\"750\"></iframe>"
