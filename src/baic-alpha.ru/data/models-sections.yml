      text: "Дизайн передней части автомобиля демонстрирует фамильную стилистику внедорожников BAIC, где характерная решётка радиатора с пятью выразительными U-образными элементами подчеркивает преемственность поколений. А LED-подсветка решётки в сочетании с полностью светодиодной оптикой как спереди, так и сзади, отражает высокотехнологичность нового BAIC BJ60.<video class=\"mt-10 aspect-video\" preload=\"metadata\" autoplay playsinline muted loop><source src=\"https://cdn.alexsab.ru/video/baic/bj60-demo.mp4\" type=\"video/mp4\"></video>"
