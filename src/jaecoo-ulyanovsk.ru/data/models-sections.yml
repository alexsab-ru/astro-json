- id: j7
  sections:
  - id: description
    sectionClass: "!bg-gray-100"
    title: "О модели"
    text: "JAECOO J7 - элегантный и запоминающийся кроссовер, который не затеряется даже на улицах мегаполиса. Он уверенно чувствует себя как в городе, так и за его пределами, на грунтовых дорогах и даже на заснеженной местности.<br/><br/><br/><a href=\"https://files.jaecoo.ru/priceJ7.pdf\" class=\"btn\" target=\"_blank\" rel=\"nofollow\">Прайс-лист</a>"
    images: 
      - url: /img/models/j7/sections/0/1.webp
  - id: exterior
    images: 
      - url: "/img/models/j7/sections/3/1.webp"
        title: "Интеллектуальная система полного привода"
        description: "Уверенность на дорогах и за пределами асфальта. Система полного привода AWD от всемирно известных поставщиков ZF и Borgwarner. Продвинутая система полного привода TORQUE VECTORING с дозированным распределением крутящего момента между задними колесами."
      - url: "/img/models/j7/sections/3/2.webp"
        title: "Стильный снаружи"
        description: "Цепляющий дизайн выделит вас в городском потоке. Харизматичный вид и отличная видимость в темное время суток за счет полностью светодиодной головной оптики с уникальным шашечным рисунком, скрытые дверные ручки с электроприводом."
      - url: "/img/models/j7/sections/3/3.webp"
        title: "Технологичный внутри"
        description: "Все, что нужно в XXI веке, и даже больше. 14,8” сенсорный центральный дисплей под управлением 8-ядерного микропроцессора Snapdragon 8155 с 16 ГБ ОЗУ. Плавная и быстрая загрузка, высокая четкость, беспроводные Apple CarPlay и Android Auto, проекционный дисплей HUD."
      - url: "/img/models/j7/sections/3/4.webp"
        title: "Безопасность"
        description: "Заботится о вас в любой ситуации. Конструкция кузова с силовым каркасом и энергопоглощающими зонами на 80% состоит из высокопрочных сталей. 7 подушек безопасности, комплект интеллектуальных систем помощи водителю ADAS."
  - id: connect
    title: "JAECOO CONNECT"
    sectionClass: "!bg-[#0d171a] text-white"
    images: 
      - url: "/img/models/j7/sections/7/1.webp"
        title: "Сервисы VK"
        description: "Музыка, клипы, новости, погода - всегда будьте в курсе событий и на волне хорошего настроения!"
      - url: "/img/models/j7/sections/7/2.webp"
        title: "Телематика"
        description: "Дистанционное управление функциями автомобиля при помощи мобильного приложения."
      - url: "/img/models/j7/sections/7/3.webp"
        title: "Навигация"
        description: "Предустановлено приложение для навигации по картам популярных сервисов."