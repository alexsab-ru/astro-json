        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-premium/sections/technology/1.webp
          title: "Дистанционное управление"
          description: "Управление настройками автомобиля через мобильное приложение — дополнительный новый опыт. Отрегулируйте температуру в салоне и включите подогрев или вентиляцию кресел ещё до поездки."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-premium/sections/technology/2.webp
          title: "Камера кругового обзора"
          description: "С помощью камеры кругового обзора и функцией визуализации «прозрачного шасси» вместе с анимированной 3D моделью, позволяет увереннее двигаться и полностью контролировать ситуацию на дороге."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-premium/sections/technology/3.webp
          title: "Мобильный источник энергии"
          description: "Используйте WEY 80 для подключения бытовых приборов и электроники в путешествиях — технология V2L позволяет использовать заряд батареи для этих целей."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-premium/sections/technology/4.webp
          title: "Движение в полосе"
          description: "Система помощи движения в полосе постоянно отслеживает дорожную разметку и помогает предотвратить случайный выезд за пределы полосы. Система всегда готова предупредить Вас о возможном выезде и скорректировать положение рулевого колеса в случае необходимости."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-premium/sections/technology/5.webp
          title: "Выезд задним ходом"
          description: "Доверьтесь всевидящим камерам Вашего Wey 80. Автомобиль запомнит траекторию Вашего движения при парковке и повторит ее при выезде задним ходом в соответствии с записанным маршрутом. При движении задним ходом система определит любые потенциальные угрозы столкновения и применит активное торможение в случае необходимости."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-premium/sections/technology/6.webp
          title: "Автоматическая парковка"
          description: "Технологичный «валет-сервис» всегда готов припарковать Ваш автомобиль в автоматическом режиме. Активируйте систему и продолжайте движение — как только подходящее место будет найдено, Вы получите уведомление с предложением начать парковочный манёвр. Следуйте подсказкам системы и наслаждайтесь мастерством интеллектуального помощника."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-premium/sections/technology/7.webp
          title: "Автоматическая система торможения"
          description: "Система автоматического экстренного торможения — Ваш незаменимый помощник в дороге. Система не только определит риск столкновения при движении вперед и предупредит Вас визуальными и звуковыми сигналами, но и применит активное торможение в случае необходимости."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-premium/sections/technology/8.webp
          title: "Адаптивный круиз-контроль"
          description: "С системой адаптивного круиз-контроля легко превратить управление автомобилем в приятную поездку. При заданной скорости в пределах от 30 до 150 км/ч, система сама будет поддерживать дистанцию до впереди идущего автомобиля, даже в случае его замедления или ускорения."
