      images:
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/interior/1.webp
          title: "Просторный салон"
          description: "Просторный салон WEY 07 – полностью функциональное пространство, в котором каждая деталь служит своей цели. Трехзонный климат контроль, столик и затемняющие шторки поддержат комфорт пассажиров, панорамная крыша и мягкое нижнее освещение создадут атмосферу поездкам."
