          description: "Высокопрочный каркас кузова, четырехступенчатая защита аккумуляторной батареи и удлиненные шторки безопасности обеспечивают защиту пассажиров всех трёх рядов, в то время как 22 высокоточных датчика и камеры гарантируют безопасность вождения. WEY 07 получил наивысшие оценки в серии краш-тестов по методике China Insurance Automotive Safety Index (C-IASI), доказав высокий уровень безопасности как водителя, так и всех пассажиров."
    - id: technology
