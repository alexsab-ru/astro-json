          description: "Сиденья с функцией «Zero Gravity», с подогревом и вентиляцией. Регулировка наклона спинки сиденья. Независимые дефлекторы 3-его ряда. Салон оснащен 12 USB-разъемами."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-premium/sections/interior/3.webp
          title: "Трехзонный климат-контроль"
          description: "Трехзонный климат-контроль позволяет пассажирам настроить комфортную температуру."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-80-premium/sections/interior/4.webp
          title: "Вместительность"
          description: "Моделируйте пространство салона и багажного отделения WEY 80 на ваше усмотрение. Благодаря единым направляющим второго и третьего рядов сидений, а также удобным способам их складывания, можно легко увеличить пространство багажного отделения до 1725 литров. Чтобы в вашем путешествии всё сложилось успешно."
    - id: technology
      sectionClass: ""
      title: Технологии
      suptitle: ""
      text: WEY 80 объединяет передовые технологии для вашего удобства и комфорта. Через мобильное приложение легко создать комфортные условия перед поездкой. С центральным мультимедийным экраном 14.6" все функции автомобиля буквально на кончиках ваших пальцев. 
