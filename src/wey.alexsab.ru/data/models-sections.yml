      suptitle: "Эстетика нового времени"
      title: WEY 05
      text: "<p>WEY 05 — представитель нового поколения гибридов, который сочетает в себе роскошь, комфорт и высокие технологии, чтобы вы могли наслаждаться каждым мгновением, проведенным в пути. </p>"
      items:
        - icon: mdi:engine-outline
          text: Мощность 150 л.с.
        - icon: mdi:speedometer
          text: Крутящий момент 320 Нм
        - icon: mdi:gas-station-outline
          text: Расход топлива 7.5 л / 100 км
      images:
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-05/sections/1.webp
    - id: exterior
      sectionClass: ""
      title: Экстерьер
      images:
