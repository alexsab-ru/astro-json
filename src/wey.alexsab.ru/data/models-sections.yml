          description: "Флагманский 6-местный кроссовер, обеспечивающий непревзойденный уровень комфорта для каждого пассажира: отделка сидений высококачественной кожей Nappa, кресло переднего пассажира с технологией «Zero gravity», персональные кресла для пассажиров второго ряда, функции вентиляции и массажа."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/interior/3.webp
          title: "Панорамная крыша"
          description: "Панорамная крыша с люком наполнит пространство светом и воздухом и станет источником ярких впечатлений. Вдохните больше новых ощущений в поездки."
    - id: multimedia
      sectionClass: "" 
      title: Мультимедиа
      suptitle: ""
      images:
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/multimedia/1.webp
          title: "Встроенные сервисы Яндекс"
          description: "WEY 07 оборудован мультимедийной системой с интегрированными сервисами Яндекс Авто. Прокладывайте маршруты в Яндекс Навигаторе, наслаждайтесь любимыми композициями в Яндекс Музыке и погружайтесь в увлекательные истории с помощью Яндекс Книг. В дороге вы сможете пользоваться всем, к чему давно привыкли, превращая каждую поездку в удовольствие."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/multimedia/2.webp
          title: "Голосовой помощник"
          description: "Встроенный голосовой помощник WEY 07 позволяет управлять функциями автомобиля и мультимедиа, не отвлекаясь от дороги: регулировать климат-контроль, открывать окна и дверь багажника, переключать музыку и прокладывать маршруты, а также многое другое. Он распознает голос водителя и пассажиров 2-х первых рядов и может поддерживать упрощенные голосовые запросы без  подключения к интернету, обеспечивая комфорт и безопасность."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/multimedia/3.webp
          title: "Обновление по воздуху"
          description: "Обновление программного обеспечения вашего автомобиля доступно онлайн, без посещения дилерского центра. Несколько простых шагов — и вы получаете апгрейд мультимедийной системы, голосового управления, телематического блока или электронного модуля управления, отвечающего за работу интеллектуальных систем вождения, зарядной функции, управления светом и многое другое."
        - url: https://cdn.alexsab.ru/b/wey/img/models/wey-07/sections/multimedia/4.webp
          title: "Центральный мультимедийный экран"
          description: "Управляйте настройками вашего WEY 07 через центральный мультимедийный экран диагональю 14,6 дюймов. Почувствуйте себя в будущем с проекционным дисплеем 25 дюймов, который покажет всю необходимую в дороге информацию прямо на лобовом стекле. Будьте всегда на связи с вашим автомобилем благодаря дистанционному управлению через приложение WEY Connection."
    - id: security
      sectionClass: ""
