- id: "300"
  sections:
    - id: hero
      sectionClass: "!bg-gray-100"
      title: "Сочетает несочетаемое"
      text: '<p class="mb-10">Неукротимый внешний вид образует единое целое с впечатляющим комфортным интерьером. А простое на первый взгляд управление — результат множества интеллектуальных функций.</p><video class="block w-full aspect-video object-cover" preload="metadata" autoplay loop playsinline muted poster="https://cdn.alexsab.ru/b/tank/img/models/300/hero.webp"><source src="https://tank.ru/uploads/blocks/b5927b3b8330a9e9ca742ce1c47247fb.mp4" type="video/mp4"></video>'
    - id: features
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/features/megapolis.webp
          title: "В ритме мегаполиса"
          description: "Новая комплектация CITY для городской жизни."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/features/adventure.webp
          title: "В духе приключений"
          description: "Найди эмоции в путешествии с TANK 300."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/features/ease.webp
          title: "Легкость управления"
          description: "Простое управление для максимального комфорта."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/features/comfort.webp
          title: "Постоянство комфорта"
          description: "Чувствуй себя как дома в пути."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/features/safety.webp
          title: "Продуманная безопасность"
          description: "Современные системы безопасности для защиты на дороге."

    - id: megapolis
      title: "В ритме мегаполиса"
      suptitle: ""
      text: ""
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/megapolis/1.webp
          title: "Интеллектуальный полный привод"
          description: "Когда вокруг все стремительно меняется, ты остаешься непоколебимым. Благодаря системе интеллектуального полного привода TANK 300 CITY автоматически меняет режим привода в зависимости от дорожных условий."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/megapolis/2.webp
          title: "Движение в пробке и мониторинг слепых зон"
          description: "Когда вокруг все стремительно меняется, ты остаешься непоколебимым. Благодаря системе интеллектуального полного привода TANK 300 CITY автоматически меняет режим привода в зависимости от дорожных условий."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/megapolis/3.webp
          title: "Беспроводная зарядка"
          description: "Когда вокруг все стремительно меняется, ты остаешься непоколебимым. Благодаря системе интеллектуального полного привода TANK 300 CITY автоматически меняет режим привода в зависимости от дорожных условий."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/megapolis/4.webp
          title: "Продвинутая система мониторинга слепых зон"
          description: "Гораздо легче держать все под контролем, когда есть внимательный помощник. С продвинутой системой мониторинга слепых зон TANK 300 CITY ничто не исчезнет из поля твоего зрения."

    - id: adventure
      title: "В духе приключений"
      text: ""
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/adventure/1.webp
          title: "Прочная рама"
          description: "Как бы окружающий мир ни проверял тебя на прочность, рамный кузов TANK выдержит самую экстремальную нагрузку."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/adventure/2.webp
          title: "Блокировка всех дифференциалов"
          description: "С TANK, можно не искать легких путей. С блокировкой переднего и заднего дифференциала ты не ищешь проторенную дорогу, а просто двигаешься туда, куда нужно, не боясь увязнуть."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/adventure/3.webp
          title: "Всегда найдет выход"
          description: "Чтобы смело идти вперед, нужна уверенность, что всегда можно повернуть назад. При включении функции «Разворот на месте» TANK снизит вращение внутреннего заднего колеса и выполнит разворот по малому радиусу."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/adventure/4.webp
          title: "Брутальная внешность"
          description: "Грациозный и мощный. Простой и яркий. Внешний вид TANK везде  громко заявляет о своем присутствии."

    - id: easeOfDriving
      title: "Легкость управления"
      text: ""
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/ease/1.webp
          title: "Выбор режима движения"
          description: "Что бы ни оказалось под колесами, это не станет сюрпризом для TANK. Выбери тип поверхности, по которой двигаешься, а TANK обеспечит наилучший контроль за дорогой."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/ease/2.webp
          title: "Обзор 360°"
          description: "Широкий обзор — характерная черта TANK. Данные со всех камер объединяются в единую панораму, будто ты наблюдаешь за поездкой откуда-то сверху."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/ease/3.webp
          title: "Функция «Прозрачный капот»"
          description: "Ничто не скроется от твоих глаз даже под автомобилем. Фронтальная камера TANK записывает изображение дороги и в нужный момент воссоздает ее на дисплее."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/ease/4.webp
          title: "Ассистент спуска и подъема"
          description: "На спусках и подъемах нагрузка возрастает не только на автомобиль, но и на внимание водителя. В сложных условиях нужно следить за скоростью и блокировкой колес. Умный ассистент возьмет это на себя, чтобы ты концентрировался на самой дороге."

    - id: constantComfort
      title: "Постоянство комфорта"
      text: ""
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/comfort/1.webp
          title: "Электропривод сидений"
          description: "TANK не угадывает, а знает, как тебе будет наиболее комфортно. Электрическая регулировка сидений делает автомобиль удобным именно для тебя."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/comfort/2.webp
          title: "Сиденья с вентиляцией и массажем"
          description: "TANK для тех, чья цель — изучить всю полноту мира. Специально созданные для долгих поездок кресла поддержат твой настрой на свершения и не дадут переутомиться."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/comfort/3.webp
          title: "Аудиосистема 8.1"
          description: "С премиальным звуком TANK ты почувствуешь все музыкальные нюансы в любой точке внутреннего пространства благодаря 8 динамикам и сабвуферу."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/comfort/4.webp
          title: "Сервисы TANK Connection"
          description: "Настраивай время запуска двигателя, меняй температуру в салоне, уточняй геолокацию и многое другое с помощью сервисов TANK Connection."

    - id: smartSafety
      title: "Продуманная безопасность"
      text: ""
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/safety/1.webp
          title: "Функция «умного уклонения»"
          description: "Обгонять крупногабаритный транспорт не всегда безопасно. TANK помогает совершать маневр на комфортном расстоянии*.<br><br>*Функция «умного уклонения» работает при включенном круиз-контроле."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/safety/2.webp
          title: "Распознавание дорожных знаков"
          description: "Какие бы знаки ни посылал тебе мир, важно их вовремя заметить. Камера TANK распознает дорожные знаки, отображает их на панели и выводит подсказки по управлению."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/safety/3.webp
          title: "Распознавание полосы движения"
          description: "TANK всегда на своем месте на дороге. Система определит полосу движения, обратит твое внимание при выходе из нее и удержит движение по ее центру*.<br><br>*Функция распознавания полосы движения работает при включенном круиз-контроле."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/safety/4.webp
          title: "Автоматическое торможение на малой скорости"
          description: "Любые препятствия можно обойти, но сначала их нужно заметить. На малой скорости TANK следит за потенциальными угрозами столкновения, чтобы осуществить экстренное торможение."

    - id: variants
      title: "Варианты TANK 300"
      text: >
        Выберите свою конфигурацию: ADVENTURE, CITY ADVENTURE, PREMIUM и CITY PREMIUM.
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/variants/adventure.webp
          title: "ADVENTURE"
          description: "Основное оборудование: система подключаемого полного привода (Part-Time), блокировка заднего межколёсного дифференциала, отделка сидений искусственной кожей."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/variants/city_adventure.webp
          title: "CITY ADVENTURE"
          description: "Основное оборудование: система интеллектуального полного привода (Torque-On-Demand), блокировка заднего межколёсного дифференциала, адаптивный круиз-контроль (ACC)."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/variants/premium.webp
          title: "PREMIUM"
          description: "Основное оборудование: система подключаемого полного привода (Part-Time), блокировка заднего и переднего межколёсных дифференциалов, отделка сидений кожей NAPPA."
        - url: https://cdn.alexsab.ru/b/tank/img/models/300/variants/city_premium.webp
          title: "CITY PREMIUM"
          description: "Основное оборудование: система интеллектуального полного привода (Torque-On-Demand), блокировка заднего и переднего межколёсных дифференциалов, адаптивный круиз-контроль с функцией ICA и ассистентом движения в пробке (TJA)."
- id: "400"
  sections:
    - id: hero
      sectionClass: "!bg-gray-100"
      title: "TANK 400 не останется незамеченным"
      text: '<p class="mb-10">Динамичный дизайн и внушительные размеры внедорожника мгновенно привлекают внимание и вдохновляют на покорение новых горизонтов.</p><video class="block w-full aspect-video object-cover" preload="metadata" autoplay loop playsinline muted poster="https://cdn.alexsab.ru/b/tank/img/models/400/hero.webp"><source src="https://tank.ru/uploads/blocks/0805c74187774c6f80bfdefb03799c78.mp4" type="video/mp4"></video>'
    - id: 5
      sectionClass: ""
      title: "В потоке возможностей"
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/5/1.webp
          title: "Стиль, который вдохновляет"
          description: "Брутальные линии экстерьера TANK 400, заостренный бампер и оригинальные фары, придают автомобилю современный и динамичный вид. Стильный дизайн привлекает внимание и делает его заметным как в городской среде, так и на бездорожье."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/5/2.webp
          title: "Дороги, полные открытий"
          description: "Экстерьер TANK 400 подчеркивает индивидуальность владельца и его стремление к свободе. Этот автомобиль готов к любым приключениям и станет надежным спутником на пути к новым свершениям."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/5/3.webp
          title: "Освещая путь"
          description: "Футуристичные фары TANK 400 легко рассекают глухую тьму, превращая ночные маршруты в захватывающий элемент ваших экспедиций."
    - id: 6
      sectionClass: ""
      title: "Интуитивное управление"
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/6/1.webp
          title: "Технологии на кончиках пальцев"
          description: "16,2-дюймовый мультимедийный экран в сочетании с физическими кнопками обеспечивает удобное управление всеми функциями автомобиля. Все необходимое находится на расстоянии вытянутой руки, что позволяет вам сосредоточиться на дороге и наслаждаться вождением."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/6/2.webp
          title: "Управляй с легкостью"
          description: "Управлять TANK 400 можно не только с помощью сенсоров, но и физическими кнопками, расположенными на передней панели. Мы объединяем современные технологии с классическим комфортом, чтобы каждое взаимодействие с автомобилем было удобным, безопасным и интуитивно понятным."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/6/3.webp
          title: "Всегда доступен"
          description: "Две беспроводные зарядки мощностью 50 Вт с функцией вентиляции обеспечивают быструю и удобную подзарядку во время поездки. Теперь вы всегда будете на связи и не пропустите ни одно важное событие!"
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/6/4.webp
          title: "Свобода выбора"
          description: "С помощью удобно расположенных кнопок управления заднего ряда можно регулировать настройки климата и включать подогрев сидений."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/6/5.webp
          title: "TANK Connection"
          description: "Управлять функциями автомобиля можно дистанционно - достаточно установить TANK Connection. Запускайте двигатель, не выходя из дома, через приложение."
    - id: 7
      sectionClass: ""
      title: "Комфорт на каждом километре"
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/7/1.webp
          title: "Место для всего, что вам дорого"
          description: "Просторный салон и объемный багажник (566 л./1803 л.) делают TANK 400 идеальным выбором для семейных путешествий и выполнения повседневных задач."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/7/2.webp
          title: "Забота в каждой детали"
          description: "Каждая деталь интерьера TANK 400 разработана с заботой о водителе и пассажирах. Сиденья выполнены из натуральной кожи Nappa и оснащены функциями вентиляции и подогрева. Для сиденья водителя предусмотрены функции памяти и массажа, а просторный второй ряд позволяет пассажирам с комфортом провести свою поездку."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/7/3.webp
          title: "Путешествие под открытым небом"
          description: "Панорамная крыша TANK 400 открывает великолепные виды и наполняет салон естественным светом, придавая каждой поездке особое очарование."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/7/4.webp
          title: "Музыка и свет"
          description: "Контурная подсветка автомобиля элегантно подчеркивает линии интерьера, играя разнообразными оттенками и подчеркивая уютную атмосферу в салоне. Премиальная аудиосистема с тщательной акустической настройкой раскрывает всю красоту и глубину звучания, погружая вас в мир музыки."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/7/5.webp
          title: "Тишина и уют"
          description: "TANK 400 создает спокойную для детей атмосферу во время поездки: шторки эффективно блокируют яркий свет, а двойное остекление снижает шум внешней среды, помогая детям расслабиться и уснуть."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/7/6.webp
          title: "Зимний пакет"
          description: "Специально для российского рынка производители TANK подготовили \"зимний пакет\" - подогрев руля и всех сидений, боковых зеркал, лобового и заднего стекол и форсунок стеклоомывателя, а также дополнительную антикоррозийную обработку и омыватель камеры заднего вида."
    - id: 8
      sectionClass: ""
      title: "Сила, проверенная испытаниями"
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/8/1.webp
          title: "Покоритель бездорожья"
          description: "Дорожный просвет 235 мм и глубина брода до 800 мм обеспечивают уверенность на любом маршруте, позволяя не волноваться о возможных трудностях на пути, а полный привод с блокировками переднего и заднего дифференциалов поможет преодолеть препятствия. Поездка превращается в увлекательное приключение за рулем TANK 400."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/8/2.webp
          title: "Динамика и контроль"
          description: "Баланс мощности двигателя 245 л.с. и крутящего момента 380 Нм позволяет внедорожнику TANK 400 работать более эффективно, расходуя меньше топлива, особенно в условиях частых остановок и стартов на сложных участках дороги."
    - id: 9
      sectionClass: ""
      title: "Уверенность на любой дороге"
      text: "С помощью множества электронных ассистентов TANK заранее распознает возможные угрозы, подаст тебе сигнал и поможет справиться с управлением."
      images:
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/9/1.webp
          title: "Безопасное открытие двери"
          description: "Вы почувствуете спокойствие не только в салоне TANK, но и при выходе из него. После остановки система отслеживает приближение автомобилей и велосипедов, и на зеркале отображается индикатор, предупреждающий об опасном открытии двери."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/9/2.webp
          title: "Интеллектуальный круиз-контроль"
          description: "Длительные поездки могут быть утомительными, поэтому TANK помогает поддерживать скорость потока на малозагруженных магистралях и удерживать движение по центру полосы."
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/9/3.webp
          title: "Автоматическое торможение"
          description: "Невозможно предвидеть все ситуации на дороге, но можно быть к ним готовым. Система автоматического экстренного торможения предупредит об угрозе фронтального столкновения и поможет при торможении"
        - url: https://cdn.alexsab.ru/b/tank/img/models/400/sections/9/4.webp
          title: "Распознавание дорожных знаков"
          description: "На дороге важно вовремя заметить знаки. Камера TANK распознает дорожные знаки, отображает их на панели и выводит подсказки по управлению."
