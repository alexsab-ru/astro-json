- id: "t5evo"
  sections:
    - id: description
      sectionClass: ""
      suptitle: "Смотри в будущее"
      title: Forthing T5 EVO
      text: "Стильный кроссовер Forthing T5 EVO создан для того, чтобы вы могли присоединиться к технологической революции в сфере создания автомобилей"
      items:
        - icon: mdi:engine-outline
          text: Мощность 145 л.с.
        - icon: mdi:speedometer
          text: Разгон 0-100 км/ч - 9.5 сек
        - icon: mdi:gas-station-outline
          text: Ср. расход топлива - 5.3 - 8.9 л / 100 км
      images:
        - url: https://cdn.alexsab.ru/b/forthing/img/models/t5evo/sections/1.webp
    - id: exterior
      sectionClass: "bg-gray-100"
      title: Экстерьер
      images:
        - url: https://cdn.alexsab.ru/b/forthing/img/models/t5evo/sections/exterior/1.webp
          title: "Красивый взгляд"
          description: "Элегантная трапециевидная решетка радиатора с хромированными элементами подчеркивает динамичный характер автомобиля. Стильные светодиодные фары органично интегрированы в общий дизайн передней части, а дневные ходовые огни в форме меча создают неповторимую световую подпись. Новый логотип Lion и атлетичные боковые линии кузова завершают образ современного кроссовера."
        - url: https://cdn.alexsab.ru/b/forthing/img/models/t5evo/sections/exterior/2.webp
          title: "Светодиодная оптика"
          description: "Фары со стильной оптикой впечатляют четкими линиями, подчеркивая красоту и уверенность автомобиля. Их утонченная форма гармонично дополняет общий облик, придавая автомобилю изысканность и выразительность."
        - url: https://cdn.alexsab.ru/b/forthing/img/models/t5evo/sections/exterior/3.webp
          title: "Эффектная решетка радиатора"
          description: "Резкие и динамичные линии решетки автомобиля создают неповторимый визуальный эффект, подчеркивая его стиль и энергию."
    - id: interior
      sectionClass: ""
      title: Интерьер
      suptitle: Продумана каждая деталь
      images:
        - url: https://cdn.alexsab.ru/b/forthing/img/models/t5evo/sections/interior/1.webp
          title: "Технологичный дизайн"
          description: "Когда вы садитесь в машину, прежде всего, ваши глаза будут привлечены к четырем круглым розеткам с кондиционером воздуха. Общий дизайн этого Performance Car сначала задает тон для внутреннего стиля T5 Evo, который повторяет экстерьер. Кроме того, комбинация 10,25-дюймового полноценного ЖК-инструмента и 10,25-дюймового центрального управления заставляет весь автомобиль следить за текущей тенденцией в конфигурации технологии."
        - url: https://cdn.alexsab.ru/b/forthing/img/models/t5evo/sections/interior/2.webp
          title: "Цифровая приборная панель"
          description: "Двойной интеллектуальный ЖК-дисплей, состоящий из экранов приборной панели и мультимедийной системы. Каждый экран диагональю 10,25"
        - url: https://cdn.alexsab.ru/b/forthing/img/models/t5evo/sections/interior/3.webp
          title: "Регулируемый мультируль"
          description: "Регулируемый мультируль с системой Electic Power Steering (электрический усилитель руля). "
        - url: https://cdn.alexsab.ru/b/forthing/img/models/t5evo/sections/interior/4.webp
          title: "Панорамная крыша"
          description: "Панорамная крыша с солнцезащитной электрошторкой. Безопасное управление люком с функцией \"защита от защемления\"."
    - id: technology
      sectionClass: "bg-gray-100"
      title: Парковочный ассистент 360
      suptitle: Технологии
      text: "<p>Forthing T5 Evo оснащен интеллектуальными системами помощи при вождении L2 + интеллектуальными системами помощи при вождении и интеллектуальной системой связи 4.0. Для стандартных моделей роскошной отделки T5 Evo разработана устойчивая к коррозии и самовосстанавливающаяся 2K-краска, предлагающая восемь вариантов персонализированных цветов.</p>"
      images:
        - url: https://cdn.alexsab.ru/b/forthing/img/models/t5evo/sections/technology/1.webp
    - id: documentation
      sectionClass: ""
      title: Документация для T5 Evo
      suptitle: Может пригодиться
      text: "<p><span><a href='https://dongfeng.by/wp-content/uploads/2024/10/price_t5evo-1.pdf' class='underline' target='_blank'>Технические характеристики, комплектации и цены</a></span></p>"
- id: "yacht"
  sections:
    - id: description
      sectionClass: ""
      suptitle: "Победитель премии «Автомобиль года в России»"
      title: "Forthing YACHT"
      text: "Премиальный автомобиль, сочетающий в себе элегантность и передовые технологии"
      items:
        - icon: mdi:engine-outline
          text: "Мощность 197 л.с."
        - icon: mdi:car-info
          text: "Объем двигателя 1.5 л"
        - icon: mdi:engine
          text: "Крутящий момент 285 н.м."
      images:
        - url: https://cdn.alexsab.ru/b/forthing/img/models/yacht/sections/1.webp
    - id: exterior
      sectionClass: "bg-gray-100"
      title: "Экстерьер"
      images:
        - url: https://cdn.alexsab.ru/b/forthing/img/models/yacht/sections/exterior/1.webp
          title: "Премиальный дизайн"
          description: "Смелый экстерьер Forthing Yacht позволит Вам быть не похожим на других. Динамичная решетка радиатора с градиентными полосами и выделяющими светодиодными фарами никого не оставят равнодушным. В дизайне, подчеркивающем невероятную мощь и при этом элегантность Forthing Yacht, сочетается статусность и динамичность нового времени. 18-дюймовые спортивные диски дополняют премиальный образ автомобиля."
    - id: interior
      sectionClass: ""
      title: "Интерьер"
      suptitle: "Комфорт премиум-класса"
      images:
        - url: https://cdn.alexsab.ru/b/forthing/img/models/yacht/sections/interior/2.webp
          title: "Премиальный салон"
          description: "Роскошный 7-местный салон с возможностью трансформации (2+2+3 или 2+3+2). Капитанские кресла второго ряда оснащены обогревом, вентиляцией и индивидуальными столиками. Сиденье водителя имеет встроенную систему массажа и кнопки «Boss» для регулировки комфорта."
        - url: https://cdn.alexsab.ru/b/forthing/img/models/yacht/sections/interior/3.webp
          title: "Атмосфера комфорта"
          description: "Высококачественные и тактильно приятные материалы отделки. Мягкая атмосферная подсветка создает расслабляющую атмосферу в салоне, а улучшенная шумоизоляция обеспечивает комфортную поездку."
        - url: https://cdn.alexsab.ru/b/forthing/img/models/yacht/sections/interior/1.webp
          title: "Двойной интеллектуальный ЖК-дисплей"
          description: "Двойной интеллектуальный ЖК-дисплей, состоящий из экранов приборной панели и мультимедийной системы. Каждый экран диагональю 10,25 дюймов"
        - url: https://cdn.alexsab.ru/b/forthing/img/models/yacht/sections/interior/4.webp
          title: "Комфорт пассажиров"
          description: "Комфорт пассажиров второго ряда гарантируют удобные складные столики, интегрированные в спинки передних кресел. С их помощью пассажиры могут перекусить или поработать в дороге."
        - url: https://cdn.alexsab.ru/b/forthing/img/models/yacht/sections/interior/5.webp
          title: "Панорамная крыша"
          description: "Панорамная крыша с солнцезащитной электрошторкой и функцией «защита от защимления»."
        - url: https://cdn.alexsab.ru/b/forthing/img/models/yacht/sections/interior/6.webp
          title: "Спинка кресла переднего пассажира откидывается на 180 градусов"
          description: "Спинка кресла переднего пассажира откидывается на 180 градусов, превращаясь в оттоманку для пассажира второго ряда. Теперь во время длительной поездки можно снять обувь, и полностью вытянув ноги комфортно расположится во втором ряду."
    - id: technology
      sectionClass: "bg-gray-100"
      title: "Технологии"
      suptitle: "Инновации"
      text: "<p>Forthing YACHT оснащен передовыми системами безопасности и современными технологиями. Автомобиль комплектуется турбированным двигателем 1.5T (197 л.с.) в паре с 7-ступенчатой преселективной трансмиссией Magna с двойным «мокрым» сцеплением. Среди технологий безопасности: 10 подушек безопасности, камера кругового обзора 360°, системы ABS, EBD, ESP, контроль слепых зон. Комфорт обеспечивают климат-контроль с ионизацией воздуха, цифровая панель 10.25\", панорамная крыша, электропривод багажника и система бесключевого доступа.</p>"
      images:
        - url: https://cdn.alexsab.ru/b/forthing/img/models/yacht/sections/technology/1.webp
    - id: documentation
      sectionClass: ""
      title: "Документация для YACHT"
      suptitle: "Может пригодиться"
      text: "<p><span><a href='https://ixenmotors-perm.ru/wp-content/uploads/2023/06/forthing_yacht.pdf' class='underline' target='_blank'>Технические характеристики</a><br><a href='https://forthing-avto-start.ru/assets/userfiles/files/price%20new/Forthing_Yacht_price_октябрь_24.pdf' class='underline' target='_blank'>Комплектации и цены</a></span></p>"
