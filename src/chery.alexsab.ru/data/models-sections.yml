        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/exterior/4.webp
          title: "Стильный задний вид"
          description: "Корма автомобиля оформлена  в «Стиле тигра». Черные задние  фонари в виде сплошной полосы  с тигриным принтом имеют  стильный, простой и изысканный  вид. Широкие обводы задней  части кузова, как мощные лапы  тигра, обеспечивают баланс,  маневренность и устойчивость."
    - id: interior
