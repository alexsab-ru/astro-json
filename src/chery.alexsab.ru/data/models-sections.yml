          title: "7 подушек безопасности"
          description: "Chery Tiggo 4 разделяет вашу заботу о безопасности близких. Будьте уверены в вашей безопасности благодаря 7 подушкам безопасности. Особое внимание уделено безопасности маленьких пассажиров — автомобиль оснащен продуманными решениями для их защиты."
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/security/2.webp
