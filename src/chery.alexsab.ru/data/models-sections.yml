        - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/interior/2.webp
          title: "Вместительный и практичный"
          description: "Вместительный салон и багажник емкостью до 1500 литров с функцией автоматического открытия без помощи рук, делает погрузку вещей максимально удобной. Большой багажник TIGGO 7 PRO MAX сыграет важную роль в ваших семейных поездках, обеспечивая пространство для перевозки чемоданов, коляски, спортивного снаряжение, продуктов и многого другого. Вы можете быть уверены, что у вас всегда будет достаточно места для всех ваших нужд."
