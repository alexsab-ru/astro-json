        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/technology/3.webp
          title: "Уверенность на дороге"
          description: "Автомобиль обладает рядом передовых технологий, которые помогут молодым водителям ощутить уверенность на дороге и обеспечить безопасность для всех пассажирах: адаптивный круиз-контроль, система автономного экстренного торможения, мониторинг слепых зон и автоматическое переключение ближнего и дальнего света."
    - id: dynamics
