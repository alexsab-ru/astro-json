          description: ""
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/technology/3.webp
          title: "Беспроводная зарядка под рукой"
          description: ""
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/technology/4.webp
          title: "Круговой обзор 540° в режиме HD"
          description: ""
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/technology/5.webp
          title: "Современный двигатель 1.5Т + 6DCT"
          description: ""
    - id: security
      sectionClass: ""
      title: Безопасность
      suptitle: ""
      images:
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/security/1.webp
          title: "7 подушек безопасности"
          description: "Chery Tiggo 4 разделяет вашу заботу о безопасности близких. Будьте уверены в вашей безопасности благодаря 7 подушкам безопасности. Особое внимание уделено безопасности маленьких пассажиров — автомобиль оснащен продуманными решениями для их защиты."
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/security/2.webp
          title: "Задние и передние датчики парковки"
          description: "Система мониторинга «слепых» зон и система кругового обзора нового TIGGO 4 отвечают за вашу безопасность в поездке. Видеокамеры класса HD и современные радарные датчики предоставят водителю исчерпывающую информацию о том, что происходит рядом с автомобилем, даже если за бортом ночь, туман или дождь."
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/security/3.webp
          title: "Гарантия 5 лет или 150 000 км пробега*"
          description: "Chery Tiggo 4 оптимально встроится в ваш бюджет, ведь затраты на его обслуживание  минимальны. На автомобиль предоставляется заводская гарантия на пять лет или 150 тысяч  километров пробега."
