          description: "TIGGO 4 PRO 18 YEARS EDITION в комплектации Ultimate оснащается динамичным 1.5-литровым бензиновым турбированным двигателем (147 л.с.) в сочетании с вариатором CVT25."
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/dynamics/2.webp
          title: "Точное управление"
          description: "Передняя независимая подвеска McPherson обеспечивает точное рулевое управление, хорошее сцепление с дорогой и  надежность. Дорожный просвет 190 мм  значительно повышает проходимость TIGGO 4 PRO."
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/dynamics/3.webp
          title: "Технологии движения"
          description: "Энергоэффективный турбокомпрессор и технология двойного управления фазами газораспределения DVVT обеспечивают наилучшие показатели эффективности и динамики (1.5 TURBO)."
    - id: security
      sectionClass: ""
      title: Безопасность
      suptitle: ""
      images:
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/security/1.webp
          title: "Оцинкованный кузов"
          description: "Адаптация к российским условиям эксплуатации за счет оцинковки ультрапрочной, термоформованной стали – оцинкованы все детали (кроме крыши и капота), толщина цинкового покрытия 0,02 мм (двустороннее). Гарантия на кузов 5 лет! *"
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/security/2.webp
          title: "Высокопрочная сталь"
          description: "Высокопрочные стали в конструкции кузова составляют  более 60%. Большинство элементов кузова выполнено из высокопрочной стали."
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4pro/sections/security/3.webp
          title: "Система курсовой устойчивости"
          description: "Все верси TIGGO 4 PRO оснащены системой курсовой устройчивости ESC, использующей новейший высокопроизводительный процессор для снижения энергопотребления, ускорения вычислений и уменьшения времени отклика."
