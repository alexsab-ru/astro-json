      suptitle: ""
      images:
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/interior/1.webp
          title: "Стильный двухцветный салон"
          description: "Интерьер Chery Tiggo 4 может служить  эталоном скрупулезной проработки  деталей и продуманной до мелочей эргономики. А главное — только  вам выбирать, каким он будет:  классическим черным или стильным  двухцветным."
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/interior/2.webp
          title: "Зимний пакет для всей семьи"
          description: "Температурные катаклизмы — не проблема, когда автомобиль оснащен полным зимним пакетом. Обогрев ветрового и заднего стекол, форсунок омывателя, наружных зеркал заднего вида, рулевого колеса, а также передних и задних сидений  позволяет комфортно путешествовать, даже когда за окном автомобиля глубокий минус."
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/interior/3.webp
          title: "Комфорт в вашей поездке"
          description: "Что главное в путешествии? Удобство! Chery Tiggo 4 оснащен эргономичными сиденьями из экокожи с боковой поддержкой. Для кресла водителя предусмотрена электрическая регулировка в 6 направлениях, а также регулировка поясничного подпора. Рулевая колонка легко адаптируется как по углу наклона, так и по вылету. Атмосферная подсветка добавит уюта."
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/interior/4.webp
          title: "Вместительный багажник для всех ваших увлечений"
          description: "Просторный багажник на 1100 литров обеспечит пространство для всех ваших ежедневных нужд! Вы сможете без проблем разместить различные покупки, спортивный инвентарь или дорожные сумки."
