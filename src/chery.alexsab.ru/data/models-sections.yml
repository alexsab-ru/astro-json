          description: "Круговой обзор, беспроводная зарядка, возможность подключения AppleCarPlay / Android Auto - технологичные реше¬ния, создающие максимальный комфорт при вождении и уверенности в безопасности вашей семейной поездки. Интеллектуальный голосовой помощник поможет пользоваться всеми возможностями цифрового управления, не отвлекаясь от дороги. Панорамная крыша с люком позволяет пассажирам любоваться бескрайним небом, при этом оставаясь в комфорте и безопасности салона."
        - url: https://cdn.alexsab.ru/b/chery/img/models/newtiggo7promax/sections/interior/4.webp
          title: "Максимально приятная атмосфера"
