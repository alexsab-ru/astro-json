      sectionClass: ""
      title: Технологии
      suptitle: ""
      images:
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/technology/1.webp
          title: "Цифровая зона управления 2*10,25”"
          description: ""
        - url: https://cdn.alexsab.ru/b/chery/img/models/tiggo4/sections/technology/2.webp
