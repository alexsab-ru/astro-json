    - description: 'В связке с мощным двигателем на Atlas Pro предлагаются два типа
        автоматических коробок передач: 7-ступенчатая преселективная (7DCT) для модификации
        с полным приводом и 6-ступенчатая гидромеханическая (6АТ) для модификации
        с передним приводом. <b>Высокоэффективная коробка передач 7DCT</b> разработана
