- id: x70
  sections:
    - id: items
      sectionClass: "bg-gray-100"
      items:
        - icon: mdi:engine-outline
          text: Мощность 150 / 177 л.с.
        - icon: mdi:speedometer
          text: Разгон 0-100 км/ч - 11 / 9,9 с
        - icon: mdi:gas-station-outline
          text: Ср. расход топлива - 6,4 / 5,8 л на 100 км
    - id: description
      sectionClass: ""
      suptitle: ""
      title: Для бесконечного вдохновения
      text: "<p>X70 — это универсальный среднеразмерный кроссовер, сочетающий в себе элегантность и функциональность. Классический дизайн, надежность и современные технологии делают его идеальным выбором для ежедневных поездок и семейных путешествий.</p>"
      images:
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/1.webp
    - id: design
      sectionClass: "bg-gray-100"
      title: Дизайн
      text: ""
      images:
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/design/1.webp
          title: Экстерьер
          description: X70 сочетает в себе комбинацию европейских технологий и современной эстетики. Кроссовер имеет атлетичные линии капота, которые придают ему лёгкость и стремительность. Лаконичный и уверенный профиль создаёт ощущение силы и решительности. Концентрическая решётка радиатора завершает цельный и мужественный образ Х70.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/design/2.webp
          title: Интерьер
          description: Внутри автомобиль выглядит лаконичного и брутально. В интерьере использованы современные высококачественные материалы и искусно подобранные текстуры. Высококонтрастный сенсорный экран мультимедиа размером 12,3 дюйма, огромная панорамная крыша площадью около 1,2 квадратных метров и 42-цветная атмосферная подсветка, меняющаяся в зависимости от режима вождения, создают комфортную атмосферу для водителя и пассажиров.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/design/3.webp
          title: Светодиодные фары
          description: X70 оснащен мощными светодиодными фарами способными освещать объекты, находящиеся на дальнем расстоянии — до 220 м от автомобиля (+ 70 м, по сравнению с галогеновыми фарами). Система интеллектуального управления автоматически переключает дальний свет на ближний при приближении к встречному или попутному автомобилю. Ресурс фар увеличен до 50 000 часов непрерывной работы и, по сравнению с галогенной оптикой, они обеспечивают до 40% экономии энергии.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/design/4.webp
          title: Светодиодные фонари
          description: Плавные линии и изящные формы светодиодных фонарей подчёркивают индивидуальность и характер X70. Благодаря современным материалам и технологиям, эти фонари обеспечивают высокую яркость и равномерное распределение света, делая ваш автомобиль видимым на дороге даже в условиях недостаточной освещённости.
    - id: engine
      sectionClass: ""
      title: Двигатель и трансмиссия
      text: ""
      images:
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/engine/1.webp
          title: Двигатель
          description: X70 установлен бензиновый двигатель рабочим объемом 1,5 л, развивающий мощность от 150 до 177 л.с. и крутящий момент до 255 Нм. Благодаря непосредственному впрыску под высоким давлением (200 бар) двигатель очень экономичен. Применение низкоинерционной турбины позволило практически избавиться от эффекта «турбоямы». При этом двигатель отличается удивительно низким уровнем шума и вибраций.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/engine/2.webp
          title: Коробка передач
          description: "В связке с мощным двигателем на X70 предлагаются два типа автоматических коробок передач: 7-ступенчатая преселективная (7DCT) для модификации с полным приводом и 6-ступенчатая гидромеханическая (6АТ) для модификации с передним приводом. Высокоэффективная 7-ступенчатая преселективная трансмиссия (7DCT) с двумя сцеплениями мокрого типа рассчитана на передачу высокого крутящего момента, отличается высоким быстродействием (время переключения — 0,2 с) и заметно улучшает топливную экономичность. 6-ступенчатая автоматическая коробка передач с гидротрансформатором (6АТ) — классический «автомат», облегчающий управление автомобилем, благодаря плавному переключению передач. Современная электроника обеспечивает высокую энергоэффективность и удобство вождения."
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/engine/3.webp
          title: Интеллектуальный полный привод
          description: "X70 – имеет современную систему полного привода с многодисковой муфтой, автоматически перераспределяющей крутящий момент между передними и задними колесами. При выборе режима Offroad автоматически меняется алгоритм управления силовой установкой и трансмиссией для повышения проходимости. Полный привод X70 поможет уверенно и безопасно двигаться по скользкой трассе в снег и дождь, или добраться до нужного места там, где кончается асфальт."
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/engine/4.webp
          title: Система мягкого гибрида
          description: "В полноприводном X70 применена инновационная система мягкого гибрида 48V EMS (Electric Motor Synergy). В её состав входят приводной стартер-генератор, конвертер, 48-вольтовая литий-ионная батарея и блок управления рекуперацией. В определенных режимах движения система улучшает разгонную динамику автомобиля за счет дополнительного крутящего момента (+ 50 Нм), а также обеспечивает до 15% экономии топлива. Батарея заряжается автоматически при работе двигателя внутреннего сгорания и в режиме рекуперации энергии при торможении. Система обладает функцией «старт-стоп», которая выключает и мгновенно запускает двигатель в пробках, а также поддерживает экономичный режим движения накатом."
    - id: comfort
      sectionClass: "bg-gray-100"
      title: Комфорт
      text: ""
      images:
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/comfort/1.webp
          title: Климат-контроль
          description: X70 оснащен системой автоматического поддержания заданной температуры в салоне с двумя зонами. Блок климат-контроля эргономично размещен на центральной консоли под экраном мультимедиа и выполнен на высоком эстетическом уровне — с так называемыми «рояльными» клавишами. Пользоваться ими очень удобно и приятно. Здесь также включаются электрообогрев зоны покоя стеклоочистителей и форсунок стеклоомывателя лобового стекла, зеркал и заднего стекла. Управление функциями подогрева сидений и рулевого колеса в соответствии с современными тенденциями вынесено на мультимедийный экран.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/comfort/2.webp
          title: Сиденье водителя с электроприводом
          description: Эргономичное сиденье водителя регулируется в 6 направлениях. Настройте его под себя для максимального удобства с помощью сервоприводов и удобства во время длительных поездок.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/comfort/3.webp
          title: «Зимние» опции
          description: X70 подготовлен к комфортной эксплуатации не только в теплое, но и холодное время года. Во всех комплектациях он имеет электрический подогрев подушек и спинок, как передних, так и задних сидений, а также подогрев рулевого колеса, боковых зеркал, форсунок переднего стеклоомывателя и зоны покоя щеток переднего стеклоочистителя.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/comfort/4.webp
          title: Задние сиденья
          description: Задние сиденья X70 обеспечивают непревзойденный комфорт и имеют регулировку спинок по углу наклона. Для пассажиров второго ряда имеются отдельные дефлекторы системы кондиционирования, подлокотник, USB-порты для зарядки, а также кнопки включения подогревов двух боковых сидений. Кроме того, его можно разделить на две части в соотношении 60:40, что облегчает перевозку крупногабаритных предметов.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/comfort/5.webp
          title: Просторное багажное отделение
          description: Багажное отделение имеет достаточно большой объем (378 л под шторкой) и удобную конфигурацию. При сложенных задних сиденьях его пространство дополнительно увеличивается. Шторка легко перемещается по направляющим. Дверь багажного отделения X70 получила электропривод, которым можно управлять из салона, кнопкой на задней двери и дистанционно с ключа.
    - id: security
      sectionClass: ""
      title: Безопасность
      text: ""
      images: 
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/security/1.webp
          title: Cистемы активной и пассивной безопасности
          description: Система распознавания дорожных знаков обеспечивает безопасность и комфорт на дорогах. Она представляет собой комплекс электронных устройств, способных анализировать информацию о дорожных знаках и предупреждать водителя о возможных опасностях или изменениях в правилах движения. Благодаря этой системе, водитель всегда будет в курсе актуальных дорожных условий и сможет своевременно реагировать на изменения ситуации на дороге.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/security/2.webp
          title: Интеллектуальный круиз-контроль (ICC)
          description: X70 предлагаетcя с широким набором инновационных систем активной безопасности и помощи водителю, входящих в комплекс ADAS. Одна из таких систем — интеллектуальный круиз-контроль — он поддерживает дистанцию до впередиидущего автомобиля, автоматически замедляя и ускоряя X70. Она способна полностью остановить автомобиль и автоматически возобновить движение, сохраняя свои функции даже в поворотах радиусом не менее 250 м. При этом система исключает слишком резкое замедление для снижения риска возникновения опасной дорожной ситуации.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/security/3.webp
          title: Система удержания автомобиля в полосе движения (LKA)
          description: Система LKA предотвращает аварийные ситуации, связанные с выездом из занимаемой полосы, и при помощи электроусилителя руля корректирует автомобиль таким образом, чтобы он ехал ровно посередине полосы движения — при наличии чёткой разметки по обеим её сторонам.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/security/4.webp
          title: Система автоматического экстренного торможения (AEB)
          description: Система автоматического экстренного торможения (AEB), установленная на X70, призвана предупредить водителя о риске фронтального столкновения с другим автомобилем (или иным препятствием на дороге, вкл. пешехода) и автоматически затормозить автомобиль в экстренной ситуации. Для этого система снабжена радаром, определяющим расстояние до препятствия, и камерой, распознающей объект на дороге. Эти два блока дополняют друг друга и работают совместно, а компьютер, установленный в автомобиле, самостоятельно оценивает потенциальную опасность в возникшей ситуации. Таким образом система АЕВ при определенных условиях и на скоростях до 50 км/ч способна предотвращать аварии, которые чаще всего случаются в городе.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/security/5.webp
          title: Система распознавания дорожных знаков (SLIF)
          description: Система распознавания дорожных знаков обеспечивает безопасность и комфорт на дорогах. Она представляет собой комплекс электронных устройств, способных анализировать информацию о дорожных знаках и предупреждать водителя о возможных опасностях или изменениях в правилах движения. Благодаря этой системе, водитель всегда будет в курсе актуальных дорожных условий и сможет своевременно реагировать на изменения ситуации на дороге.
    - id: functionality
      sectionClass: "bg-gray-100"
      title: Функциональность
      text: ""
      images: 
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/functionality/1.gif
          title: Цифровая приборная панель
          description: 7-дюймовая приборная панель X70 меняет свой дизайн в зависимости от выбранного режима вождения, вся необходимая информация считывается без труда.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/functionality/2.webp
          title: Мультимедийный сенсорный экран
          description: Информационно-развлекательная система X70 — это то, что впечатляет уже при первом знакомстве с автомобилем. Огромный, 12,3-дюймовый цветной сенсорный экран отличается современной графикой, высокой контрастностью (1MP, 720 пикселей), а также способностью реагировать даже на касания влажных пальцев и рук в перчатках. За качественное звучание аудиосистемы отвечают 8 динамиков, а за приподнятое настроение — 42-цветная система атмосферной подсветки салона, которая может работать в такт воспроизводимой музыке.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/functionality/3.gif
          title: Система камер кругового обзора 360°
          description: Благодаря четырем камерам, расположенным в корпусах боковых зеркал, на дверце багажника и в облицовке радиатора на экране мультимедиа X70 демонстрируется вид спереди и сзади, а также синтезируется виртуальный вид сверху, который позволяет оценивать положение автомобиля и находящихся вокруг объектов. Такой круговой обзор на 360° облегчает маневрирование в стесненных условиях, повышая комфорт и безопасность.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/functionality/4.webp
          title: Панорамная крыша с люком
          description: Панорамная крыша с люком создаёт ощущение простора и наполняет салон естественным светом, обеспечивая великолепный обзор и улучшая эстетическое восприятие автомобиля. Люк позволяет наслаждаться свежим воздухом и солнечными лучами, обеспечивая дополнительную вентиляцию и создавая комфортную атмосферу внутри автомобиля.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/functionality/5.webp
          title: Беспроводная зарядка
          description: Беспроводная зарядка смартфонов — актуальное решение для современного автомобиля. В X70 для этого предусмотрена специальная площадка на передней консоли. Зарядка работает с телефонами, поддерживающими эту функцию.
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/functionality/6.gif
          title: Интеллектуальная система управления дальним светом (IHBC)
          description: "Интеллектуальная система управления дальним светом анализирует ситуацию по многим факторам и автоматически переключает дальний свет на ближний и обратно, повышая безопасность езды в темное время суток. Режим работы фар меняется не только при приближении к встречному или попутному автомобилю, но и в зависимости от условий освещённости дороги и скорости движения X70."
        - url: https://cdn.alexsab.ru/b/belgee/img/models/x70/sections/functionality/7.webp
          title: Интеграция смартфона
          description: Одна из важных особенностей мультимедийной системы X70 — способность подключать мобильные устройства с помощью фирменного интерфейса. Для интеграции нужно установить бесплатное приложение QDLink и соединить смартфон USB-проводом с системой. На тачскрине мультимедиа «зеркально» отображается экран мобильного телефона, что позволяет пользоваться всеми его приложениями, включая навигационные сервисы.
