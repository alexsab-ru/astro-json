        ведущих автомобильных инженеров Китая SAE China. Он вошёл в список 170 революционных
        инноваций, удостоенных премии за достижения в области науки и технологий автомобильной
        промышленности Китая. <b>6-ступенчатая автоматическая коробка передач с гидротрансформатором
        (6АТ)</b> – классический «автомат», облегчающий управление автомобилем, благодаря
        плавному переключению передач. Современная электроника обеспечивает высокую
        энергоэффективность и удобство вождения.'
      title: Коробка передач
      url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-2/Priqyel0978_Edit-_1_.webp
    - description: В полноприводном Geely Atlas Pro применена инновационная система
        мягкого гибрида 48V EMS (Electric Motor Synergy). В её состав входят приводной
        стартер-генератор, конвертер, 48-вольтовая литий-ионная батарея и блок управления
