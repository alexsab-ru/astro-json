        в пробках, а также поддерживает экономичный режим движения накатом.
      title: Система мягкого гибрида 48V EMS
      url: https://cdn.alexsab.ru/b/geely/img/models/Atlas Pro/sections/section-2/BSG_MHEV.webp
    - description: Atlas Pro 4WD – надежный и универсальный кроссовер для ежедневного
        использования в любое время года и в любую погоду, для семейных путешествий
