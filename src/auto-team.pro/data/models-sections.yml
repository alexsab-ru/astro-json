          title: "Активная безопасность"
          description: "Во всех комплектациях Geely Preface оборудован современными системами активной безопасности:  Антиблокировочная система тормозов (ABS), Электронная система распределения тормозного усилия (EBD), Система помощи при экстренном торможении (EBA), Электронная система стабилизации (ESC), Противобуксовочная система (TCS), Электрический стояночный тормоз (EPB), Система автоматического удержания стояночного тормоза (AutoHold), Система помощи при старте на подъеме (HАC)"
        - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/2.webp
          title: "Пассивная безопасность"
          description: "Уже в базовой комплектации Geely Preface оборудован широким спектром систем пассивной безопасности: 6 подушек безопасности, Травмобезопасная рулевая колонка, Трёхточечные ремни безопасности с преднатяжителями и ограничителями нагрузки, Функция предупреждения о непристёгнутых ремнях спереди и сзади, Крепления для детских кресел стандарта ISOFIX, «Детский» замок на задних дверях"
        - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/3.webp
          title: "Адаптивный круиз-контроль (ACC)"
          description: "Новый Geely Preface предлагает внушительный пакет современных систем активной безопасности и помощи водителю ADAS 2-го уровня. Одна из таких систем - адаптивный круиз-контроль который поддерживает дистанцию до впереди идущего автомобиля, автоматически замедляя и ускоряя Preface в диапазоне скоростей от 0 до 150 км/ч. Она способна полностью остановить автомобиль и автоматически возобновить движение. При этом система исключает слишком резкое замедление для снижения риска удара сзади."
        - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/4.webp
          title: "Система удержания автомобиля в полосе движения (LKA)"
          description: "Удержание автомобиля в полосе движения осуществляется двумя элементами комплекса ADAS: системой слежения за разметкой и ассистентом удержания автомобиля в полосе. Первая предупреждает водителя визуальным и/или звуковым сигналами, а также вибрацией на руле о непреднамеренном уходе с полосы или при смене полосы движения без включения сигнала поворота. Вторая - функция удержания в полосе движения - помогает предотвратить аварийные ситуации, связанные с выездом из занимаемой полосы, и при помощи электроусилителя руля корректирует автомобиль таким образом, чтобы он ехал ровно посередине полосы движения при наличии чёткой разметки по обеим её сторонам."
        - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/5.webp
          title: "Система предотвращения фронтального столкновения (CMSF)"
          description: "Система предотвращения фронтального столкновения (CMSF), установленная на Geely Preface, призвана предупредить водителя о риске фронтального столкновения с другим автомобилем (или иным препятствием на дороге, вкл. пешехода) и автоматически затормозить автомобиль в экстренной ситуации. Для этого система снабжена радаром, определяющим расстояние до препятствия, и камерой, распознающей объект на дороге. Эти два блока дополняют друг друга и работают совместно, а компьютер, установленный в автомобиле, самостоятельно оценивает потенциальную опасность в возникшей ситуации. Таким образом система CMSF при определенных условиях способна предотвращать аварии, которые чаще всего случаются в городе, или уменьшать степень повреждений."
        - url: https://cdn.alexsab.ru/b/geely/img/models/Preface/sections/security/6.webp
          title: "Система распознавания дорожных знаков (TSI)"
          description: "Система распознавания дорожных знаков обеспечивает безопасность и комфорт на дорогах. Она представляет собой комплекс электронных устройств, способных анализировать информацию о дорожных знаках и предупреждать водителя об ограничении скорости и возможных опасностях. Благодаря этой системе, водитель всегда будет в курсе актуальных дорожных условий и сможет своевременно реагировать на изменения ситуации на дороге, даже если пропустил дорожный знак."
