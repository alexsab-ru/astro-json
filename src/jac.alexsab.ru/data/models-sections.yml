      sectionClass: ""
      title: "Бескомпромиссный выбор"
      text: |
        <p>Яркий дизайн — не повод для компромиссов. JAC J7 сочетает стильную внешность с практичностью и удобством в повседневной жизни. Динамичный силуэт напоминает спорткары, а кузов лифтбек с широким проемом пятой двери увеличивает полезное пространство в багажнике. JAC J7 обладает одним из самых низких коэффициентов аэродинамического сопротивления в классе, что обеспечивает отличную экономичность и высокий уровень акустического комфорта.</p>
        <p>«Самый красивый JAC», по признанию многих авторитетных автоэкспертов, своим эффектным обликом обязан интернациональной команде стилистов во главе с итальянским дизайнером Даниэлем Гальоне. J7 демонстрирует безупречное чувство стиля и отточенные манеры в сочетании с современными технологиями.</p>
      images:
