- id: rf8
  sections:
    - id: hero
      sectionClass: "!bg-gray-100"
      title: "JAC ОТКРЫВАЕТ ПРЕДЗАКАЗЫ НА НОВЫЙ МИНИВЭН RF8"
      text: '<img src="https://cdn.alexsab.ru/b/jac/img/models/rf8/sections/news-1-desktop.webp" alt="JAC RF8" fetchpriority="auto"><div class="mt-10 lg:text-xl space-y-5"><p>JAC объявляет о старте сбора заказов на ожидаемую новинку – минивэн RF8.</p><p>Модель создана для различных задач: бизнеса, комфортных путешествий, а также для повседневных семейных поездок с детьми.</p><p>Многофункциональный семиместный салон предлагает много вариантов трансформации в зависимости от потребностей клиента. Сиденья третьего ряда оснащены системой продольного перемещения до 240 мм, что позволяет гибко перераспределять пространство между пассажирской зоной и багажным отделением. Багажное отделение объемом 700-2500 л предоставляет широкие возможности для размещения груза.</p><p>Безопасность является одним из ключевых приоритетов модели. JAC RF8 оснащается полным комплексом лучших в своем классе систем активной безопасности, включая: систему распознавания дорожных знаков, систему предупреждения об открытии двери, систему помощи при движении в пробках, систему кругового обзора 540° с функцией «прозрачное шасси».</p><p>Высокий уровень комфорта в салоне обеспечен и водителю, и пассажирам всех трех рядов: от электрического привода сдвижных дверей и панорамного люка до трехзонного климат-контроля, вентиляции, массажа и подогрева кресел. Салон дополняет многофункциональная медиасистема с художественным оформлением интерфейса, настраиваемая панель приборов, а также 64-цветная подсветка и премиальная аудиосистема с 12 динамиками.</p><p>Забронировать новый JAC RF8 можно уже сейчас по <a class="popup-link text-accent-500 underline hover:no-underline" href="#common-modal" data-title="Предзаказ JAC RF8" data-form_name="Предзаказ. JAC RF8"><span>ссылке</span></a>. Комплектации и цены будут объявлены позже. Ожидается, что RF8 будет одним из самых привлекательных предложений в сегменте.</p></div>'
