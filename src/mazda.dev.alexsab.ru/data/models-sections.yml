- id: "cx-50"
  sections:
    - id: 1
      sectionClass: "bg-gray-100"    
      suptitle: "Благородное происхождение"
      title: "Mazda CX-50"
      text: "<p>Mazda CX-50 — совершенно новый кроссовер для тех, кто любит жизнь во всей ее полноте, от суеты мегаполисов до величия дикой природы. Эстетика, внимание к деталям и неизменное удовольствие от вождения — у CX-50 есть все, чего вы ожидаете от Mazda. А еще — то, чего вы могли не ожидать: практичность, функциональность, выносливость и готовность отправиться в большое приключение.</p><div class=\"flex justify-center my-20\"><a href=\"https://cdn.alexsab.ru/b/mazda/img/models/cx-50/CX-50_100425_16661069188635434746.pdf\" class=\"btn black\" target=\"_blank\">Скачать комплектацию</a></div>"
      items:
        - icon: mdi:engine-outline
          text: Атмосферный двигатель SKYACTIV 2.0 л, 155 л.с.
        - icon: mdi:gas-station-outline
          text: Расход топлива 7,2 л/100 км
        - icon: mdi:car-shift-pattern
          text: Автоматическая 6-ступенчатая трансмиссия
        - icon: mdi:car
          text: Увеличенный дорожный просвет
        - icon: mdi:train-car-centerbeam
          text: Просторный багажник с электроприводом багажной двери
        - icon: mdi:car-select
          text: Большая панорамная крыша
      images:
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/1/banner.webp
    - id: 2
      suptitle: ""
      title: "Уверенность в каждой линии"
      text: "<p>Изящество может быть практичным, а утилитарность — утонченной.</p><p>Фирменный дизайн Kodo получил новое прочтение. Чистые, динамичные линии сочетаются с уверенной осанкой и долей брутальности, необходимой автомобилю для активного отдыха. Mazda CX-50 подобна хорошему туристическому снаряжению — одновременно красивому, функциональному и технологичному.</p>"
      images:
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/2/banner.webp
    - id: 3
      title: "Дизайн"
      images:
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/3/1.webp
          title: "Фары"
          description: "Фары — это зеркало автомобильной души. И в сосредоточенном взгляде Mazda CX-50 ясно читается сильный характер."
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/3/2.webp
          title: "Колесные арки"
          description: "Широкие колесные арки определяют имидж и дух Mazda CX-50. Это сильный и надежный партнер, на которого можно положиться. Мощный защитный пояс из структурного пластика — залог спокойствия там, где заканчивается асфальт и начинается самое интересное."
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/3/3.webp
          title: "Ходовые огни"
          description: "Фирменные диодные ходовые огни позволяют в любое время суток определить, что перед вами именно Mazda. Вместе с тем, более резкая графика подчеркивает приключенческий дух модели CX-50.<br/>Горизонтальные фонари и вертикальные прорези в заднем бампере визуально расширяют кузов, усиливая ощущение атлетичного, монолитного автомобиля."
    - id: 4
      title: "Интерьер"
      images:
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/4/1.webp
          title: "Практичность в премиальном качестве"
          description: "Интерьер Mazda CX-50 создавался с высочайшим мастерством и вниманием к деталям для решения конкретной задачи. В его основе - удобство и максимальная функциональность в сочетании с премиальным качеством и высококлассными материалами отделки."
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/4/2.webp
          title: "Контрастная прострочка на кожаных элементах"
          description: "Контрастная прострочка крестиком на сиденьях, передней панели и дверных картах напоминает шнуровку походного инвентаря. Это стильный и запоминающийся штрих, который оценят любители приключений."
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/4/3.webp
          title: "Панорамная крыша"
          description: "Первая в истории Mazda панорамная крыша. Две стеклянные панели общей длиной 767 мм позволят сполна насладиться живописными видами, а сдвижная секция подарит ощущения езды на родстере с открытой крышей."
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/4/4.webp
          title: "Просторный и удобный багажник"
          description: "Багажник Mazda CX-50 тщательно продуман для путешествий. Увеличенная длина и правильная прямоугольная форма без внутренних выступов колесных арок позволяют использовать каждый сантиметр пространства. Предусмотрены дополнительные отсеки для хранения и крючки, а пятая дверь оснащена электроприводом."
    - id: 5
      title: "Технологии"
      text: "Идеальный автомобиль для путешествий — тот, в котором не чувствуешь усталость даже через многие сотни километров. Mazda CX-50 состоит из больших и маленьких решений, которые делают каждую поездку комфортной, легкой и безмятежной."
      images:
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/5/1.webp
          title: "Комфорт на любом типе покрытия"
          description: "Гидравлические сайлент-блоки подвески эффективно поглощают неровности дорожного покрытия, что добавляет ощущения комфорта  как для водителя, так и для пассажиров."
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/5/2.webp
          title: "Продуманная архитектура салона"
          description: "Архитектура салона выстроена вокруг водителя: все органы управления автомобилем находятся в непосредственной близости."
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/5/3.webp
          title: "Специально спроектированные сидения"
          description: "Специально созданная конструкция сидений и инновационные материалы набивки оптимально распределяют вес водителя и пассажиров, в результате снижая усталость."
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/5/4.webp
          title: "Разъемы для зарядки гаджетов"
          description: "Бесконтактная индукционная зарядка для смартфона, 4 разъема USB, 2 розетки на 12 В."
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/5/5.webp
          title: "Электропривод передних кресел"
          description: "Передние кресла оснащены электроприводами, подогревом и функцией памяти для водителя."
        - url: https://cdn.alexsab.ru/b/mazda/img/models/cx-50/sections/5/6.webp
          title: "Система MAZDA CONNECT"
          description: "Мультимедийная система с интуитивно понятным интерфейсом, шайбой-контроллером и поддержкой CarPlay."