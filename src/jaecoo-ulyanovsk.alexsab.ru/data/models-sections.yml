    - id: 9
      sectionClass: "!bg-dark text-white"
      title: "Инновационная система полного привода с управлением вектором тяги AWD TORQUE-VECTORING"
      text: "<h3 class=\"font-bold mb-5\">Позволяет проходить повороты быстрее и безопаснее, а также повышает проходимость</h3>Ключевое отличие продвинутой системы полного привода TORQUE VECTORING от той, что устанавливается на версиях Active и Supreme, заключается в том, что в корпусе заднего дифференциала установлена не одна муфта, которая передает крутящий момент на заднюю ось, а две муфты на полуосях, которые перераспределяют крутящий момент на левое и правое колесо независимо друг от друга. В корпусе заднего дифференциала, также, как и в угловые передачи, установлена кулачковая муфта, которая размыкает связь между задним дифференциалом и карданным валом для тех случаев, когда использование полного привода нецелесообразно. <br/>Таким образом, карданный вал отключается, что положительно влияет на расход топлива и экологичность. Продвинутая система полного привода TORQUE VECTORING не только позволяет проходить повороты быстрее и безопаснее, но также повышает проходимость JAECOO J8. Например, когда оба колеса передней оси и одно заднее потеряли сцепление с поверхностью, продвинутая система полного привода направит большую часть крутящего момента на заднее колесо, которое имеет наилучшее сцепление. <br/>В обычной системе полного привода этот эффект достигается посредством притормаживания буксующего колеса задней оси, а в системе продвинутого полного привода TORQUE VECTORING благодаря двум муфтам на левой и правой полуосях, осуществляется независимое управление распределением крутящего момента на задние колеса. Управлять продвинутой системой полного привода TORQUE VECTORING можно посредством выбора одного из семи режимов вождения: ЭКО, КОМФОРТ, СПОРТ, СНЕГ, ГРЯЗЬ, ПЕСОК, БЕЗДОРОЖЬЕ. В зависимости от режима, меняются алгоритмы работы основных систем автомобиля."
      images: 
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j8/sections/9/1.webp"
          title: "Продвинутая система полного привода TORQUE VECTORING"
          description: "Дозированное распределение крутящего момента на задние колеса, для оптимальной работы как на бездорожье, так и на асфальтированных дорогах, улучшение топливной экономичности"
