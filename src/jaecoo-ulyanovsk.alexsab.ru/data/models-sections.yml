    - id: comfort
      title: "Комфортный салон"
      text: "Салон JAECOO J7 тщательно продуман и сбалансирован. Классические штрихи сочетаются в нем с самыми передовыми технологиями, а характерные для внедорожников решения – с элементами роскоши в отделке."
