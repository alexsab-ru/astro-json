    - id: dynamic
      title: "Динамика и безопасность"
      text: "Прочный и безопасный кузов, мощный тяговитый двигатель и отличная трансмиссия, полный привод и хорошая проходимость – JAECOO J7 готов стать надежным и удобным партнером в ежедневных поездках или захватывающих дальних путешествиях."
      images: 
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/16/1.webp"
          title: "Современный двигатель и надежная трансмиссия"
          description: "JAECOO J7 оснащен современным турбированным двигателем. При рабочем объеме 1,6 л его характеристики приближаются к показателям двухлитровых моторов. Мощность составляет 186 л. с. (136,5 кВт), а крутящий момент достигает впечатляющих 275 Н•м. Двигатель работает в паре с роботизированной трансмиссией 7DCT с двумя сцеплениями. Эта трансмиссия с КПД 98% обеспечивает переключения всего за 0,2 с и входит в топ-10 лучших трансмиссий в мире."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/16/2.webp"
          title: "Интеллектуальный полный привод"
          description: "Одно из главных преимуществ JAECOO J7 – интеллектуальная система полного привода, способная обеспечивать максимальную эффективность движения в любых условиях. Система моментально реагирует на изменение дорожного покрытия и адаптируется соответствующим образом. Время реакции– всего 0,1 с."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/16/3.webp"
          title: "7 режимов движения"
          description: "JAECOO J7 предлагает выбор из семи различных режимов движения: «Экономичный», «Стандартный», «Спортивный», «Песок», «Грязь», «Снег» или «Бездорожье»."
    - id: systems
      title: "Системы ADAS"
      images: 
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/18/1.webp"
          title: "Адаптивный круиз-контроль АСС"
          description: "В дополнение к действию обычного круиз-контроля (поддержание скорости, установленной водителем), может поддерживать дистанцию до впереди идущего автомобиля. Минимальный установленный порог скорости составляет 30 км/ч."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/18/2.webp"
          title: "Система предупреждения о фронтальном столкновении FCW"
          description: "Когда система фиксирует впереди препятствие и автомобиль приближается к нему слишком быстро, не задействуя все возможности штатного торможения, она издает звуковой сигнал и выводит предупреждение о возможном столкновении на приборную панель."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/18/3.webp"
          title: "Система помощи при движении в полосе LDW/LKA"
          description: "Контролирует положение ТС относительно линий разметки полосы движения в режиме реального времени посредством анализа изображения с фронтальной видеокамеры. В случае фиксации поперечного смещения ТС к линии разметки, обозначающей границу полосы движения, система воздействует на рулевое управление с целью привлечения внимания водителя (LDW) и помощи водителю в удержании ТС в пределах исходной полосы движения (LKA)."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/18/4.webp"
          title: "Система авто переключения ближнего / дальнего света IHC"
          description: "Автоматически включает и выключает дальний свет в зависимости от ситуации и окружающей среды, чтобы обеспечить оптимальное использование фар при движении в ночное время."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/18/5.webp"
          title: "Система мониторинга слепых зон BSD"
          description: "При движении, парковке, открывании дверей, система следит за дорожной ситуацией в слепой зоне. На левом или правом зеркале подается сигнал тревоги в режиме реального времени, если цель входит в слепую зону."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/18/6.webp"
          title: "Предупреждение о заднем перекрестном столкновении RCTA"
          description: "Система RCTA активируется, когда автомобиль движется задним ходом (селектор находится в положении R). Если справа или слева в поперечном направлении позади вашего автомобиля приближается другое транспортное средство и соблюдены условия для подачи предупреждения, индикатор в наружном зеркале заднего вида начинает мигать и одновременно на экране монитора кругового обзора появляется подвижная стрелка, предупреждая водителя об опасности столкновения."
    - id: tehnology
      title: "Смарт-технологии"
      text: "Каждый современный автомобиль – немного гаджет. И JAECOO J7 не исключение. Современная производительная электронная «начинка», HD-дисплеи и видеокамеры, светодиодная подсветка и аудиосистема премиум-класса – всё в нем продумано для вашего комфорта и удобства."
      sectionClass: "!bg-dark text-white"
      images: 
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/20/1.webp"
          title: "Надежная защита от коррозии"
          description: "Большинство кузовных деталей  JAECOO J7  имеет  оцинковку, которая позволяет долгие годы противостоять коррозии даже в тяжелых условиях эксплуатации."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/20/2.webp"
          title: "Безопасность"
          description: "JAECOO J7 оснащен семью подушками безопасности, включая подушку для защиты коленей водителя. После срабатывания подушек безопасности давление в них сохраняется на уровне более 50 % от первоначального, чтобы предотвратить вторичные травмы."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/20/3.webp"
