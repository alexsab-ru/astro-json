          description: "Большие 19-дюймовые  литые  колесные  диски из алюминиевого сплава выглядят стильно и эффектно. Дизайн их рисунка выполнен с учетом аэродинамических качеств и способствует более эффективному охлаждению тормозов."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/12/4.webp"
