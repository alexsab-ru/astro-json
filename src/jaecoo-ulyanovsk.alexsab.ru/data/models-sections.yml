          description: "В современном салоне JAECOO J7 царит атмосфера комфорта и спокойствия. Удобный, хорошо оснащенный и стильный интерьер обеспечивает высокий уровень комфорта для водителя и пассажиров."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/14/3.webp"
          title: "Комфортные кресла"
          description: "Сиденья с развитой боковой поддержкой выполнены из искусственной кожи с акцентной строчкой. Сидения обеспечивают удобную посадку, и оснащены подогревом, и вентиляцией. Водитель может сохранить привычные настройки положения сиденья в памяти своего JAECOO J7."
        - url: "https://cdn.alexsab.ru/b/jaecoo/img/models/j7/sections/14/4.webp"
