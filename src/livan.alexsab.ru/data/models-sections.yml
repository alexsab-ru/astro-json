          title: Галогеновые фары с линзованной оптикой
          description: Благодаря особенностям конструкции линзы и регулировке по высоте, световой пучок лучше сфокусирован на большую поверхность дороги. Свет направляется туда, где это необходимо, и меньше рассеивается по сторонам.
        - url: https://cdn.alexsab.ru/b/livan/img/models/x3pro/tehnology/2.webp
          title: Камера заднего вида
          description: Динамическая разметка для повышенной уверенности водителя при движении задним ходом.
