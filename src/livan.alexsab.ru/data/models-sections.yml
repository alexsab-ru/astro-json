          title: Конструкция кузова и интерьера
          description: Оптимизированная конструкция кузова и интерьера позволили уменьшить вес автомобиля и сократить расход топлива.
        - url: https://cdn.alexsab.ru/b/livan/img/models/x3pro/tehnology/4.webp
          title: Конструкция подвески шасси
          description: Конструкция подвески шасси отличается малым весом, что помогает сократить тормозной путь и повысить безопасность.
    - id: waranty
      sectionClass: "bg-[#f5f5f4]"
      name: Обслуживание
      title: Гарантия и сервис
      text: Гарантия качества на автомобиль и оригинальные запасные части марки LIVAN предоставляемая производителем в течение гарантийного срока, 5 лет после покупки или в течение 150 000 км пробега, в зависимости от того, что наступит раньше.
