      title: Почувствуйте уверенность
      text: Современный дизайн, оснащение, технологии, функциональность, все это есть в LIVAN X6PRO. Вы будете удивлены, насколько комфортно и безопасно Вы будете чувствовать себя на любой дороге. <br>Почувствуйте уверенность в каждом мгновении, в каждом повороте. Насладитесь движением по своей дороге.
